abstract:
- language: en
  script: Latn
  content: "The scope of this work item is to: \r\n 1) Address   - Requirements on
    the hypervisor to enable use of a stand-alone (*) vswitch  \r\n - Support of VNF(C)
    live migration. \r\n 2) Restructure/rewrite the existing text to clearly distinguish
    between normative requirements to be fulfilled by the hypervisor domain and other
    informative material (e.g. best practices)\r\n 3)  Update the state-of-the-art
    (e;g. options for vswitch implementations) and identification of challenges, based
    on industry progress and lessons learnt from the PoCs. \r\n4) Update the document
    to align with the vSwitch Benchmarking and Acceleration deliverable \r\n\r\n (*)
    In the above context, stand-alone refers to a vswitch whose lifecycle events (restart,
    upgrade) do not directly impact virtual machines and that can be provided by software
    vendor independent from the hypervisor provider\r\n\r\nThe deliverable will contain
    normative provisions.\r\n"
