abstract:
- language: en
  script: Latn
  content: "Communication equipments are more widely used at corridor and garage level,
    locations highly dusty and with humid environment, inducing increasing corrosion
    and burnout  problems. None test severity in the standard ETSI EN 300 019-2-3
    are described. The scope of present WI is:\r\n1)\tto define test methods and test
    severities for mechanically active substances\r\n2)\tto add the performance criteria\r\n3)\tto
    clarify the notes on the test applicability"
