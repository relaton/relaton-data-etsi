abstract:
- content: "This revision of NFV-SOL 007 conducts NFV Release 3. It corrects errors,
    ambiguities, misalignments, and applies editorial modifications (i.e. Corrections
    of category F and D as described in ETSI TWPs Annex L). This edition does not
    add or modify features, nor does it extend the scope of the former Release 3 published
    edition summarized hereafter:\r\n\r\nNFV-SOL 007 specifies the structure of the
    Network Service Descriptor (NSD) file archive and the naming conventions for the
    different files it contains, fulfilling the requirements specified in ETSI GS
    NFV-IFA 014 for an NSD file structure."
