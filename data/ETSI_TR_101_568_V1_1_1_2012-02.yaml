abstract:
- language: en
  script: Latn
  content: The goal of this work item is to study the issues relevant for the localization
    of multilingual applications, regarded from all relevant stakeholders perspectives.
    Based on the studies performed, this Technical Report will provide conclusions,
    recommendations and guidance addressing the issues related to the localization
    of user context dependent multilingual communications for interactive applications.
    The aim of the work will be on ensuring the accuracy of the texts generated by
    the applications, therewith simplifying the work of developers, publishers, translators
    and interaction designers
