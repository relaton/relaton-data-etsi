abstract:
- language: en
  script: Latn
  content: "This standard specifies a set of technical requiremens for Digital Enhanced
    Cordless Telecommunications (DECT) Fixed Parts (FP) supporting connection, via
    an ISDN interface, to a network supporting terminal mobility.\r\nThis part 1 of
    this standard specifies the interworking procedures between the DECT air interface
    and the mobility management protocols defined for ISDN interface, to support CTM
    mobility.\r\nPart 2 of this standard (DEN/DECT-010066) specifies the interworking
    procedures between the DECT air interface and the mobility management protocols
    defined for an enhanced ISDN interface, to support GSM mobility.\r\n\r\nThe ETS
    300 434 contains interworking requirements for the support of basic call.\r\n\r\n"
