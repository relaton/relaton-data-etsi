abstract:
- content: "The purpose of the Work Item is to enable the continuation of the work
    done in the previous WI-0017 Home Domain Enablement and WI-0084 SIMVI. This includes:\r\n-Enable
    the examination and discussion of further existed domain information models in
    TS-0023.\r\n-Enable the mapping of contributed information models to oneM2M ModuleClasses
    and Device models via the Smart Device Template.\r\n-Provide the basis for further
    discussions to improve existing ModuleClass and Device specifications in TS-0023.\r\n-Enhancing
    the available catalog of ModuleClasses descriptions and Device models. \r\n-Allow
    to continue to specify additional ModuleClasses and Device models needed in other
    vertical domains (e.g. Smart City, Metering, Automotive, Railway, etc).\r\n-Introducing
    and mapping SDT4 ProductClass to TS-0023\r\nThis Work Item will provide normative
    parts, via CRs to TS-0023. The release 5 version of TS-0023 will inherit the release
    4 content. \r\n"
