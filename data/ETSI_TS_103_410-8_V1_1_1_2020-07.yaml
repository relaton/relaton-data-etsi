abstract:
- language: en
  script: Latn
  content: "Specify an initial extension to SAREF to include the semantic model for
    eHealth/Ageing-well. \r\nThis initial extension will be based on a limited set
    of use cases and available existing data models identified in the corresponding
    requirement TR.\r\nThis work is expected to be developed in close collaboration
    with AIOTI, the H2020 Large Scale Pilots, ETSI (in particular EP eHealth and TC
    smartBAN) and oneM2M.\r\nFurther extensions are envisaged in the future to cover
    entirely the eHealth/Ageing-well domain."
