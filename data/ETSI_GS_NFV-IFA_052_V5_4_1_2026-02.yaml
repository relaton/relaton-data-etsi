abstract:
- content: "This revision of NFV-IFA 052 continues the development of the specification
    as part of the NFV Release 5. This edition will specify PIM exposed service interfaces
    to fulfil the interoperability and interface requirements for CCM-PIM reference
    point. The scope of the former edition is summarized hereafter:\r\n\r\nThe work
    item specifies the interfaces supported for interoperability between the CCM and
    VIM, and between the CCM and PIM, as well as information elements exchanged over
    these interfaces, to support the provisioning and management of resources for
    CIS clusters."
