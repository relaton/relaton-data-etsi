abstract:
- content: "No specific format is mandated for a signature policy specification. A
    signature policy may be specified either a) in a free form document for human
    interpretation; or b) in a structured form using an agreed syntax and encoding.\r\nThe
    present document specifies the various components of a signature policy and one
    specific format using an ASN.1 syntax and DER encoding.\r\n"
