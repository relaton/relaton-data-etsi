abstract:
- language: en
  script: Latn
  content: "Extract from article 8, clause 3 Telecomms Data Protection Directive:\r\n\"Where
    presentation of calling line identification is offered and where the calling line
    identification is presented prior to the being established, the called subscriber
    must have the possibility via a simple means to reject incoming calls where the
    presentation of the calling line identification has been eliminated by the calling
    user or subscriber.\"\r\nApplicability: all networks i.e. PSTN, ISDN.\r\n\r\nReference
    document: Telecomms Data Protection Directive."
