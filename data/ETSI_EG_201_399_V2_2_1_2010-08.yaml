abstract:
- content: "This revision of EG 201 399 is triggered in particular by a number of
    Action Points of the OCG R&TTE D : Actions 33/6 (editorial and substance), 36/3
    (on alignment of text), 37/3 (more extensive usage of receiver parameters in harmonized
    standards) and 39/1(see document RTTED 39_05). Clarification of “E”, “O” and “X”
