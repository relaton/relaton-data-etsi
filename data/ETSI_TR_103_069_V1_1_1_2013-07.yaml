abstract:
- language: en
  script: Latn
  content: With the advent of new technology, manufactures desiring to use the band
    for new products require a revision of the regulatory requirements currently listed
    in Annex 12 band f) of CEPT/ERC Recommendation 70-03 for operation.  It is intended
    to provide the necessary information to justify modification of the operational
    parameters specified below while maintaining compatible operation with existing
    services in the band.  It is intended to provide remote programming capability
    with outdoor use at power levels and duty cycles not to exceed 10% that are compatible
    with the primary users.  This link is expected to have  a range of only a few
    metres..
