abstract:
- content: "This revision of NFV-IFA 011 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 edition summarized hereafter:\r\n\r\nNFV-IFA 011 provides requirements for the
    structure and format of a VNF Package to describe the VNF properties and associated
    resource requirements in an interoperable template. The focus is on VNF packaging,
    meta-model descriptors (e.g. VNFD) and package integrity and security considerations."
