abstract:
- language: en
  script: Latn
  content: This revision of GS QKD 004 will update the Application Interface in response
    to new developments in networks. Modifications will include the introduction of
    additional parameters to adapt to new network architectures. Terminology will
    be updated to better match other ISG documents. The scope of the revised and original
    versions of GS QKD 004 can both be summarised as specifying an application programming
    interface for security applications to obtain keys from QKD systems via reserved
    associations with sets of shared keys.
