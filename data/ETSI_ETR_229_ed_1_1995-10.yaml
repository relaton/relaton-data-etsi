abstract:
- language: en
  script: Latn
  content: "This ETSI Technical Report (ETR) gives background information on the\r\nperformance
    of the GSM half rate speech codec. Experimental results\r\nfrom the characterization
    and verification tests carried out during\r\nthe selection process by the Traffic
    CHannel Half rate Speech (TCH-HS)\r\nexpert group are reported to give a more
    detailed picture of the\r\nbehaviour of the GSM half rate speech codec under different
    conditions\r\nof operation.\r\n  "
