abstract:
- language: en
  script: Latn
  content: "Specification of the requirements applicable to the low pass an high pass
    parts of the central splitter for deployment in the central office, cabinet and
    in the customers premises. The requirements will cover ADSL, ADSL2, ADSL2plus
    and VDSL2 over ISDN. Both the xDSL over ISDN only splitters and the universal
    xDSL over ISDN and xDSL over POTS splitters are covered.\r\n"
