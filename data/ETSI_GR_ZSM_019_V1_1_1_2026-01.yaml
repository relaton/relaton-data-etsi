- content: The work item will consider the ZSM framework in the context of NaaS delivery.
    Among other topics, it will examine ZSM framework interactions with NaaS demand
    management, the prospective role of intent in such interactions, and issues of
    identity & abstraction management. The work item will be a study document based
    on the reference architecture and will refer to ETSI GR ZSM 011 and ETSI GS ZSM
    016 reports, as well as other standards and published works as appropriate.
