abstract:
- language: en
  script: Latn
  content: "This work is augments existing intent policy translating procedure in
    ENI. The purpose of this work item is to describe intent policy multi-stage translating
    in ENI system, and to enhance intent policy multi-stage translating.\r\nThis GS
    also defines the output(s), input(s), internal process and interaction of every
    stage during intent policy multi-stage translating. \r\nIntent policy multi-stage
    translating is a detailed procedure that can translate an intent policy according
    to the Policy Continuum. There is an external knowledge graph to be added to provide
    a set of multi-stage general processing scheme for intent policy."
