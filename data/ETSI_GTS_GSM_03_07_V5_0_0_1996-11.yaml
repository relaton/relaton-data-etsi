abstract:
- content: "The data stored in location registers are automatically updated in nor\r\nmal
    operation; the main information stored in a location register defi\r\nnes the
    location of each mobile station and the subscriber data requir\r\ned to handle
    traffic for each mobile subscriber. The loss or corruptio\r\nn of these data will
    seriously degrade the service offered to mobile s\r\nubscribers; it is therefore
    necessary to define procedures to limit th\r\ne effects of failure of a location
    register, and to restore the locati\r\non register data automatically. This GTS
    defines the necessary procedu\r\nres.\r\n"
