abstract:
- content: The work item is to standardize the certificate profiles for signing certificates
    of public sector service providers and qualified and non-qualified attribute attestation
    providers supporting the EU Digital Identity Wallet under Regulation (EU) 910/2014
    amended by Regulation (EU) 2024/1183. The standard will initially define profiles
    for public sector services providers issuing Person Identification Data (PID),
    Electronic Attestation of Attributes (EAA), Qualified EAA, non-qualified EAA,
    and EU Digital Identity Wallets.
