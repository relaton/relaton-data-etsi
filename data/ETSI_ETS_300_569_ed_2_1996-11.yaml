abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (reference point Um as defined in techni\r\ncal specification
    GSM 04.02) for normal operation, registration, erasu\r\nre, activation, deactivation,
    invocation and interrogation of communit\r\ny of interest supplementary services.
    The provision and withdrawal of\r\nsupplementary services is an administrative
    matter between the mobile\r\nsubscriber and the service provider and causes no
    signalling on the ra\r\ndio interface.\r\nIn technical specification GSM 04.10,
    the general aspects of the speci\r\nfication of supplementary services at the
    layer 3 radio interface are\r\ngiven.\r\nTechnical specifications GSM 04.80 specifies
    the formats coding for th\r\ne supplementary services.\r\nDefinitions and descriptions
    of supplementary services are given in te\r\nchnical specifications GSM 02.04
    and GSM 02.8x and GSM 02.9x-series. T\r\nechnical specification GSM 02.85 is related
    to the community of intere\r\nst supplementary services.\r\nTechnical realization
    of supplementary services is described in techni\r\ncal specifications GSM 03.11
    and GSM 03.8x and 03.9x-series. Technical\r\nspecification GSM 03.85 is related
    to the community of interest suppl\r\nementary services.\r\nThe procedures for
    Call Control, Mobility Management and Radio Resourc\r\ne management at the layer
    3 radio interface are defined in technical s\r\npecifications GSM 04.07 and GSM
    04.08.\r\nSignalling interworking for supplementary services between GSM 09.02
    a\r\nnd GSM 04.08 and between GSM 09.02 and GSM 04.80 is defined in GSM 09.\r\n11.\r\nThe
    following supplementary services belong to the community of intere\r\nst supplementary
    services and are described in this ETS:\r\n-\tClosed User Group (CUG)\tclause
    1.\r\n"
