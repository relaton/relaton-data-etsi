abstract:
- language: en
  script: Latn
  content: "To review and revise where appropriate EN 301 489-4 to enable its use
    by WiMAX base stations. This revision is expected to include new exclusion bands
    and a new annex A entry for WiMAX Base stations. In addition alignment of this
    standard with the latest edition of EN 55022 and other base EMC will also be performed.
    A thorough review of EN 301 489-4 will also be undertaken at this time to ensure
    it aligns with current practice.\r\n\r\n"
