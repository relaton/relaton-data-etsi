abstract:
- content: "This ETSI Technical Report (ETR) gives the overall objectives and\r\noverview
    for the Universal Mobile Telecommunications System (UMTS).\r\nThe report presents
    the system objectives, highlighting those\r\nobjectives which distinguish the
    UMTS from existing systems, as well\r\nas listing the complete set of objectives
    for UMTS, which are\r\nharmonised with those of Future Public Land Mobile Telecommunications\r\nSystems
    (FPLMTS), as developed by the ITU. An overview is then given\r\nof the wide range
    of services, user environments and functionality to\r\nbe provided by the system,
    followed by a description of the\r\nrelationship to other third generation standards
    and an outline of the\r\nUMTS documentation.\r\n "
