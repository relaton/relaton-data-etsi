abstract:
- content: "This revision of NFV-SOL 012 continues the development of the specification
    as part of the NFV Release 5. This edition will extend the specification of protocol
    and data models to support the Release 5 features The scope of the former edition
    is summarized hereafter: \r\n\r\nNFV-SOL 012 specifies a RESTful protocol and
    data model fulfilling the requirements specified in the following Group Specifications
    for the policy management interfaces used over the NFV-MANO reference points:
    ETSI GS NFV-IFA 005, ETSI GS NFV-IFA 006, ETSI GS NFV-IFA 007, ETSI GS NFV-IFA
    008, ETSI GS NFV-IFA 013, ETSI GS NFV-IFA 030. A data model for policy content
    is out of scope of the document."
