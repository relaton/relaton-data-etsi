abstract:
- language: en
  script: Latn
  content: "This standard specifies a set of technical requiremens for Digital Enhanced
    Cordless Telecommunications (DECT) Fixed Parts (FP) supporting connection, via
    an ISDN interface, to a network supporting terminal mobility.\r\nPart 1 of this
    standard (DEN/DECT-030126) specifies the interworking procedures between the DECT
    air interface and the mobility management protocols defined for ISDN interface,
    to support CTM mobility.\r\nThis Part 2 of this standard specifies the interworking
    procedures between the DECT air interface and the mobility management protocols
    defined for an enhanced ISDN interface, to support GSM mobility.\r\n"
