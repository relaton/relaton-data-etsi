abstract:
- language: en
  script: Latn
  content: "This Technical Report (TR) is a collection of terms, definitions and abbreviations
    related to the baseline documents defining Universal Mobile Telecommunications
    System (UMTS) objectives and systems framework. This ETR provides a tool for further
    work on UMTS technical documentation and facilitates their understanding.\r\nThe
    terms, definitions and abbreviations as given in this TR are either imported from
    existing documentation (ETSI, ITU or elsewhere) or newly created by UMTS experts
    whenever the need for precise vocabulary was identified.\r\n"
