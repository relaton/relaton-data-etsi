abstract:
- language: en
  script: Latn
  content: "This ETS describe and defines a\r\nrecommended set of Teleservices to
    be supported by a GSM PLMN in\r\nconnection with other networks as a basis for
    defining the network\r\ncapabilities required.\r\nTeleservices not included in
    this specification should not be\r\nintroduced unilateraly by a mobile network
    operator, if the provision\r\nof this service requires that the GSM signalling
    specifications are\r\nmodified.\r\n "
