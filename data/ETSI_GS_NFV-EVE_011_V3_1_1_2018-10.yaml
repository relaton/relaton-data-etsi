abstract:
- content: "In an NFV environment, network operators are expected to configure and
    deploy VNFs from multiple vendors onto a common platform.\r\nThis document will
    specify a set of non-functional parameters to classify and characterize any VNF
    implementation including, for example, level of separation of logic and state,
    degree of scale-out, memory footprint, use of accelerators, and more.This specification
    will contain normative provisions in order to classify the VNF implementations
    as cloud native."
