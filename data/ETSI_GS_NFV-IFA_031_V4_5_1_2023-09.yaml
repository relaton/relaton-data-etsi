abstract:
- content: "This revision of NFV-IFA 031 continues the development of the specification
    as part of the NFV Release 4. This edition will add requirements to support the
    Release 4 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    031 specifies the interface requirements, the interfaces and the necessary information
    elements enabling the fault, configuration and information, performance, state
    and log management of NFV-MANO functional entities. In addition, the document
    also describes the framework to support the management of NFV-MANO functional
    entities. The different aspects specified in NFV-IFA 031 have been analysed firstly
    in ETSI GR NFV-IFA 021."
