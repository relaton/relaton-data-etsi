  content: This standard shall provide the spectral specifications of the characteristics
    of Fixed Earth Stations transmitting in the 29,5 - 30 GHz bands and receiving
    in the 10,7-12,75 GHz bands through geostationary satellites for the protection
    of the spectral and orbital resources. The typical application of this device
    will be to provide an interactive return channel for direct to home services.
