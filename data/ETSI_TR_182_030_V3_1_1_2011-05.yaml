abstract:
- language: en
  script: Latn
  content: "Specify the enhancement for existing NGN-based IPTV functional architecture
    (IMS based IPTV, NGN integrated IPTV) and its features.\r\nThe resulting architecture
    aims:\r\n-Provide mapping or interworking between TISPAN NGN based IPTV architecture
    and 3GPP MBMS/PSS (IMS based or non-IMS based MBMS/PSS)\r\n-consider IPTV work
    within other SDOs / Fora with relation to TISPAN NGN based IPTV architecture (e.g.
    relation with ITU-T IMS/non-IMS based IPTV)\r\n-consider support for providing
    selected TISPAN IPTV services to mobile UE over existing mobile access networks\r\n-consider
    IPTV interconnection models from stage 2 specification\r\n"
