abstract:
- language: en
  script: Latn
  content: The scope of the document is to define the security test specifications
    for TIPHON Release 4 for the H.323 environment, where H.235 Annex F is used for
    securing the signalling path. The security methods considered in this revision
    are related only to IP based networks. The signalling path and the media path
    in the SCN is considered to be secure (Trust by wire).
