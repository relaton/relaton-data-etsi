abstract:
- language: en
  script: Latn
  content: "This Technical Specification defines network functions which are\r\nnecessary
    to support services and facilities provided by PLMNs. A\r\nsummary of the network
    functions is given in Table 1, where also an\r\nindication is given whether the
    network must support  the function.\r\nThe table also indicates whether or not
    a function requires\r\ninternetworking signalling between PLMNs (i.e. use of Mobile\r\nApplication
    Part, Technical Specification GSM 09.02).\r\nAll functions require signalling
    on the radio path as specified in\r\nTechnical Specification GSM 04.08.\r\n"
