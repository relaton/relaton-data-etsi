abstract:
- content: "This ETS contains the coding of information necessary for support of\r\nsupplementary
    service operation on the mobile radio interface layer 3.\r\nClause 2 gives the
    functional definitions and contents of messages for\r\ncall independent supplementary
    service operations. Messages necessary\r\nfor support of call related supplementary
    service operations are\r\ndefined in TS GSM 04.08.\r\nClause 3 gives the general
    format and coding for messages used for\r\ncall independent supplementary service
    and the format and coding of\r\ninformation elements used for both call related
    and call independent\r\nsupplementary service operations.\r\nClause 4 gives the
    specification of the call related and call\r\nindependent supplementary service
    operations.\r\n"
