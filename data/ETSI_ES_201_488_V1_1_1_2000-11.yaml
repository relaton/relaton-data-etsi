abstract:
- language: en
  script: Latn
  content: "Bi-directional systems for HFC (Hybrid Fibre Coax) cable plant are evolving
    to support an ever wider range of services, including enhanced broadcast, interactive
    broadcast, data communication and telecommunications.\r\nIn this context, many
    cable operators and manufacturers are requesting that ETSI study Ref. 1, a  cable
    modem specification. \r\nRef. 1: Data Over Cable Service Interface Specification
    (ITU-T J.112 Annex B), with an extension to comply with ETS 300 429 (essentially
    the ITU-T J Series Supplement).\r\n"
