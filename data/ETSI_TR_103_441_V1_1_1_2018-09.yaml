abstract:
- language: en
  script: Latn
  content: "The present document provides information on the intended applications,
    the technical parameters, the relation to the existing spectrum regulation and
    additional new radio spectrum requirements for communication equipment for the
    smart tachograph application regulated in Regulation (EU) No. 165/2014 and weights
    and dimensions for heavy goods vehicles application regulated in EU commissions
    decision 2015/719/EC.\r\nThe present document includes necessary information to
    support the co-operation between ETSI and the Electronic Communications Committee
    (ECC) of the European Conference of Post and Telecommunications Administrations
    (CEPT), including: \r\n Detailed market information (annex A); \r\n Technical
    information (annex B); \r\n Relation to existing spectrum regulation (annex C);
    \r\n Expected compatibility issues (annex D). "
