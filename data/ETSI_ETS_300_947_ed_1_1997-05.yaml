abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (Reference point Um as defined in GSM 04\r\n.02) for
    normal operation, invocation, registration and interrogation\r\nof the enhanced
    Multi Level Precedence and Pre emption Service (eMLPP)\r\nsupplementary service.
    Provision and withdrawal of supplementary serv\r\nices is an administrative matter
    between the mobile subscriber and the\r\nservice provider and cause no signalling
    on the radio interface.\r\nIn GSM 04.10 the general aspects of the specification
    of supplementary\r\nservices at the layer 3 radio interface are given.\r\nGSM
    04.80 specifies the formats and coding for the supplementary servi\r\nces.\r\nDefinitions
    and descriptions of supplementary services are given in GS\r\nM 02.04 and GSM
    02.8x and 02.9x series. GSM 02.67 is related specially\r\nto eMLPP.\r\nTechnical
    realization of supplementary services is described in GSM 03\r\n.11 and GSM 03.8x
    and 03.9x series.\r\nGSM 03.67 is related specially to eMLPP.\r\nThe procedures
    for Call Control, Mobility Management and Radio Resourc\r\ne management at the
    layer 3 radio interface are defined in GSM 04.07 a\r\nnd GSM 04.08.\r\n "
