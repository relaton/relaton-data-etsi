abstract:
- language: en
  script: Latn
  content: "This document describes the SDH radio specific functionalies defined in
    ETS 300 635 (DE/TM-4028) and ETS 300 785 (DE/TM-4029) using the DE/TM-1015 methodology.
    The document contains the specification and the amendements proposed to ETS 300
    417 in order to take into account radio requirements.\r\nConsidering that:\r\n-
    ETSI ETS 300 635(DE/TM 4028) defines SDH Radio specific functional blocks for
    transmission at STM-n data rate.\r\n-ETSI ETS (DE/TM 4029) defines SDH Radio specific
    functional blocks for \r\ntransmission at Sub-STM1 data rate.\r\n-ETSI ETS 300
    417 (DE/TM 1015) defines the generic functional requirements for Synchronous Digital
    Hierarchy (SDH) equipment"
