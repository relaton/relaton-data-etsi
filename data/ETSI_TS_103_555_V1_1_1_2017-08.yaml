abstract:
- language: en
  script: Latn
  content: 'Specification for the usage of HbbTV terminals  with IPTV services. Two
    distinct types of terminals will be considered: a) Pure IPTV terminals only possessing
    an IP connection and no classical RF-based broadcast connection and b) Hybrid
    IPTV terminals having both an IP connection and a classical RF-based broadcast
    connection. Mechanisms will be described by which IPTV-delivered audio-visual
    content can be presented for these two types of terminals.  '
