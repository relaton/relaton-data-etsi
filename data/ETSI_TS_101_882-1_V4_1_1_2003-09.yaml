abstract:
- content: "The present document defines by means of an information model, a functional
    entity behavioural model, and by validated SDL a model of the abstract behaviour
    of each service and service capability identified as being essential in TIPHON
    R4.\r\nThis part defines the method of defining a meta-protocol using a worked
    example for clarification. In addition this part defines the approach to be used
    to identify the mapping of any candidate protocol to the meta-protocol.\r\n"
