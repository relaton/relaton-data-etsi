  content: "The WI will provide terms and definitions used within the scope of the
    ISG ENI, in order to achieve a \"common language\" across all the ISG ENI documentation.
    This work item will be updated with the general terminology required as the ENI
    specifications develop. \r\nIn Release 2 the WI will add: \r\n\tDefinition of
    terms for External Reference Points\r\n\tDefinition of terms for APIs for each
    External Reference Point\r\n\tDefinition of terms for Interfaces for each API\r\n\tDefinition
    of terms for formal semantics\r\n\tDefinition of terms for cognition processes"
