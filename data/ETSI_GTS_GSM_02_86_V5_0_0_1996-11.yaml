  script: Latn
  content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    describes the supplementary services belonging to the group Charg\r\ning Supplementary
    Services.\r\nThe general aspects, including definitions and recommended provision,\r\nof
    the description of the GSM supplementary services are given in GSM\r\n02.04.\r\nCharging
    services are the supplementary services associated with charg\r\ning aspects.
    The group of supplementary services Charging Supplementar\r\ny Services comprises
    two services:\r\nAdvice of Charge (Information)   clause 1;\r\nAdvice of Charge
    (Charging)   clause 2.\r\n "
