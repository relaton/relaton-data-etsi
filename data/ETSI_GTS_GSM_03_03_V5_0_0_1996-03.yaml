abstract:
- content: "This Technical Specification defines:\r\na) an identification plan for
    mobile subscribers in the GSM system;\r\n b) principles of assigning telephone
    and ISDN numbers to mobile\r\nstations in the country of registration of the mobile
    station;\r\n c) principles of assigning mobile station roaming numbers to visiting\r\nmobile
    stations;\r\n d) an identification plan for location areas and base stations in
    the\r\nGSM system;\r\n e) an identification plan for MSCs and location registers
    in the GSM\r\nsystem;\r\n f) principles of assigning international mobile equipment
    identities;\r\n g) principles of assigning zones for regional subscription.\r\n
    h) an identification plan for groups of subscribers to the Voice Group\r\nCall
    Service (VGCS) and to the Voice Broadcast Service (VBS); and\r\nidentification
    plan for voice group calls and voice broadcast calls;\r\nan identification plan
    for group call areas.\r\n "
