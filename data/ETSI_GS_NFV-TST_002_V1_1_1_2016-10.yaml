abstract:
- language: en
  script: Latn
  content: "This work item covers the analysis of the NFV interoperability methodology
    landscape and suggests a framework to be addressed. \r\n\r\nSpecifically, the
    work item will:\r\n-\tAnalyze pre-existent work on NFV interoperability testing
    methodology from NFV ISG work, PoCs, other SDOs, open source projects, general
    ETSI experience in this area, etc.\r\n-\tReview current NFV ISG work for testable
    interoperability requirements\r\n-\tEvaluate the requirements for NFV use case-agnostic
    interoperability and application-level interoperability for NFV-related use cases\r\n\r\nThis
    work item will not deal with performance metrics.\r\n\r\nNormative or Informative?
    Informative.\r\n\r\nDeliverables from this WI:\r\n-\tReport on NFV interoperability
    test methodology\r\n\r\nExternal dependencies of this work item are:\r\n-\tTesting
    methodology developed already externally by other industry forums and standards
    bodies such as, for example, IETF\r\n-\tInterface work items by other NFV ISG
    working groups"
