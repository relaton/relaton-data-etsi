abstract:
- content: "This revision of NFV-IFA 033 continues the development of the specification
    as part of the NFV Release 4. This edition will add requirements to support the
    Release 4 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    033 specifies the requirements applicable to the interfaces supported over the
    Sc-reference points as well as the operations invoked over these interfaces related
    to Security Manager and Certificate Management Functions. The purpose of the interfaces
    is to support security monitoring and management as specified in ETSI GS NFV-SEC
    013 and to support the certificate management functions as specified in ETSI GS
    NFV-IFA026."
