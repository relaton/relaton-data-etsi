abstract:
- language: en
  script: Latn
  content: "This WI intends to create informative interoperability test guidelines
    for NFV capabilities requiring interaction among VNF, MANO and VIM-NFVI, such
    as (but not limited to): NS Lifecycle Management, VNF Lifecycle management, VNF
    Package Management, Software Image Management,...\r\nThis WI will follow the  Interoperability
    Testing Methodology developed by the NFV TST WG (TST002) and is intended to be
    applicable for all implementations aligned with ETSI NFV architecture; references
    to open source implementations may be included as examples."
