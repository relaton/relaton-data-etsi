abstract:
- language: en
  script: Latn
  content: "The present document specifies the LEMF to LEMF interface to support (as
    a minimum) European Investigation Orders (EIOs) related to LI and/or RD. The present
    document enables to to securely handling real time and stored data transfer between
    LEMFs.\r\n\r\nThis revision makes corrections according to the Change Request
    process in order to take into account the outcome of the 1st ETSI Plugtests event
    on the Inter LEMF Handover Interface (IHLI)."
