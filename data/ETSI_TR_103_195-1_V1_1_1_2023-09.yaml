  script: Latn
  content: The scope of the work is to identify key actors and related roles and responsibility
    demarcation within autonomic, cognitive and self-managed network ecosystem. Business
    drivers behind this Autonomic Management & Control (AMC) ecosystem as described
    through Generic Autonomic Network architecture (GANA) framework is at the heart
    of this report. Monetary values creations in terms of measurable metrics (e.g.
    OPEX) that reflect cost benefit brought by the autonomics.
