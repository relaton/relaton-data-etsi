abstract:
- language: en
  script: Latn
  content: The goal is to detail measures which may be taken to ease the deployment
    of smart new services and their multiservice street furnitures of digital multiservice
    city within the IP network of a single city or an association of cities administratively
    clustered. Furthermore, the suggested measures will enable to engineer a reliable
    common networking infrastructure which can improve the Total Cost of Ownership
    (TCO) for the public administration while improving the energy efficiency of the
    overall deployment.
