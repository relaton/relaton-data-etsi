abstract:
- language: en
  script: Latn
  content: "This standard specifies a wireless short distance communication technology
    that allows easy to use target selection, by simply holding two devices close
    to each other.\r\nIt is applicable for intuitive initialisation of any wireless
    network by providing a convenient communication interface for the last few centimeters
    and works with self-powered devices as well as non-self powered devices."
