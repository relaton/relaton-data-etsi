abstract:
- content: "The present document describes underlying concepts of formal description
    of QoS parameters for particular services, and the way used by a task force within
    the STQ MOBILE working group to evolve the standards by a more formal trigger
    point and QoS parameter definition.\r\nThe present document presents a process-oriented
    method to\r\n·Build a full framework of transaction definition, TP definition,
    and KPI definition for a (fictive) new service or to evolve a description for
    an existing service to a more formal shape\r\n·Create TP lists from existing QoS
    parameter definitions, with Web Radio service as an example\r\n"
