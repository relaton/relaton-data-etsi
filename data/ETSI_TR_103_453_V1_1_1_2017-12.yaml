abstract:
- language: en
  script: Latn
  content: "The scope of this WI is to produce a Technical Report on interoperability
    and mapping of alphanumeric (e.g. Internet)  user identifiers to E.164 numbers
    in order to allow interconnection between networks. The focus of the new WI will
    not be the analysis of the message flow for establishing the connectivity itself
    rather it will be providing the analysis of the opportunities to map the different
    user identifiers to each other.\r\n"
