abstract:
- language: en
  script: Latn
  content: "The document provides necessary adaptations of the Content Delivery Protocols
    specified  for IP Datacast over DVB-H for the usage in DVB-SH. In particular,
    the document provides specification as well as usage and implementation guidelines
    on the use of content delivery protocols (CDP) and different reliability control
    techniques in IP Datacast over DVB-SH system for the whole delivery chain from
    the network to the terminal in a DVB-SH system. \r\nThis document is part 2 of
    a multipart document. Part 1 covers CDP for DVB-H."
