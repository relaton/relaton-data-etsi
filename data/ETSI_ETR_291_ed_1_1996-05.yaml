abstract:
- language: en
  script: Latn
  content: "This ETR specifies the high level system requirements which are to be\r\nmet
    by UMTS. These requirements\r\n apply across multiple technical areas (i.e. radio,
    services,\r\nsecurity, network)\r\n take specific account of issues which impact
    upon the realisation of\r\nUMTS (i.e. commercial, regulatory, political issues).\r\nThese
    requirements are derived from the objectives given in ETR/SMG -\r\n50101.\r\nThe
    implications and further elaboration of the system requirements\r\nwith respect
    to technical matters will be addressed in separate ETRs\r\nand ETSs.\r\n "
