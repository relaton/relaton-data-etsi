abstract:
- content: "This revision of NFV-IFA 032 provides bug fixes and other improvements
    as a Release 4 maintenance version of the document, starting with NFVIFA(23)000712.
    The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA 032 specifies
    the interfaces for management of multi-site connectivity services. The services
    are produced by a WAN Infrastructure Manager (WIM). The present document also
    describes the operations and the information elements that are exchanged over
    these interfaces."
