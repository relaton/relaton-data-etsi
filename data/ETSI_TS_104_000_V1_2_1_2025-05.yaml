abstract:
- content: "The present document defines the electronic interface X0 between a central
    LI administration function (ADMF) and any Element of LI (ELI) concerning the initial
    automation of configuration of ELIs also covering virtualized environments. The
    present document covers specifications to support the initial trust establishment
    of the LI interfaces to secure that LI functions get only identities (certificates)
    for LI after being verified (e.g. using attestation) and endorsed for LI use.\r\nThis
    revision is to provide Enhancement of the NotificationRequest."
