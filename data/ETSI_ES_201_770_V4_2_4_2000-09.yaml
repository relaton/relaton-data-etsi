abstract:
- content: "This document specifies the Test Synchronization Protocol 1+ (TSP1+).
    The purpose of TSP1+ is to achieve functional co-ordination and timing synchronization
    between two or more Test Synchronization Architectural Elements (TSAE) involved
    in a distributed testing system.\r\nThe purpose of this standard is to specify
    the essential requirements to be met by any item of test equipment claiming to
    support TSP1+ as its distributed test synchronization protocol.\r\nThis document
    is applicable to any telecommunications test equipment implementing TSP1+."
