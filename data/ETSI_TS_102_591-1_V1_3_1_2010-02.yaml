abstract:
- language: en
  script: Latn
  content: 'The present document gives implementation guidelines on the use of content
    delivery protocols and different reliability control techniques in IP Datacast
    over DVB-H system for the whole delivery chain from the network to the terminal.
    In particular it shall guide implementers of basic use cases for IP Datacast over
    DVB-H to make best use of the specification IP Datacast over DVB-H: Content Delivery
    Protocols. Furthermore this document is now part 1 of a multipart document. Part
    2 covers DVB-SH.'
