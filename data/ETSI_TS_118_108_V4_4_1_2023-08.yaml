abstract:
- language: en
  script: Latn
  content: "The specification will cover the protocol specific part of communication
    protocol used by oneM2M compliant systems as 'RESTful CoAP binding'.\r\nThe scope
    of this Work Item includes (not limited to as shown below):\r\n-Binding oneM2M
    Protocol primitive types to CoAP method\r\n-Binding oneM2M response codes (successful/unsuccessful)
    to CoAP resopnse codes\r\n-Binding oneM2M RESTful resources to CoAP resources\r\nThis
    specification is depending on Core API protocol specification (TS-0008) for data
    types"
