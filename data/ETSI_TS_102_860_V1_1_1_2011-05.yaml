abstract:
- language: en
  script: Latn
  content: Specifies classes of ITS applications. Specifies the procedural framework
    of managing ITS applications in the context of the ITS station reference architecture
    including procedures for registration. Specifies a globally unique ITS application
    ID for global applicability based on the developments at CEN TC278 WG12 and WG16
    and ISO TC204 WG16 and WG18, and considering the development at IEEE WAVE. Specifying
    an ASN.1 module providing the format of the ITS application ID.
