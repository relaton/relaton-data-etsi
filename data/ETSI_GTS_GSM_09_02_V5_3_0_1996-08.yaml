abstract:
- content: "It will be necessary to transfer between entities of a Public Land\r\nMobile
    Network (PLMN) information specific to the PLMN in order to\r\ndeal with the specific
    behaviour of roaming mobile stations. The\r\nSignalling System No. 7 specified
    by CCITT is used to transfer this\r\ninformation.\r\nThis ETS describes the requirements
    for the signalling system and the\r\nprocedures needed at the application level
    in order to fulfil these\r\nsignalling needs.\r\n "
