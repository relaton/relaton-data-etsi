abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) gives the stage 2 descr\r\niption
    of the call forwarding supplementary services.\r\nThe group of supplementary services
    call offering supplementary servic\r\nes is divided into 4 different supplementary
    services:\r\n-\tCall forwarding unconditional\t(CFU)\t(clause 1);\r\n -\tCall
    forwarding on mobile subscriber busy\t(CFB)\t(clause 2);\r\n -\tCall forwarding
    on no reply\t(CFNRy)\t(clause 3);\r\n-\tCall forwarding on mobile subscriber not
    reachable\t(CFNRc)\t(clause 4\r\n).\r\n"
