abstract:
- content: "The present document defines Global Key Performance Indicators (Global
    KPIs) to describe the social, environmental sustainability and economic attractiveness
    of Sustainable Digital Multiservice Areas - addressing urban (cities) and rural
    communities.\r\n \r\nThe Global KPIs are combinations of the Key Performance Indicators
    of TS 103 463 (future reference TS 103 463-1) which are either measurable or based
    on publicly available data and relevant to the Sustainable Digital Multiservice
    Area under consideration."
