abstract:
- language: en
  script: Latn
  content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    gives the stage 2 description of the call barring services.\r\nThe possibility
    for a mobile subscriber to have certain categories of\r\ncalls barred originated
    from or terminated at his access:\r\nBarring of outgoing calls\t(clause 1):\r\n-\tBarring
    of all outgoing calls\t(BAOC)\t(Barring program 1);\r\n-\tBarring of outgoing
    international calls\t(BOIC)\t(Barring program 2);\r\n-\tBarring of outgoing international
    calls EXCEPT those directed to the\r\nhome PLMN country\r\n\t\t(BOIC-exHC)\t(Barring
    program 3).\r\nBarring of incoming calls\t(clause 2):\r\n-\tBarring of all incoming
    calls\t(BAIC)\t(Barring program 1);\r\n-\tBarring of incoming calls when roaming
    outside the home PLMN country\r\n\t\t(BIC-Roam)\t(Barring program 2).\r\nNOTE:\tThe
    call barring program \"incoming calls when roaming outside th\r\ne home PLMN country\"
    (clause 2) is only relevant if as a general rule\r\nthe called mobile subscriber
    pays the charges for the forwarded part o\r\nf the call from his home PLMN country
    to any other country.\r\n"
