abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SOL 001 conducts NFV Release 2 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    2 edition summarized hereafter:\r\n\r\nSOL001 is to develop a data model specification
    for NFV descriptors fulfilling the requirements specified in GS NFV-IFA 011 and
    GS NFV-IFA 014. The specification will be based on the OASIS TOSCA Simple profile
    in YAML specification"
