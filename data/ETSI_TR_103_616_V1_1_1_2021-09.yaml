abstract:
- language: en
  script: Latn
  content: To provide a comparison of some proposals in the academic literature for
    quantum-safe signature schemes. We will provide an overview of a representative
    selection of lattice-based, hash-based, multivariate-based, code-based, isogeny-based
    and HIMMO schemes and study security, efficiency, parameterisations and practical
    implementation issues. The comparison will focus on NIST Round 3 algorithms.
