abstract:
- content: "This informative Technical Recommendation (TR) provides an analysis and
    comparison of existing M2M-related Architecture work undertaken by the founding
    partners of oneM2M, including: the Association of Radio Industries and Businesses
    (ARIB) and the Telecommunication Technology Committee (TTC) of Japan; the Alliance
    for Telecommunications Industry Solutions (ATIS) and the Telecommunications Industry
    Association (TIA) of the USA; the China Communications Standards Association (CCSA);
    the European Telecommunications Standards Institute (ETSI); and the Telecommunications
    Technology Association (TTA) of Korea.\r\nIn addition, architectural work by other
    non-oneM2M Partner Type 1 organizations is provided for consideration.\r\nThis
    document is intended to ensure a common understanding of existing M2M Architectural
    approaches, in order to facilitate future normative work resulting in oneM2M Technical
    Specifications (TS).\r\n"
