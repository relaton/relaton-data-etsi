abstract:
- language: en
  script: Latn
  content: "This Work Item specifies a framework for use within ETSI ENI ISG to coordinate
    and promote public demonstrations of Proof of Concept (PoC) validating key technical
    components developed in ENI.\r\n\r\nThe objective for the PoCs is to build commercial
    awareness and confidence and encourage development of an open ecosystem by integrating
    components from different players. \r\n\r\nThis framework outlines:\r\nrationale
    for ENI ISG PoCs;\r\nENI ISG PoC process;\r\nsubmission, format and criteria for
    ENI ISG PoC Proposals;\r\nreview and acceptance criteria of PoC Proposals;\r\nENI
    ISG PoC Report format and issues;\r\nETSI support for PoC team.\r\n\r\nThe present
    publication is revised to include; e.g.:\r\nthe ENI System Architecture,\r\nthe
    ENI new issues and Use Cases,\r\nthe ENI measurability criteria."
