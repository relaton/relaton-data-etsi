abstract:
- content: "The work item proposes to update ETSI TS 103 720 with the following features,
    all by reference to 3GPP Rel-17 specifications:\r\n- Bug fixes, clarifications
    and upgrade to 3GPP Rel-17 specification\r\n- Adding receiver requirements for
    consistent network planning including requirements on demodulation performance\r\n-
    Adding bandwidth information, including 6/7/8 MHz, and broadcast UHF spectrum
    (based on 3GPP RAN work items)\r\n- Support of 5GMS over eMBMS with reference
    to 3GPP TS 26.501 including hybrid use cases\r\n- Codecs and Formats with reference
    to 5GMS in 3GPP TS 26.511 \r\n- Support of Emergency Alerts"
