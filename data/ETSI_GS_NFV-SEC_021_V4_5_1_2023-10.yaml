abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SEC 021 propagates the deliverable into NFV Release
    4. This edition will add requirements to support Release 4 features and it will
    extend the scope of the former Release 2 edition summarized hereafter:\r\n\r\nNFV-SEC
    021 defines the VNF Package security requirements and procedures. NFV-SEC 021
    addresses the security issues related to the integrity, authenticity and confidentiality
    of the VNF Package artifacts. The VNF Package specification is already undertaken
    in ETSI GS NFV-IFA 011 and ETSI GS NFV-SOL 004, which is used as input to the
    document."
