abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the Voice Act\r\nivity
    Detector (VAD) to be used in the Discontinuous Transmission (DTX\r\n) as described
    in GSM 06.41 (ETS 300 972) [4]. It also specifies the t\r\nest methods to be used
    to verify that a VAD implementation complies wi\r\nth this ETS.\r\nThe requirements
    are mandatory on any VAD to be used either in GSM Mob\r\nile Stations (MS)s or
    Base Station Systems (BSS)s that utilize the hal\r\nf-rate GSM speech traffic
    channel.\r\n "
