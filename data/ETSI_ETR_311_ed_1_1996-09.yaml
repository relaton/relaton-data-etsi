abstract:
- content: "The document specifies UPT specific management services with emphasis\r\non
    the service management level, covering the functional areas:\r\n- tailoring, i.e.
    adapting UPT to the communications needs of the user\r\n- service profile management\r\n-
    interworking\r\n- charging for UPT services\r\n- provisioning of UPT services.\r\n
