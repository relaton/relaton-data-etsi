abstract:
- language: en
  script: Latn
  content: "This ETS defines the GSM Application Programming Interface (GSM-API) i\r\nn
    two parts.\r\nThe first part describes, how compatibility to existing application
    in\r\nterface ETS 300 325 [14] is covered for the GSM network. So existing P\r\nCI
    applications are able to be used in a GSM environment. For these ap\r\nplications
    the necessary mapping and local knowledge between applicati\r\non interface and
    network is described. The only modifications needed i\r\nn ETS 300 325 [14] to
    fulfil this requirements are covered by changes\r\nof the parameter description.\r\nThese
    changes of parameters are defined in clauses 4 and 5 of this ETS\r\n.\r\nClause
    4 is meant to replace subclause 5.7 message parameters of ETS 3\r\n00 325 [14].
    which defines the parameters of the profile A of the PCI.\r\nNOTE 1:\tClause 4is
    for further study.\r\n\tClause 5replace subclause 6.8 parameter description of
    ETS 300 325, w\r\nhich defines the parameters of the profile B of the PCI (bit
    compatibl\r\ne to COMMON-ISDN-API, CAPI 2.0).\r\nThe second part defines GSM specific
    features. New GSM-API application\r\ns need extensions to ETS 300 325 [14] which
    are defined in section  6\r\nand 7of this ETS.\r\nThese sections are meant as
    an addition to ETS 300 325 [14]. They do n\r\not replace any clause of ETS 300
    325 [14].\r\nClause  6 defines the extensions according to the profile A of ETS
    300\r\n325 [14].\r\nNOTE 2:\tClause 6 is meant for further study.\r\nClause  7
    defines the extensions according to the profile B of ETS 300\r\n325 [14] (bit
    compatible to COMMON ISDN API).\r\nThe messages and the operating system dependent
    part of ETS 300 325 [1\r\n4] will not be changed for GSM-API.\r\n "
