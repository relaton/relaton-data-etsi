  script: Latn
  content: The specification will enable the delivery of next generation subtitles
    in transport streams for broadcast television services, based on W3C Timed Text
    Markup Language (TTML). It will specify the transport of TTML subtitle streams
    in DVB MPEG-2 transport streams, based on the MPEG 2 system described in ISO/IEC
    13818 1.
