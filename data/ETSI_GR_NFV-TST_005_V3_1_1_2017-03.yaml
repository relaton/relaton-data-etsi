- content: "This Work Item will report on use cases, recommendations and potential
    solutions for VNF snapshotting, with the following objectives:\r\na) Describing
    use cases that would benefit from VNF snapshot functionality.\r\nb) Studying the
    conditions for capturing VNF/VNFC snapshots and VNF data.\r\nc) Analysing recommendations
    for the support of VNF/VNFC snapshots.\r\nd) Defining end-to-end orchestration
    procedures and overall framework supporting the capture of VNF data and VNF/VNFC
    snapshots.\r\nThe WI will consider analysing and leveraging available related
    techniques from Open Source and others.\r\nThe resulting deliverable will be informative."
