abstract:
- content: This document will provide test suites for testing interoperability of
    signatures compliant with XAdES mother specification and XAdES Baseline Profile.
    It will also define a test suite for testinb comformity of XAdES signatures against
    XAdES mother specification and XAdES Baseline Profile.  Test suites for testing
    interoperability of signatures conformant to XAdES mother specification will take
    as starting point the test suites specified for the different ETSI Plugtests(TM)
    on XAdES and the first ETSI Plugtests(TM) on XAdES Baseline Profile.   Test suites
    for testing conformity will take into account ETSI TS 119 134-5 v1.1.1 "Conformance
    Testing for XAdES Baseline Profile". This part 5 will specify, among other things,
    rules for testing compliance of signatures against the XAdES specification. It
    will allow developing a tool that can automatically check that a XAdES Baseline
    signature is fully compliant with the relevant aforementioned specifications,
    without claiming any statement on its validity.
