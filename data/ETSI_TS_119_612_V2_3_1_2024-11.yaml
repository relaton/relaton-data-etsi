abstract:
- content: "Update to Trusted Lists to support the new EUDI framework.  This includes:\r\n•
    support new trust services as identified in the EU Digital Identity Framework\r\n•
    use of trusted lists in support of other trust anchor service requirements of
    the EU Digital Identity Framework. This will meet the requirements of the EUDI
    Wallet Architecture and Reference Framework.\r\nThe work may also tackle other
    aspects based on issues or request for improvements reported to the ESI TC."
