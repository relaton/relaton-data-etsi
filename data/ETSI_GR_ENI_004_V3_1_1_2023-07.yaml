abstract:
- language: en
  script: Latn
  content: 'The WI will provide terms and definitions used within the scope of the
    ISG ENI, in order to achieve a "common language" across all the ISG ENI documentation.
    This work item will be updated with the general terminology required as the ENI
    specifications develop. Examples of additions expected in Release 3 are: definition
    of terms for External Reference Points, definition of terms for APIs for each
    External Reference Point, definition of terms for Interfaces for each API, definition
    of terms for formal semantics anddefinition of terms for cognition processes'
