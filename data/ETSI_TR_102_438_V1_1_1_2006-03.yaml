abstract:
- language: en
  script: Latn
  content: "A number of initiatives to provide support to the Directives that apply
    electronic signatures and have their roots in Directive 1999/93/EC [1], among
    which Directive 2001/115/EC [2] addressing invoicing in respect of value added
    tax.\r\nThese initiatives concern: e-invoicing, e-procurement, e-authentication.
    They also address electronic storage and have furtherance on development of CWA
    14890 Smart Card. Electronic registered email is also being developed inside and
    outside Europe.\r\nAll these subjects are impacted by, and may benefit from, the
    documents on electronic signature that were developed by ETSI ESI, along with
    the CEN Workshop El-sign to optimise interoperability.\r\nThe present document
    presents the results of this work to assist in the harmonization of the use of
    election signature standards across Europe\r\n"
