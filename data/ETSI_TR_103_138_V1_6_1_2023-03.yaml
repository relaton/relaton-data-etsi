abstract:
- language: en
  script: Latn
  content: "The present document introduces and explains the use and application of
    speech samples to determine the objective listening quality (LQO) in different
    scenarios such as fix net to mobile and wideband and narrowband speech.\r\nThis
    revision is to reflect latest technologies and standards in voice transmission
    and evaluation. This revision will cover (but is not limited to):\r\n- New speech
    samples in ITU-T P.501 Annex C and D\r\n- New ITU-T P.565 / P.565.1 speech quality
    prediction\r\n- Revised ITU-T P.863 'POLQA' ed. 3\r\n- Consideration of fullband
    audio analysis\r\n- Signal filtering for >14kHz signals and fullband\r\n- Consideration
    of VoIP, VoNR and evtl. OTT VoIP\r\n"
