abstract:
- language: en
  script: Latn
  content: "The present document gives a general description of a GSM Public Land\r\nMobile
    Network (PLMN). It contains a definition and a summarised\r\ndescription of the
    elements comprised in the network, and their\r\nfunctions and the associated performance
    objectives. The services and\r\nfacilities that the network can offer to its users,
    are also described\r\nas well as the general lines of signalling procedures, operation
    and\r\nmaintenance.\r\nSince the present document includes information spread
    throughout all\r\nGSM specifications this document can serve as guide.\r\nThe
    terms \"GSM MoU\" and \"PCN MoU\" (or sometimes \"MoU\" only) used in\r\nthis
    document refers to Operators  organisations implementing GSM and\r\nto which some
    responsibility of referred-to documents belong.\r\n"
