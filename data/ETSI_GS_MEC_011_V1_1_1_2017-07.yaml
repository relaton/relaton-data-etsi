abstract:
- content: This work item focuses on the Mp1 reference point between mobile edge applications
    and mobile edge platform, that allows those applications to interact with the
    mobile edge system. This includes service-related functionality, such as registration,
    discovery, events, and other functionality such as application availability, session
    state relocation support procedures, traffic rules and DNS, time of day, persistent
    storage. It will describe the information flows, required information, and as
    applicable, will specify the necessary operations, data model and data format.
    The document produced will be a Group Specification that contains normative parts.
