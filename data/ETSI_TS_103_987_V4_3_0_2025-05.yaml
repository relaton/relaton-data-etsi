  content: The present document specifies the application protocol of the A1 interface.
    It includes service definitions and API definitions for the A1 policy management
    service (A1-P) and the A1 enrichment information service (A1-EI). The updates
    in v04.03 compared to v04.00 cover editorial enhancements and alignment of notation
    for status and feedback among the A1 specifications.
