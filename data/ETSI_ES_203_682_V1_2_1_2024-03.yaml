  content: "Green Abstraction Layer version 1 (ETSI ES 203 237) relates to Physical
    Network Function while Green Abstraction Layer version 2 (ETSI ES 203 682) relates
    to Virtual Network Function hosted in Virtual Machine. this will be proposed to
    ITU-T SG5 to be a joint activity.\r\n \r\nSince ETSI NFV has defined the possibility
    to host Virtual Network Function hosted in Virtual Machine in container (ETSI
    GR NFV-IFA 029), it is necessary to open a new work item for Green Abstraction
    Layer\r\n \r\nThe scope of this new work item will be the hosting of Virtual Network
    Function hosted in Container"
