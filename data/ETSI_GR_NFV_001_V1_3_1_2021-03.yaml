abstract:
- content: "This Work Item will revise ETSI GR NFV 001 with the following objectives:\r\nAdd
    Use Cases from different industries such as manufacturing, energy, transportation
    (vehicle-to-vehicle communication). The study will describe the Use Cases for
    these industrial sectors, and include high level descriptions of potential new
    type of VNFs required.\r\nThe potential impact that such new VNFs may have on
    existing NFV functional blocks will be analysed as well. Recommendations will
    be made on further steps, e.g. Requirement definition.\r\n\r\nThe deliverable
    will be informative.\r\n"
