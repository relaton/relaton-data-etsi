abstract:
- content: "This revision of NFV-SOL001 continues the development of the specification
    as part of the NFV Release 4. This edition will extend the specification of descriptors
    to support the Release 4 features. The scope of the former edition is summarized
    hereafter:\r\n\r\nNFV-SOL 001 specifies a data model specification for NFV descriptors,
    using the TOSCA-Simple-Profile-YAML-v1.3, fulfilling the requirements specified
    in ETSI GS NFV-IFA 011 and ETSI GS NFV-IFA 014 for a Virtualised Network Function
    Descriptors (VNFD), a Network Service Descriptor (NSD) and a Physical Network
    Function Descriptor (PNFD). NFV-SOL 001 also specifies requirements on the VNFM
    and NFVO specific to the handling of NFV descriptors based on the TOSCA-Simple-Profile-YAML-v1.3."
