abstract:
- content: "This Work Item defines the touchpoints/ relations between the NFV Information
    Model (IFA015) and the models from other organisations including but not limited
    to: ONF, 3GPP, MEF, TM Forum.\r\nThe changes for Release 3 include touchpoint
    for network slicing and bugfixes\r\nThis Work Item does not change the NFV Information
    Model (IFA015).  \r\nThe WI deliverable will be informative.   \r\nThe output
    deliverable will include the UML Information Model describing the touchpoints
    as an electronic attachment. The format of the model will be the Papyrus Open
    Source format. "
