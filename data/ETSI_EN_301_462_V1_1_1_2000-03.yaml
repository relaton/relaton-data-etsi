abstract:
- language: en
  script: Latn
  content: This document specifies a set of symbols to identify telecommunication
    facilities for deaf and hard of hearing people. The symbols defined in this standard  will
    be applicable to all telecommunication equipment, related signage and publications,
    that provide or reference the defined facilities and assistive technologies which
    are intended to support telecommunications by deaf and hard of hearing people.
