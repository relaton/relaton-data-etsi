abstract:
- content: "Update TS 119 461 to align with requirements from the EU Digital Identity
    Framework.\r\nThe revision covers the following:\r\n1. Update requirements and
    use cases to reflect revised identity proofing requirements in the revised eIDAS
    Regulation, notably in Article 24.1.\r\n2. Update to include both identity proofing
    for issuing of (Qualified) Electronic Attestation of Attributes and use of such
    attribute attestations in identity proofing processes.\r\n3. In co-ordination
    with CEN TC224, provide a standard that is suitable as basis for the identity
    proofing part of PID onboarding to the EUDI Wallet."
