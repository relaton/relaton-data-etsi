abstract:
- language: en
  script: Latn
  content: "ANF-WTMI is a feature that directs incoming calls to a WTMI user within
    the PISN regardless of the WTMI user's geographical location within the PISN,
    provided that the WTMI user's location is known. Roaming outside the PISN is outside
    \ the scope of this edition of this standard.\r\nANF-WTMO permits the PISN to
    process call requests from a WTMO user at the Home mocation, if required.\r\n"
