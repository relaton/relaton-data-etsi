abstract:
- language: en
  script: Latn
  content: From the perspective of a use case driven risk analysis, including gaps,
    applicable to the virtual world (termed Metaverse), respecting environmental constraints,
    represented as an immersive and constant virtual 3D world where users (people)
    interact by means of an avatar to carry out a wide range of activities, analyse
    uniquely new cyber security requirements and technical standards. The scope includes
    a focus on EU/CEPT requirements and ETSI work.
