abstract:
- content: "SUBJECT \r\nTest Case 20.15 TTCN implementation error regarding Carrier
    2 LU timing\r\nCreation of a Dual Band ATS including 26.6, 26.11 and 20.20 series
    tests for inclusion in GSM 11.10-3\r\nThe test step Adjust_gsmanddcs_powerlvl
    performs assignment to a parameter\r\nTest Case 20.1 TTCN implementation error
    regarding Carrier 2 RAM value\r\nClassmark Updates In-Order To Allow Dual-Band
    MS On Current ATSâ€™s\r\nModifications to TTCN for 26.6.8.4 to align it with GSM
    11.10-1\r\nTest Case 20.10 TTCN implementation error regarding Carrier 2 RACH
    timing\r\nTest cases TC_26_6_5_9 has a TTCN implementation error with layer 1
    deactivation on cell B\r\nTest steps Checkhoacc_Timing and Checkhoacc_Pwr have
    TTCN implementation errors which cause incorrect handling of negative numbers\r\nImplementation
    errors In Test Case 26.6.4.1\r\nTTCN Additions to GSM ATSs required for future
    8 transceiver tests\r\nIncorrect frequency hopping parameters used in 26.6.13
    series frequency hopping checks\r\nTTCN Errors in DCS frequency lists for TC 26.6.6.1\r\nTest
    Case 26.7.3.2 incorrect failure when MS attempts LU\r\nCell Selection ATS - System
    Information message implementation errors\r\nTest cases TC_26_6_5_5_1, TC_26_6_5_5_2,
    TC_26_6_5_6, TC_26_6_5_7, TC_26_6_5_8 and TC_26_6_5_9 have TTCN implementation
    errors in cell B power levels\r\n"
