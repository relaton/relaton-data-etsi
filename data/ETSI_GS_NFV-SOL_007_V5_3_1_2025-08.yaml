abstract:
- content: "This revision of NFV-SOL 007 continues the development of the specification
    as part of the NFV Release 4. This edition will extend the specification of protocol
    and data models to support the Release 4 features. The scope of the former edition
    is summarized hereafter:\r\n\r\nNFV-SOL 007 specifies the structure of the Network
    Service Descriptor (NSD) file archive and the naming conventions for the different
    files it contains, fulfilling the requirements specified in ETSI GS NFV-IFA 014
    for an NSD file structure."
