  script: Latn
  content: "To produce a version of INAP for CS2 Extension in order to cover the\r\nprotocol
    procedures for the Camel Phase 2 requirements suitable for\r\nimplementation in
    Europe. Close co-operation must be ensured with SMG3\r\nwith regard to Camel Phase
    2 requirements.\r\nThe specification should also address aspects of interaction
    between\r\nIN structured networks. The Camel Phase 2 defintions should be fully\r\ncompatible
    with the existing CS1 INAP.\r\n  "
