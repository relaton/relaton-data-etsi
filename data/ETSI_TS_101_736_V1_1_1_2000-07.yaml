abstract:
- content: "This specifies the protocol stacks to be used for the different types
    of services that are defined, as local interactive, one-way interactive and two-way
    interactive service. It also defines a protocol Personal DAB Service Session Control
    (PSSC) which allows the set up of personal DAB  service sessions and functionalities
    like handover between DAB cells etc. It also defines the message format to be
    used and allows for further future extensions.\r\nThis TS to be published while
    an ES is in the Members' Vote procedure.\r\n"
