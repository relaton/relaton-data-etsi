abstract:
- content: "This revision of NFV-SOL 006 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 published edition summarized hereafter:\r\n\r\nNFV-SOL 006 specifies the YANG
    models for representing Network Functions Virtualisation (NFV) descriptors, fulfilling
    the requirements specified in ETSI GS NFV-IFA 011 and ETSI GS NFV-IFA 014 applicable
    to a Virtualised Network Function Descriptor (VNFD), a Physical Network Functions
    Descriptor (PNFD) and a Network Service Descriptor (NSD)."
