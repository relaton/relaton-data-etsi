abstract:
- content: One of the enduring issues within complex administration domains is the
    provision of multi-layer administration within a single virtualisation host. Multi-layer
    administration seeks to provide assurances that Virtual Machines or Containers
    running on a virtualisation host ("hosted applications") - are not vulnerable
    to interference (of various types) by the host system or platform ("hosting service").
    This Work Item will list use cases for multi-layer administration and discuss
    possible technical approaches.
