abstract:
- content: "This part of a set of ETSs on VB5 reference points specifies the\r\nphysical,
    procedural and protocol requirements for the interfaces at\r\nthe VB5.2 reference
    point between a broadband or combined narrowband &\r\nbroadband access network
    and a service node. The access network shall\r\nsupport flexible (provisioned)
    VPC and VCC allocation and flexible VCC\r\nallocation on a connection by connection
    basis which provides flexible\r\nconcentration capability at VC level within the
    access network and\r\naccross the VB5.2 reference point.\r\n "
