- content: "This ETR is one component of the ETSI methodology for the development\r\nof
    conformance testing specifications. This Scoping Report Proforma\r\ndefines the
    contents of a scoping report, and provides guidance on the\r\ndifferent activities
    which have to be performed in order to produce a\r\nscoping report.\r\nThe coping
    report proforma is applicable to scoping activities,\r\nirrespective of whether
    they are carried out by\r\n- specific scoping PTs,\r\n- the development PT as
    a preliminary phase of its work,\r\n- an ad-hoc WG, a STC or a TC.\r\n  "
