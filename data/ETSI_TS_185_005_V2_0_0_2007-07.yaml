abstract:
- language: en
  script: Latn
  content: 'The objective of this WI is to define overall requirements and capabilities
    that a customer network and a Customer Network Gateway (CNG) shall satisfy when
    connected to TISPAN NGN in order to support the TISPAN NGN services. Distinction
    between TISPAN NGN, CNG, Customer Network and Customer Devices requirements and
    capabilities will be considered. Note: Work done in other forums shall be reused
    when applicable.'
