- content: "This specification provides a definition of a Wide Area Synchronisation
    protocols. \r\nThe synchronization protocol is based upon IrMC level 4.\r\nThe
    present document covers Wide Area Network Synchronisation between current and
    future mobile communication end-user devices, desktop applications and server-based
    information servers.\r\nThis is a living document and, as such, it will evaluate
