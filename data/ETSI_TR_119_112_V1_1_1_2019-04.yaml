abstract:
- content: "Identifies most significant differences between ETSI ENs specifying AdES
    signatures and ASiC containers and the former ETSI TSs for them.\r\n1. CAdES:
    between ETSI EN 319 122 parts 1 and 2 and their preceding specifications namely
    ETSI TS 101 733 and ETSI TS 103 173.\r\n2. XAdES: between ETSI EN 319 132 parts
    1 and 2 and their preceding specifications namely ETSI TS 101 903 and ETSI TS
    103 171.\r\n3. PAdES: between ETSI EN 319 142 parts 1 and 2 and their preceding
    specifications namely ETSI TS 102 778 and ETSI TS 103 172.\r\n4. ASiC: between
    ETSI EN 319 162 parts 1 and 2 and their preceding specifications namely ETSI TS
    102 918 and ETSI TS 103 174.\r\n"
