abstract:
- language: en
  script: Latn
  content: "The scope of this work item is to specify a protocol for the Rq reference
    point as of ETSI TISPAN NGN release 2. This Rq protocol specification shall be
    based on DIAMETER. It should further be backwards compatible with the revised
    Rq protocol specification for ETSI TISPAN NGN release 1 (i.e. ETSI RES 283 026).
    \r\nThe Rq protocol specification developed in this work item shall meet the requirements
    defined by ETSI TS 182 019 (i.e. the RACS stage 2 functional architecture developed
    in WI02036)."
