abstract:
- content: "Revision of ETS 300 231 in order to cope with the new TR 101 231:\r\n
    \"Register of Country and Network Identification codes for\r\nTeletext based systems\".
    This register contains the so-far allocated v\r\nalues of the Network Identification
    (NI) field of the Teletext Broadca\r\nst Service Data packet (extension data packet
    of type 8/30 format 1),\r\nand the Country and Network Identification (CNI) fields
    of the Program\r\nme Delivery Control data packets (extension data packets X/26
    and 8/30\r\nformat 2)\".\r\nPDC is a data broadcasting system which carries programme-related
    info\r\nfor exploitation by suitably equipped domestic video recorders (eg\r\nwhen
    transmission time is different to that published in the programme\r\nguide).\r\n "
