abstract:
- content: The work item will specify detailed security requirements for the network
    routers, which are carrier-grade routers deployed in IP metropolitan area networks
    (MANs) and IP backbone networks. The security requirements address the aspects
    of hardware, software, protocols, and data of the device architecture. This TS
    will base on the analysis drawn in TR/CYBER-0064 (Network Router Security Threat
    and Mitigation).
