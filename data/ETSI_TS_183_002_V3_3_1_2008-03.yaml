abstract:
- language: en
  script: Latn
  content: "The WI will create a new version of the H.248 RAGW profile. The scope
    of the new version is to cleanup omissions, flaws and provide clarifications on
    issues that have arisen due to operational experience to version 2 of the profile,
    and to add new capabilities. \r\nAn example of such a flaw/clarification is to
    update traffic volume measurements and H.248 statistics, or voiceband data services."
