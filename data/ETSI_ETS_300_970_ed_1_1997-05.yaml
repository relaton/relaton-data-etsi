abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) defines a frame substit\r\nution
    and muting procedure which shall be used by the Receive (RX) Dis\r\ncontinuous
    Transmission (DTX) handler when one or more lost or unrelia\r\nble speech or SIlence
    Descriptor (SID) frames are received from the Ra\r\ndio Sub System (RSS).\r\nThe
    requirements of this ETS are mandatory for implementation in all G\r\nSM Base
    Station Systems (BSS)s and Mobile Stations (MS)s capable of su\r\npporting the
    half rate speech traffic channel.\r\n "
