abstract:
- content: The sixth Release of the EN will cover all E UTRA features up to and including
    3GPP Release 10. This EN will cover the essential requirements of article 3.2
    of the R&TTE Directive for MSR BS in addition to those common ones of Part 1.
    Any new operating band planned to be used in the 6th release will also be covered,
    including Band 40 and the 3500MHz 3GPP bands.
