abstract:
- content: "This revision of NFV-IFA 050 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    050 specifies: 1) the intent management service interface, including interface
    requirements, service requirements, if necessary operations and their associated
    information model; 2) the information model of intents which is specific to NFV-MANO
    domain. Relevant recommendations from ETSI GR NFV-IFA 041 are considered."
