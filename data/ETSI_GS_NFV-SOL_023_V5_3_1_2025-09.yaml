  script: Latn
  content: The work item will develop specification fulfilling the requirements specified
    in ETSI GS NFV-IFA 033 for the interfaces and reference points between CMF and
    VNFM. This work item will analyze existing solutions against ETSI GS NFV-IFA 033
    / ETSI GS NFV-IFA 026 requirements. Based on the analysis results, The WI will
    profile them or develop OpenAPI representations for a RESTful protocol and data
    model specification. The resulting deliverable will contain normative provisions.
