abstract:
- content: "This revision of NFV-SOL 016 propagates the deliverable into NFV Release
    5. This edition will add protocol and data model related procedures to support
    the Release 5 features, and it will extend the scope of the former Release 4 edition
    summarized hereafter:\r\nNFV-SOL 016 specifies NFV-MANO procedures involving multiple
    interfaces that reference the operations specified in ETSI GS NFV-SOL 003, ETSI
    GS NFV-SOL 002 and ETSI GS NFV-SOL 005, and the information from NFV descriptors
    as specified in ETSI GS NFV-SOL 001 and ETSI GS NFV-SOL 006. In addition, the
    procedures consider the functional requirements specified in ETSI GS NFV-IFA 010
    and related interface specifications."
