abstract:
- language: en
  script: Latn
  content: "To define the service description of the Fixed network Multimedia Messaging
    Service (F-MMS) for fixed networks via ISDN or PSTN in combination with broadband
    access.\r\nIt is based on MMS via PSTN/ISDN service description (ES 202 341-2)
    and highlights the differences and describes the supplement requirements only.
    It does not cover F-MMS via the so-called \"Next Generation Network\" (NGN) nor
    F-MMS via broadband access only (non-NGN).\r\n"
