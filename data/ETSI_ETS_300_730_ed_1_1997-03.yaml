abstract:
- content: "This European Telecommunication Standard (ETS) specifies the\r\nVoice
    Activity Detector (VAD) to be used in the Discontinuous\r\nTransmission (DTX)
    as described in GSM EFR 06.31. It also specifies\r\nthe test methods to be used
    to verify that a VAD complies with this\r\nETS.\r\n The requirements are mandatory
    on any VAD to be used either in GSM\r\nMobile Stations (MS)s or Base Station Systems
    (BSS)s that utilise the\r\nenhanced full-rate speech traffic channel.\r\n"
