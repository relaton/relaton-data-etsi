abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    specifies the Stage 1 description of High Speed Circuit Switched\r\nData (HSCSD).
    HSCSD is a feature that allows users subscribing to the\r\nGeneral Bearer Services
    to access user rates that can be achieved with\r\none or more TCH/F. HSCSD also
    defines a flexible use of air interface\r\nresources which makes efficient and
    flexible use of higher user rates\r\nfeasible.\r\n  "
