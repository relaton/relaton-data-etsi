abstract:
- content: "This revision of NFV-SOL 025 continues the development of the specification
    as part of the NFV Release 5. This edition will extend the specification of protocol
    and data models to support the Release 5 features. The scope of the former edition
    is summarized hereafter:\r\n\r\nNFV-SOL 025 specifies a RESTful protocol and data
    model fulfilling the requirements specified in ETSI GS NFV-IFA 047 for Telco-cloud
    data analytics service (Telco-cloud DAS). It develops the data model related to
    general and specific NFV management data analytics services and includes OpenAPI
    representations."
