abstract:
- content: "This draft European Norm (EN) contains the Test Suite Structure (TSS)
    and Test Purposes (TP) to test the Digital Enhanced Cordless Telecommunications
    (DECT) DECT Packet Radio Service (DPRS) Medium Access Control (MAC) layer.\r\nThe
    objective of this test specification is to provide a basis for conformance tests
    for DECT equipment giving a high probability of air interface inter-operability
    between different manufacturer's DECT equipment.\r\nThe ISO standard for the methodology
    of conformance testing (ISO/IEC 9646-1 and ISO/IEC 9646-2) as well as the ETSI
    rules for conformance testing (ETS 300 406) are used as a basis for the test methodology.\r\nReference
    documents and work:\r\nETS 300 175; ETS 300 435; ETS 300 651; ETS 300 699; ETS
    300 701; ETS 300 497; EN 301 649.\r\n\r\n"
