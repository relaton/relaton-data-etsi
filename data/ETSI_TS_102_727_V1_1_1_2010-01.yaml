  content: "The present document defines the DVB solution for Multimedia Home Platforms
    (MHPs) that was developed to fulfil the related DVB commercial requirements MHP045.\r\nMHP
    1.2 adds support for the delivery of DVB services over broadband IP networks (IPTV),
    with new APIs defined where necessary to exploit the features of such networks.
    MHP 1.2 also adds support for operator supplied applications which run all the
    time that the MHP environment is running."
