abstract:
- content: "To clarify the mapping of SDP information elements in the NGN and IMS
    between call/session control protocols with SDP usage and the gateway control
    protocol H.248. A number of items are not yet explicitly addressed by ETS TR 183
    046 V2.0.0, like e.g.:\r\n1.SDP blocks with “special use IPv4 addresses” (RFC
    3330)\r\n2.3GPP scope of “0.0.0.0” address usage (<https://datatracker.ietf.org/liaison/449/>
    )\r\n3.SDP blocks with “special use IPv6 addresses” (RFC 5156)\r\n4.SDP blocks
    with two “c=” lines for signalling- and media-path IP interfaces\r\n5.Revised
    SDP Offer/Answer model\r\n6.             SDP for T.38 call to V.152 call interworking"
