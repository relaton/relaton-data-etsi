abstract:
- language: en
  script: Latn
  content: "This ETR supplements ETS 300 468 which describes Service Information\r\n(SI)
    to be used for Digital Video Broadcasting (DVB) systems.\r\n This ETR identifies
    the SI codes allocated for DVB systems. Four sets\r\nof code values are identified:\r\n
    - Network-id used to identify a network;\r\n- Bouquet_id used to identify a bouquet;\r\n-
    Conditional Access (CA)_id used to identified the kind of encryption\r\nused;\r\n-
    Country code used to identify a country or region.\r\n "
