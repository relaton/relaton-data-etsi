  script: Latn
  content: "This EN 300 220-3-1 revision includes the work already done in REN/ERM-TG28-505
    & REN/ERM-TG28-506, also including REN/ERM-TG28-521, under RE-D mandate M/536.
    DEN/ERM-TG28-523 draft material will be incorporated on this Part 3-1 as appropriate
    and its grandfather DEN/ERM-TG28-499 (prEN 303 131) resolution of ENAP comments
    will be duly taken into account under this WI. The new EN 300 220 arrangement
    is based on a multipart approach.\r\nThis Part 3-1 defines the minimum requirements
    for social alarm devices when operating in the designated band 869,2 - 869,25
    MHz."
