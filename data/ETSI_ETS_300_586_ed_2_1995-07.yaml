abstract:
- content: "This technical specification describes an optional protocol for use at\r\nthe
    \ R  reference point (the DTE/DCE interface) allowing a terminal\r\nequipment
    (TE2) to configure the mobile terminal (MT) using the  V\r\nseries interface only.\r\nThe
    protocol across the `DTE/DCE interface may use character mode or\r\nblock mode
    commands (sent from the TE) and responses/indications (sent\r\nfrom the MT).\r\nIf
    this technical specification is implemented then the character mode\r\nprotocol
    must be implemented whereas the block mode protocol is\r\noptional within this
    specification.\r\n  "
