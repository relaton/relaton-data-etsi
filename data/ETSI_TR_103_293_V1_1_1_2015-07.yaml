abstract:
- language: en
  script: Latn
  content: To describe the architecture and implementation guidance for rural BWA
    based on 3G femto base stations, and a variety of terrestrial and satellite backhaul
    solutions. The implementation guidances will include self-optimization of physical
    layer parameters and recommendations for femto-to-femto and femto-to-backhaul
    interaction. Deployment examples, at least for Peru, will be included.
