abstract:
- content: "Scope\r\nThe purpose of this ETS is to describe typical attributes of
    different types of Mobile Stations (MS) to be used on GSM PLMNs. The term GSM
    PLMN refers to a GSM, DCS 1 800 or any PLMN based on the GSM specification, irrespective
    of the frequency band used.\r\nManufacturers and customers may choose any appropriate
    combination of these attributes in order to fulfil their need while utilizing
    the services offered through a GSM or a DCS 1 800 PLMN. This is not an exhaustive
    list of attributes or types of Mobile Station. Type approval of Mobile Stations
    is addressed in GSM 11.10.\r\n"
