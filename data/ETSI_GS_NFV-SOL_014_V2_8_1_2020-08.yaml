abstract:
- content: The work item will specify a set of YAML-based data models for descriptor-based
    virtualised resource management fulfilling the requirements specified in ETSI
    GS NFV-IFA 005/006 concerning the input and output information exchanged over
    the whole set of virtualised resource management interfaces (i.e., lifecycle,
    fault, performance, etc.). The work item will also consider the relevant virtualised
    resource information descriptions specified in ETSI GS NFV-IFA 011/014 that complements
    the information exchanged over the interfaces and that is also needed for the
    virtualised resource descriptors. The resulting deliverable will contain normative
    provisions.
