abstract:
- content: "This ETS will specify enhancements to the VEMMI standard for use in\r\nBroadband
    Multimedia Information Retrieval Services (BMIRS).  The\r\nstandard introduces
    the concepts that are needed to handle real-time\r\ninformation (level a and b
    description) and specifies the coded\r\nrepresentation of these concepts as well
    (level c description).  In\r\naddition, this part defines an interfacing mechanism
    to the Digital\r\nStorage Media Command and Control (DSM-CC) function and operations\r\nfor
    managing real-time audiovisual content.  This part is\r\napplicable to both the
    multimedia service and the attached\r\nterminals.  It also includes an informative
    annex which identifies\r\nservice/application architectures and protocol stacks
    for\r\ninformation retrieval services that make use of the technologies\r\nlisted
    hereafter.  The standard describes how these components can\r\nbe integrated to
    form a multimedia information platform.\r\nTechnologies: MPEG-2, DSM-CC, VEMMI,
    and possibly interworking with\r\nInternet\r\n  "
