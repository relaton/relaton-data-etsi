abstract:
- language: en
  script: Latn
  content: This EN will cover the essential requirements of article 3.2 of the R&TTE
    Directive for cdma2000 UE in addition to those common ones of Part 1. The 6th
    release of the EN will cover all cdma2000 features that are relevant for cdma2000
    UE, in all versions of 3GPP2 HRPD, 1x and SVDO (Simultaneous 1x and DO). These
    essential requirements are defined in the latest version of the Minimum Performance
    Specifications for HRPD, 1x and SVDO as referenced in the EN.
