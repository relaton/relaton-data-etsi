abstract:
- content: "The DAB Broadcast website application describes the protocol required
    to create a broadcast carousel of files for a 'website'. Receivers may then extract
    information directly from this carousel in order to present the service.\r\nThe
    DAB Broadcast website application applies the DAB-MOT protocol and allows a service
    provider to deliver HTML content via DAB without the need for a return channel.\r\nSupporting
    ETSI member organisations:\r\nEureka 147 Project i.e.\r\nBBC\r\nBosh\r\nIRT \r\nTeracom"
