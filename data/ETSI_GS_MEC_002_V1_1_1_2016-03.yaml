abstract:
- language: en
  script: Latn
  content: This document specifies the requirements for Mobile Edge Computing  with
    the aim of promoting interoperability and deployments. These requirements include
    aspects such as network integration, application platform services, application
    portability, security, performance and operations. The document further contains
    an annex describing example use cases and their technical benefits, for the purpose
    of deriving requirements. The document produced will be a Group Specification
    containing normative parts.
