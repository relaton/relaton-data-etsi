abstract:
- language: en
  script: Latn
  content: "The present document specifies flexible and extensible data structures
    for Lawful Disclosure for use in combination with existing ETSI handover interface
    standards, e.g. TS 103 120 (eWarrant) or TS 103 462 (ILHI). Data structures will
    cover at least subscriber and usage data but may not be limited to these.\r\nThis
    revision is to provide the following: Adding addresses and contract file to subscribed
    data types; Adding Subscriber Data Records."
