abstract:
- language: en
  script: Latn
  content: This New Work Item will provide a definition of orchestration interfaces
    between SDN Orchestrator(s) and SDN Controller(s) of QKD networks. It will define
    abstraction models and workflows between SDN Orchestrator(s) and SDN Controller(s)
    of QKD networks, including resource management, system configuration management,
    performance management, alarm, service provisioning, and management of multi-domain
    QKD networks.
