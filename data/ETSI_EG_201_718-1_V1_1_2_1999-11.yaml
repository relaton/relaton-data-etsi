abstract:
- language: en
  script: Latn
  content: "This work item identifies the protocol requirementsto provide third generation
    mobility management capabilities in evolved fixed networks. The requirements will
    be used by protocol experts to define the adequate protocols for the evolution
    from fixed networks toward IMT-2000 core networks.\r\nThe first deliverable addresses
    mobility management requirements for the first phase of UMTS as defined by SMG.
    Tha main constraint of this document is the very tight schedule  for UMTS phase
    1.\r\n\r\nReference document: EG NA 061301, Q.1701, Q.1711 and Q.1751.\r\n"
