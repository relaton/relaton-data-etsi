abstract:
- content: "This European Telecommunication Standard (ETS) defines the service off\r\nered
    by the physical layer (GSM 05 series of Technical Specifications)\r\nof the MS
    BS interface (GSM 05  and 04 series of Technical Specificat\r\nions). Its main
    objective is to be a guidance for the interface betwee\r\nn the GSM Technical
    Specifications in the 05 series and the 04 series.\r\nIt also specifies the format
    of signalling channels and the order of\r\nbit transmission.\r\nAs far as possible,
    this ETS makes use of the layering principles of t\r\nhe Reference Model for Open
    System Interconnection (OSI) as contained\r\nin CCITT Recommendations X.200 and
    X.210.\r\n  "
