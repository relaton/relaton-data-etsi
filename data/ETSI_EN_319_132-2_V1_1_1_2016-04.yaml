abstract:
- language: en
  script: Latn
  content: "The present document specifies XAdES digital signatures. XAdES signatures
    are built on XML digital signatures as specified in [i.4], by incorporation of
    signed and unsigned qualifying properties, which fulfil certain common requirements
    (such as the long term validity of digital signatures, for instance) in a number
    of use cases.\r\nThe present document specifies a number of XAdES signature levels,
    each one based on different combinations of qualifying properties, with a higher
    degree of optionality than the XAdES baseline signatures specified in part 1 of
    ETSI EN 319 132.\r\nXAdES digital signatures specified in the two parts of ETSI
    EN 319 132 aim at supporting electronic signatures in different regulatory frameworks.\r\n"
