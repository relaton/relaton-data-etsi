abstract:
- language: en
  script: Latn
  content: "A new unsigned signature qualifying property shall be defined for XAdES
    signatures. \r\n\r\nThis property shall be a container that shall be able to include
    validation material that supports the validation of any digital signature regardless
    what the digital signature is signing, namely: the digital signature value of
    XAdES itself, the digital signature of a time-stamp token incorporated in XAdES,
    etc.\r\n\r\nThe XAdES specification shall be modified to allow the presence of
    zero, one or more than one of these qualifying properties."
