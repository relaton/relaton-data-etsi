abstract:
- language: en
  script: Latn
  content: This Group Specification will provide interoperability Test Descriptions
    for 6TiSCH technology. In this context, the focus will be on testing the IEEE802.15.4e
    and TSCH-MAC protocol, the RPL routing protocol, and the 6LoWPAN adaptation layer,
    according to draft-ietf-6tisch-minimal. The purpose of the interoperability testing
    is to prove end-to-end functionality between 6TiSCH implementations
