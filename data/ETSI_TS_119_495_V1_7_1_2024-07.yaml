abstract:
- language: en
  script: Latn
  content: "1. Adaptation of changes resulting from ETSI EN 319 412-4 V1.3.0 (2023-06).\r\n2.
    Adaptation of changes resulting from updates to (Qualified) Certificate Policies
    for Website authentication in EN 319 411-1 and 319 411-2.\r\n3. Update the qualified
    certificate policies for website authentication recommended for PSD2 and the need
    for PSD2 specific variant taking into account:\r\n    - potential use of QNCP-w-gen
    which does not impose full compliance to CA/B Forum\r\n      requirements,\r\n
    \   - PSD2 requirements for certificate renewal,\r\n    - potential requirement
    for use with Web browsers as a backup under PSD3.\r\n4. Review requirements and
    potential changes in the context of Payment Services Directive (PSD3),  Payment
    Services Regulation (PSR),  financial data access (FIDA)."
