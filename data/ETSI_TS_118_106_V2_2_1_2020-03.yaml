abstract:
- content: "The scope of this WI includes: \r\nCollect and describe the state-of-the-art
    technologies (e.g. OMA DM and BBF TR069) that are relevant to oneM2M management
    capabilities (the work area includes remote entity provisioning, diagnostics or
    upgrade) as specified by oneM2M Requirement TS release 1; this step includes the
    consideration of source material put for transfer by Partners Type 1 in the oneM2M
    pool as well as contributions from Partners Type 2 and from oneM2M members;\r\nAnalyze
    the collected technologies to match with the oneM2M requirements on management
    aspects;\r\nEvaluate the possibility of leveraging all or part of those technologies
    by oneM2M to enable its management capability.\r\nDeliver the technical report
    collecting all the study results as mentioned above.\r\n"
