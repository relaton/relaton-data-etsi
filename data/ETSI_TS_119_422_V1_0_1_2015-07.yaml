  script: Latn
  content: "The present document defines a profile for the time-stamping protocol
    and the time-stamp token defined in RFC 3161 including optional ESSCertIDv2 update
    in RFC 5816.\r\nIt defines what a time-stamping client supports and what a time-stamping
    server supports.\r\nElectronic time-stamp validation is out of scope.\r\n"
