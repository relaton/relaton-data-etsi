abstract:
- language: en
  script: Latn
  content: 'The present document provides information on the intended applications,
    the technical parameters, the relation to the existing spectrum regulation and
    additional new radio spectrum requirements (including mitigation techniques) for
    UWB equipment for the operation in vehicular access systems. The present document
    includes necessary information to support the co-operation between ETSI and the
    Electronic Communications Committee (ECC) of the European Conference of Post and
    Telecommunications Administrations (CEPT), including:  Detailed market information
    (annex A);  Technical information (annex B);  Relation to existing spectrum regulation
    (annex C);  Evaluation compatibility issues (annex D).  '
