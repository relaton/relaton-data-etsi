abstract:
- language: en
  script: Latn
  content: "Testing of MSR BS shall be assessed on one narrow band and one broad band
    RAT, guidance on selection of RATs will be added. \r\nReferences will be updated
    to the latest 3GPP releases.\r\nConsideration will be taken of feedback received
    from EC, HAS consultants and NSOs on the EN 301 489 series.\r\nESD test condition
    on OTA radio will be changed.\r\nAdditionally, EN 61000-3-x based requirements
    will be removed.\r\n"
