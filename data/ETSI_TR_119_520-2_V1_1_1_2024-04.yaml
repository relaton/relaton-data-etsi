  script: Latn
  content: 'This document will list a number of concrete proposals on ERDS/REM new
    models after monitoring: 1) emerging models where events are tracked in electronic
    ledgers; 2) emerging technologies that might impact in the provision of ERDS/REM
    services; 3) relevant standardisation activity within other ETSI TBs/ISGs (like
    ISG PDL -Permissioned Distributed Ledgers) that could impact ERDS/REM field (like
    standardisation of ERDS in other Standardisation Organisations (like ISO, UPU,
    CEN, OASIS); 4) progress of EC initiatives such as Single Digital Gateway, Digital
    Europe Program, EBSI, etc.'
