abstract:
- content: "This document will provide test suites for testing interoperability of
    signatures compliant with XAdES mother specification and XAdES Baseline Profile.
    It will also define a test suite for testinb comformity of XAdES signatures against
    XAdES mother specification and XAdES Baseline Profile.\r\n\r\nTest suites for
    testing interoperability of signatures conformant to XAdES mother specification
    will take as starting point the test suites specified for the different ETSI Plugtests(TM)
    on XAdES and the first ETSI Plugtests(TM) on XAdES Baseline Profile. \r\n\r\nTest
    suites for testing conformity will take into account ETSI TS 119 134-5 v1.1.1
    \"Conformance Testing for XAdES Baseline Profile\".\r\nThis part 3 will be used
    by entities interested in testing tools that generate and verify XAdES signatures
    that claim to be compliant with the XAdES Baseline Profile as specified in EN
    19 132."
