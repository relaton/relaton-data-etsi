- content: The deliverable will analyze/study the content of the Security Assurance
    Profile. A Security Assurance Profile will statement of needs in which equipment
    vendors, solution providers, service integrators or operators can define a common
    set of security assurance metrics that have to be deployed in operational systems.
    While the Common Criteria Protection Profiles permit the specification of security
    safeguards to be implemented, the Security Assurance Profiles permit to specify
    the measurement operations needed to assure a continuous monitoring of the security
    policy enforcement in an operational system.
