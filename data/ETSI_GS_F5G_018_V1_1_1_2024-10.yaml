abstract:
- content: The Optical Cloud Network (OCN) will enable the F5G optical network to
    carry high-quality cloud services. This Work Item will specify the network architecture
    of the OCN, including an underlay OTN infrastructure and a set of control Interfaces
    used for the control of the optical services and connections. It will also specify
    the technical requirements for the Optical Service Protocols (OSP) which are running
    in the control Interfaces of the OCN.
