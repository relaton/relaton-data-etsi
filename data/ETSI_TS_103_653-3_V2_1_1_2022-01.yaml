abstract:
- language: en
  script: Latn
  content: 'VoLTE/ViLTE interoperability test descriptions cover the test scenarios
    within single-network configuration over 4G/early 5G in physical/virtual environments,
    as well as interconnect and roaming test scenarios within multiple-network configurations.
    Test descriptions provide monitoring points and test specifications in prose details
    with focus on different interworking and interoperability interfaces using SIP,
    Diameter protocols and checks of ENUM Transactions. '
