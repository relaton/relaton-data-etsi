abstract:
- language: en
  script: Latn
  content: "This document identifies and defines required service mechanisms to ensure
    service interoperability for TIPHON which are applicable to release 3. It includes,
    but is not limited to identifying requirements to interwork between SIP and H.323
    administrative domain.\r\nThe approved delivery from this work item should be
    used as a common base line for TIPHON and should be used during the whole project
    life cycle regarding phase 3."
