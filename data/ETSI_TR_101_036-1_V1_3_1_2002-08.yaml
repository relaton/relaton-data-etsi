abstract:
- language: en
  script: Latn
  content: "Revision of generic wording standards in order to extend the baseband
    interfaces definition, e.g. 10BAseT, 25 Mbit/s ATM UNI, etc  The new text should
    clarify the relation between the interface and the radio parameters.  Moreover,
    the background text should clarify: the relevant ENs and Recs. applicable for
    any interface; the aspects of usage of ATPC and RTPC in respect with the spectrum
    mask; the relationship between Residual BER in presence of adjacent channel interference.\r\n"
