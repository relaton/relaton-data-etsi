abstract:
- language: en
  script: Latn
  content: "Revisions to update the qualified certificate profile standards ETSI TS
    101 862 to address updates in referenced standards as well as concerns identified
    in the Crobies report. It includes:\r\nGeneral overview, including reference updates\r\nUpdated
    requirements on indication that a certificate is issued as a qualified certificate
    (QC)\r\nUpdated requirements on indication that a certificate is associated with
    a private key that is operated within a Secure Signature Creation Device (SSCD)\r\nFurther
    certificate profile requirements for qualified certificates issued to natural
    persons in accordance with input to the rationalized framework.\r\nInvestigating
    methods for identification of a subject as a legal or physical entity as well
    as other identity expression aspects.\r\nMigration to EN status"
