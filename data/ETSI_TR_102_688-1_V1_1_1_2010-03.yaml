abstract:
- language: en
  script: Latn
  content: "MCD analysis and roadmap: mapping of existing and evolving Media Content
    Distribution implementations and best practices for service interoperability and
    components that can further converge.\r\nConsideration of work by other SDOs and
    external bodies.\r\nCollection and prioritization of use cases.\r\nDescription
    of value chain and actors.\r\nIdentification of issues and gaps within existing
    activities and implementations.\r\nPropose work areas and activities within TC
    MCD for distribution and delivery of content and interactive media over heterogeneous
    network topologies and implementations."
