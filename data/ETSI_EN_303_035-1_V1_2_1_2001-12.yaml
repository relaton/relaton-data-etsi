abstract:
- language: en
  script: Latn
  content: "Removal of requirements related to Secure Disable.\r\nJustification for
    producing an EN:  Since support of Disable in TBR 35 is optional, support of Secure
    Disable in the CHS can not be considered essential to avoid harmful interference
    to other users.  WG6 has approved a CR to EN 300 392-7 v2.1.1 (EN3003920700CR004V03),
    by which support of Disable becomes optional.  The WI to be started if the CR
    is accepted by EPT.  The CHS shall be updated accordingly.\r\n"
