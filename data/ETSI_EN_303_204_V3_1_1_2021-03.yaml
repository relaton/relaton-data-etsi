abstract:
- language: en
  script: Latn
  content: "1)\tUpdate Title to align with EC / CEPT terminology for networked SRD\r\n2)\tRevise
    Introduction adding brief explanation of EC Decision on 870/915 MHz and introduction
    of data network concepts and usage restrictions\r\n3)\tUpdate Scope with core
    harmonised frequency range at 874-874.4 MHz\r\n4)\tAdd reference to new EC Decision
    on SRD in 870/915 MHz frequency ranges\r\n5)\tUpdate Definitions and Abbreviations
    with precise entries for data network (DN), network access point (NAP), network
    node (NN) and terminal node (TN)\r\n6)\t Update Performance Criteria description
    to remove vendor declaration\r\n7)\tAmend Clause 4.5 Requirements for Spectrum
    Access to add requirements and limits for NAP, NN, TN including operation under
    control of NAP\r\n8)\tUpdate any sub-clauses of Clause 4 which permit vendor declaration
    of technical characteristics which should be measured\r\n9)\tUpdate clause 5 methods
    of measurements sub-clauses with vendor declaration of technical characteristics
    which should be measured\r\n10)\tUpdate clause 5.2.2 and rename to Supplementary
    Information to Assist in Testing\r\n11)\tAdd to clause 5.6 methods of measurement
    for NAP, NN, TN for requiremetns added in (7) above\r\n12)\tAmend Tables of recommended
    test signals, applicable measurement methods and specific test procedures adding
    new entries as necessary\r\n13)\tAmend Annex A as appropriate adding new requirements
    and dependencies\r\n14)\tEditorial changes to align terminology with EC/CEPT terminology
    for networked SRD and data networks\r\n15)\tEditorial changes to improve clarity
    of existing clauses as necessary\r\n16)\tUpdate Annex F Change History\r\n"
