abstract:
- content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (Reference point Um as defined in GSM 04\r\n.02) for
    normal operation and invocation of MultiParty supplementary s\r\nervices.\r\nIn
    GSM 04.10 the general aspects of the specification of supplementary\r\nservices
    at the layer 3 radio interface are given.\r\nGSM 04.80 specifies the formats and
    coding for the supplementary servi\r\nces.\r\nDefinitions and descriptions of
    supplementary services are given in GS\r\nM 02.04 and the GSM 02.8x and 02.9x-series.\r\nGSM
    02.84 is related specially to MultiParty supplementary services.\r\nTechnical
    realization of supplementary services is described in GSM 03\r\n.11 and the GSM
    03.8x and 03.9x-series.\r\nGSM 03.84 is related specially to MultiParty supplementary
    services.\r\nThe procedures for Call Control, Mobility Management and Radio Resourc\r\ne
    management at the layer 3 radio interface are defined in GSM 04.07 a\r\nnd GSM
    04.08.\r\nThe following supplementary service belongs to the MultiParty suppleme\r\nntary
    services and is described in this ETS:\r\n-\tMultiParty service\t(MPTY)\t\t(clause
    1).\r\n "
