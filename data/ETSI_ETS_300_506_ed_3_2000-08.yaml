- content: "The purpose of this European Telecommunication Standard (ETS) is to de\r\nfine
    the security features which are to be available in a GSM PLMN, to\r\ngether with
    the associated levels of protection. This ETS is only conc\r\nerned with those
    security features which aim at the up-grading of the\r\nsecurity in a GSM PLMN.
