abstract:
- language: en
  script: Latn
  content: "Revision of Edition 1 (Dec. 1992) of the standard in light of\r\n- the
    Change Requests received by SES/SES 2\r\n- the now available Satellite Terminal
    Equipment Directive\r\n- the now available EMC Directive\r\n- the VSAT Testing
    ETSs (ETS 300 456) now in PE.\r\nEd 2 of this ETS should be aligned with the PE
    results of the VSAT\r\nTesting ETS 300 456 (Jan/Feb 1995)\r\nThis ETS will provide
    the general requirements for the RF/IF\r\ncharacteristics of earth stations operating
    in bidirectional\r\n( two way ) VSAT systems for data communications in the Fixed\r\nSatellite
    Service (FSS).\r\n "
