abstract:
- content: "Authentication of a WTM user (SS-WTAT) is a supplementary service that
    enables a PISN, as a security measure, to validate the identity provided by the
    WTM user.\r\nAuithentication of the PISN (SS-WTAN) is a supplementary service
    that enables a served WTM user, as a security measure, to validate the identity
    of the PISN.\r\nThe mechanisms used in these services are based on the challenge
    and response method of authentication.\r\nAuthentication algorithms to be used
    by these supplementary services are outside the scope of this standard."
