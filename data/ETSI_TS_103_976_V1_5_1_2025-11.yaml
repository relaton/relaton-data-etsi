abstract:
- language: en
  script: Latn
  content: "The present document defines an interface between two parties to make
    lawful requests for data relating to vehicles, and to respond to those requests
    where appropriate. The usage of the interface does not jeopardise the safety and
    security of the vehicles involved and takes into account the boundaries of the
    responsibilities of the parties involved.\r\nThis revision is to provide the following:
    Adding AllocatedUserAccounts; Pushing locations to AO."
