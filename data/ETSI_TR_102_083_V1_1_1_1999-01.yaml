abstract:
- language: en
  script: Latn
  content: "This document reports on the analysis of the answers to the TC/HF questionnaire
    on service codes for supplementary services in public networks that was sent out
    in October 1997. It reports the creation of a register of supplementary service
    codes together with a database to facilitate the entry of the necessary base infiormation.
    Instructions are provided to enable the register to be maintained by the ETSI
    Secretariat.\r\n"
