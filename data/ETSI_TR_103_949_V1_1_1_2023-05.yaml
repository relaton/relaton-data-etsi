abstract:
- language: en
  script: Latn
  content: To review and make recommendations on migration strategy for the ITS and
    C-ITS use cases. In particular this shall look at the impact of QSC on the structure
    of the IEEE 1609.2 certs and the ECDSA signature regime, at the impact on the
    architecture and management protocols in the ETSI TS 102 940/1/2/3/4 series and
    any related documents including the EU certificate management scheme for C-ITS
    deployments. To be developed in close collaboration with TC ITS WG5 and associated
    partners.
