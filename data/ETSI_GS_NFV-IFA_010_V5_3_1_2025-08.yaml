abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 010 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    010 specifies functional requirements for NFV management and orchestration, and
    general guidelines and requirements for NFV management and orchestration interface
    design. The scope of NFV-IFA 010 does not cover the functional requirements on
    interfaces.\r\n"
