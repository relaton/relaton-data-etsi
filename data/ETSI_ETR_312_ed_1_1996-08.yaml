abstract:
- language: en
  script: Latn
  content: "This report presents scenarios for the introduction of the UMTS and\r\nhighlights
    the various aspects of migration towards UMTS including\r\ntechno-economics, marketing,
    regulation and licensing. These are\r\nconsidered from the user, service provider,
    network operator and\r\nequipment manufacturer points of view. these viewpoints
    are intended\r\nto guide the production of UMTS standards and give guidance to
    other\r\ngroups.\r\n  "
