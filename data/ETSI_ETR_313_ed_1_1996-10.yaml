abstract:
- content: "This ETR will describe interworking between a Videotex Enhanced Man\r\nMachine
    Interface (VEMMI) and a DAVIC system making use of the DAVIC\r\nhigher layer interface
    (MHEG-5).  The ETR will describe the mapping\r\nof objects (VEMMI - MHEG-5) as
    well as defining the required\r\nbehaviour for the instance of actually performing
    the mapping and the\r\ninterworking.  The mapping rules and interworking mechanisms
    that are\r\nidentified will be generic and applicable to all applications on\r\neither
    platform.\r\n "
