abstract:
- content: "The present document provides implementation guidelines for the use and
    implementation of the DVB Simulcrypt standard.\r\nIt first tries to draw attention
    to the technical questions that need to be answered in setting up a DVB Simulcrypt
    head-end. It also provides guidelines which are intended to be highly recommended
    rules and as such, aims to facilitate the efficient and reliable implementation
    of the Simulcrypt model and of its interfaces."
