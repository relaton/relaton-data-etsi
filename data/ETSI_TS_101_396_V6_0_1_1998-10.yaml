abstract:
- content: "This Technical Specification (TS ) specifies the procedures used at the
    radio interface for normal operation, registration, erasure, activation, deactivation,
    invocation and interrogation of name identification supplementary services. Provision
    and withdrawal of supplementary services is an administrative matter between the
    mobile subscriber and the service provider and cause no signalling on the radio
    interface.\r\nIn GSM 04.10 the general aspects of the specification of supplementary
    services at the layer 3 radio interface are given. GSM 04.80 specifies the formats
    and coding for the supplementary services.\r\nDefinitions and descriptions of
    supplementary services are given in GSM 02.04 and GSM 02.8x and 02.9x-series.
    GSM 02.96 is related specially to name identification supplementary services.\r\nTechnical
    realization of supplementary services is described in GSM 03.11 and GSM 03.8x
    and 03.9x-series. Technical specification GSM 03.96 is related specially to name
    identification supplementary services.\r\nThe procedures for Call Control, Mobility
    Management and Radio Resource management at the layer 3 radio interface are defined
    in GSM 04.07 and GSM 04.08.\r\nThe following supplementary services belong to
    the name identification supplementary services and are described in this TS:\r\n-Calling
    name presentation(CNAP);\r\n"
