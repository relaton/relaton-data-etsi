abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SOL 010 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 edition summarized hereafter:\r\n\r\nNFV-SOL 010 specifies the structure and
    format of a VNF Snapshot Package file and of the artifacts it contains, fulfilling
    the requirements specified in ETSI GS NFV IFA 011 for a VNF Snapshot Package,
    in case that all artifacts are stored and available within a single NFVI."
