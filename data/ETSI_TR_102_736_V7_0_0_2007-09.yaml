abstract:
- language: en
  script: Latn
  content: "To generate necessary information of 2.6 GHz FDD system detailed below:\r\nGenerate
    a report summarizing a study of radio requirements UTRA FDD\r\n2010 - 2025 MHz
    and 1900 - 1920 MHz: Up-link options (UE transmit, Node B receive)\r\n2570 - 2620
    MHz: Down-link (Node B transmit, UE receive).\r\nThis work item is intended for
    ITU region 1 and is inline with ECC Decision (ECC/DEC/(05)05) of 18 March 2005
    on harmonized utilization of spectrum for IMT-2000/UMTS systems operating within
    the band 2500 - 2690MHz, and ECC Decision (ECC/DEC/(06)01) of 24 March 2006 on
    the harmonised utilisation of spectrum for terrestrial IMT-2000/UMTS systems operating
    within the bands 1900 - 1980 MHz, 2010 - 2025 MHz and 2110 - 2170 MHz."
