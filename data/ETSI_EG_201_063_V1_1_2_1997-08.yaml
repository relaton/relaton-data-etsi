abstract:
- content: "The use of MHEG-5 on top of Digital Storage Media Command and Control\r\n(DSM-CC)
    in a Digital Audio Visual Council (DAVIC) system will be\r\nproved by a walkthrough
    in a DAVIC system.  MHEG-5 and DSM-CC must\r\nprovide the necessary functionality
    for DAVIC 1.0 applications.  The\r\naim of this activity is to identify remaining
    gaps within MHEG-5 and\r\nDSM-CC which are needed to support a DAVIC system.\r\n"
