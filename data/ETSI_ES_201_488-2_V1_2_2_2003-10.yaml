abstract:
- language: en
  script: Latn
  content: " To continue the work forward on the ES 201 488, previously primed in
    JTC Broadcast, by moving this activity into AT-Digital.  The ES 201 488 ETSI Standard
    defines the radio-frequency interface specification and Baseline Privacy-Plus
    Interface Specification for high-speed data-over-cable systems in Europe.  A major
    goal of this new work item will be to maintain the existing harmonization and
    alignment of the ES 201 488  with similar specifications in CableLabs/SCTE (DOCSIS
    1.1) and the ITU-T (J.112)."
