abstract:
- language: en
  script: Latn
  content: "The document will provide the Protocol Implementation Conformance Statement
    (PICS) proforma for packet-based multimedia communication systems as specified
    in ITU-T Recommendation H.248 in compliance with the relevant requirements and
    in accordance with the relevant guidance given in ISO/IEC, 9646-7, however, restricted
    to the current needs of TIPHON.  An annex will be provided to define the scope
    for conformance test specifications in relation to the PICS proforma.\r\n\r\n"
