abstract:
- content: This work item will specify the structure and content of the NFV-MANO policy
    information model. This work item will leverage the outcomes of the studies in
    ETSI GR NFV-IFA023, GR NFV-IFA042, and align, where applicable, with the existing
    information and data models related to policy management interfaces such as the
    ones specified in ETSI GS NFV-IFA 013 and ETSI GS NFV-SOL 012. Specific types
    of policies will be modeled in an extensible manner as well. The resulting deliverable
    will contain normative provisions.
