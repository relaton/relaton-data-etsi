abstract:
- content: "The present document specifies policy requirements relating to the operation
    and management practices of TSPs issuing electronic time-stamps.\r\nThese policy
    requirements are applicable to TSPs issuing electronic time-stamps.  Such electronic
    time-stamps can be used in support of electronic signatures or seals or for any
    application requiring to prove that a datum existed before a particular time.\r\nThe
    present document can be used by independent bodies as the basis for confirming
    that a TSP can be trusted for issuing electronic time-stamps.\r\nThe present document
    does not specify:\r\n•\tprotocols used to access the TSUs;\r\n•\thow the requirements
    identified herein can be assessed by an independent body;\r\n•\trequirements for
    information to be made available to such independent bodies;\r\n•\trequirements
    on such independent bodies.\r\n"
