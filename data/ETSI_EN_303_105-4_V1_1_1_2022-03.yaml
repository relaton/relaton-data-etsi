abstract:
- language: en
  script: Latn
  content: This specification covers the next generation transmission system for digital
    hybrid (combination of terrestrial with satellite transmissions) MIMO broadcasting
    to handheld terminals making use of multi-aerial structures at the transmitting
    and receiving ends. It specifies the relationship of the hybrid MIMO profile physical
    layer part to the physical layer part of the other three profiles, namely the
    base profile EN 303 105-1, the MIMO profile EN 303 105-2 and the hybrid profile
    EN 303 105-3, from the input streams to the transmitted signal. This transmission
    system is intended for carrying Transport Streams or generic data streams feeding
    linear and non-linear applications like television, radio and data services. DVB-NGH
    terminals might also process DVB-T2-lite signals.
