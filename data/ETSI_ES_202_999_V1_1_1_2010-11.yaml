abstract:
- language: en
  script: Latn
  content: This draft European Standard contains safety requirements for the erection
    and operation of information technology installations with remote power feeding
    at an operating a.c. voltage exceeding 50 V (rms value) or an operating d.c. voltage
    exceeding 120 V, conductor to conductor and/or conductor to earth. It applies
    in addition to EN 60950-1 and EN 60950-21 and contains terms, requirements and
    tests. If special standards are applicable for installations and parts of installations
    these shall take precedence; for example EN 60950-1 and EN 60950-2
