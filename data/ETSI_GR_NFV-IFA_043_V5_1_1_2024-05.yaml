abstract:
- language: en
  script: Latn
  content: 'This work item aims at studying the telecom specific use cases (e.g.,
    interconnectivity among operators, connectivity for containers realizing vRAN,  etc.)
    and solutions for container networking that could be applied to NFV-MANO. The
    work item will consider to enhance multiple network support, profile open source
    container networking solutions, support network policies for container networking
    and introduce more automation into container network management. The deliverable
    will provide recommendations on normative work.The resulting deliverable of this
    work item will be informative. '
