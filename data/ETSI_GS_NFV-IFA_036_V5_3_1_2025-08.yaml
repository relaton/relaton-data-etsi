abstract:
- content: "This revision of NFV-IFA 036 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nThe
    work item specifies requirements on Container Infrastructure Service (CIS) cluster
    management services and descriptors associated to CIS cluster management. The
    requirements apply to service interfaces to be offered for lifecycle management,
    configuration management, performance management, fault management and security
    management of the CIS clusters and to service interfaces to be offered for the
    management of CIS instances and of capabilities of the cluster.\r\n"
