abstract:
- content: "The scope of the Work Item is to study the Device Management model based
    on Management Object (<mgmtObj>) model migration towards SDT model. \r\nThis action
    plan includes:\r\n1.Provide a temporary TR with a mapping between <mgmtObj> and
    the SDT flexContainer;\r\n2.List in this TR all the specifications and sections
    that will have to be updated when <mgmtObj> will be replaced by SDT;\r\n3.List
    in this TR the issues to be resolved by removing the <mgmtObj> after migration
    and the proposed solutions;\r\n4.Depending on the TR outcomes, decide whether
    <mgmtObj> should be removed or not in OneM2M Release 4.\r\n\r\nNew tasks may be
    added during the process if necessary.\r\n\r\n"
