abstract:
- content: "Scope of work to be undertaken:  The document presents the results obtained
    on technological watch platforms on Triple Play offerings. The determinate indicators
    and the used measurement methods are presented in part 1 of this multi-part deliverable
    [i.6]. The results shown come from a survey of various service performance, and
    show the applicability of the method provided in the part 1 of this multi-part
    deliverable [i.6] intended for Plugtests. \r\nThe main part of the TR defines
    the generic technological platform and provides general information about the
    test campaigns.\r\nThe different annexes detail each measurement campaign and
    the results obtained during these campaigns"
