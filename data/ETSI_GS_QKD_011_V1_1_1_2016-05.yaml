  content: This document will give specifications and procedures for the characterisation
    of optical components for use in QKD systems.  Examples of specific tests and
    procedures for performing such tests will be given.  Particular attention will
    be given to active optical components such as optical sources and single photon
    detectors due to their importance in determining the security of a QKD system.
