abstract:
- language: en
  script: Latn
  content: "The scope of this Work Item is the definition of new smaller form factor(s)
    for non removable UICC (as defined in ETSI TS 102 671).\r\nThe work includes the
    following aspects:\r\n- Revision of ETSI TS 102 671 in order to extend the scope
    to non-M2M use cases,\r\n- Physical characteristics (mechanical dimensions, contact
    size and positions),\r\n- Allocation of contacts for different interfaces,\r\n-
    Applicability of the environmental conditions as defined in clause 5 of ETSI TS
    102 671.\r\n"
