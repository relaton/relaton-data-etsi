abstract:
- content: 'OpenAPI is a popular standard for building REST APIs in a language-agnostic
    way. OpenAPI specifications can improve the documentation of the API, and they
    can also be used to generate stub code for clients and servers in multiple programming
    languages. Having an OpenAPI specification for the NGSI-LD API would help developers
    implement NGSI-LD in their applications. '
