abstract:
- content: "This specification defines an error concealment procedure, also termed
    frame substitution and muting procedure, which shall be used by the AMR speech
    codec receiving end when one or more lost speech or lost Silence Descriptor (SID)
    frames are received.\r\nThe requirements of this document are mandatory for implementation
    in all networks and User Equipment (UE)s capable of supporting the AMR speech
    codec. It is not mandatory to follow the bit exact implementation outlined in
    this document and the corresponding C source code.\r\n"
