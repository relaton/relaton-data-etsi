abstract:
- content: "This Work Item will describe use cases for the 5th generation fixed network.
    The use cases include services to consumers and enterprises, operational optimizations,
    and smart fixed infrastructure. \r\nThe Release 2 the WI will address use cases
    not included in Release 1. Use cases will be aimed to introduce new technical
    requirements, e.g. new vertical industry oriented use cases, new end-to-end service
    oriented use cases, and new self-provisioning use cases. \r\nThe use cases will
    be used as input for gap analysis and technology landscape activities to extract
    technical requirements.\r\n"
