abstract:
- language: en
  script: Latn
  content: This document reports the background research, symbols development and
    evaluation undertaken to create a European Standard on symbols to identify telecommunication
    facilities for deaf and hard of hearing people. The symbols developed and defined
    in the final standard will be applicable to all telecommunication equipment, related
    signage and publications, that provide or reference the defined facilities and
    assistive technologies which are intended to support telecommunications by deaf
    and hard of hearing people.
