abstract:
- content: "This specification will supersede CEN CWA 14172:2004 which has expired
    to provide requirement and guidance on conformance assessment of:\r\nCSPs including
    CSPs issuing qualified and other forms of certificate, CSPs providing services
    in support of electronic signatures (e.g. time-stamping) \r\nAn annex to the document
