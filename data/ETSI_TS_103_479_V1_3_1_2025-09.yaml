abstract:
- language: en
  script: Latn
  content: Due to new findings from the latest ETSI NG112 plug test events and new
    requirements regarding accessible emergency communications, a revision of TS 103
    479 v1.2.1 is necessary. Examples are the application of a forest guide, dequeue
    registration and events, preferred language and modality, STIR/SHAKEN (security
    aspects), PSAP callback, and location update via SIP SUB/NOT (LIS).
