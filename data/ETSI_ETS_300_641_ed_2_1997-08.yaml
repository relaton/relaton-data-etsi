abstract:
- content: "This European Telecommunication Standard (ETS) defines the aspects of\r\nthe
    Subscriber Identity Module - Mobile Equipment (SIM - ME) interface\r\nwhich are
    based on 3V technology to be used in the Mobile Station (MS\r\n). It specifies
    the electrical and logical requirements necessary for\r\nthe operation of the
    3V SIM - ME interface where it differs from GSM 1\r\n1.11 (ETS 300 608) [1]. For
    all aspects of the SIM - ME interface whic\r\nh are not covered by this ETS, GSM
    11.11 (ETS 300 608) [1] applies.\r\n  "
