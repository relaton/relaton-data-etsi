abstract:
- content: "This European Telecommunication Standard (ETS) contains an electronic\r\ncopy
    of the ANSI-C code for the GSM enhanced full rate codec. The\r\nANSI-C code is
    necessary for a bit exact implementation of the\r\nenhanced full rate speech transcoder
    (GSM EFR 06.60), Voice Activity\r\nDetection (GSM EFR 06.82), comfort noise (GSM
    EFR 06.62),\r\nDiscontinuous Transmission (GSM EFR 06.81) and example solutions
    for\r\nsubstituting and muting of lost frames (GSM EFR 06.61).\r\n  "
