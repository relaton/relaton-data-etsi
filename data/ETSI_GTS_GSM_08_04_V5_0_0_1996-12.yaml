abstract:
- language: en
  script: Latn
  content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    defines the structure of the physical layer (layer 1) of the BSS-\r\nMSC interface
    for supporting traffic channels. Use of the physical lay\r\ner for supporting
    Signalling System No.7 signalling links is covered i\r\nn GSM 08.06.\r\nThe physical
    layer is the lowest layer in the OSI Reference Model and\r\nit supports all functions
    required for transmission of bit streams on\r\nthe physical medium.\r\nFor this
    Technical Specification only digital transmission will be con\r\nsidered, the
    use of analogue transmission is a national concern.\r\n  "
