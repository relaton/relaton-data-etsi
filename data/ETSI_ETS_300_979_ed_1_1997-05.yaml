abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) describes the protocol\r\nbetween
    the Base Transceiver Station (BTS) and the remote Transcoder/R\r\nate Adaption
    Unit (TRAU) for speech and data on half rate traffic chan\r\nnel (TCH/H).\r\nThe
    protocol is specified for 8 kbit/s and 16 kbit/s submultiplexing s\r\ncheme.\r\nThis
    ETS should be considered together with the GSM 06 series, GSM 04.\r\n21 (Rate
    Adaption on the MS BSS Interface) and GSM 08.20 (Rate Adaptio\r\nn on the BTS/MSC
    Interface).\r\n"
