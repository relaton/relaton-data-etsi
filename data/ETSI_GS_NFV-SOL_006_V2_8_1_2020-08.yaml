abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SOL 006 conducts NFV Release 2 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    2 edition summarized hereafter:\r\n\r\nSOL007 specifies the YANG models for representing
    Network Functions Virtualisation (NFV) descriptors, fulfilling the requirements
    specified in GS NFV-IFA 011 [1] and GS NFV-IFA014 [2] applicable to a Virtualised
    Network Function Descriptor (VNFD) and a Network Service Descriptor (NSD)."
