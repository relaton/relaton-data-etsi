abstract:
- content: "This TS will define a framework for Smart Appliances communication based
    on ETSI M2M and oneM2M specifications.\r\n It will also  provide the proper configuration
    support and adjustments as required by the interested stakeholders. \r\nThis TS
    will include: \r\n1) a general informative description of the ETSI M2M/oneM2M
    framework.  \r\n2) the specification of the interworking framework for Smart Appliances
    with normative reference to ETSI M2M and oneM2M specifications. \r\n3) the specification
    of all the required  configurations and setting to assure a full interworking
    with plug and play support for Smart Appliances.\r\n"
