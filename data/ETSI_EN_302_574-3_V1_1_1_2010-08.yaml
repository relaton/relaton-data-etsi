abstract:
- language: en
  script: Latn
  content: "This Harmonized Standard for two-way communications in the S-bands specifies
    the essential requirements due to the R&TTE (article 3.2) Directive for Satellite
    Earth Station Terminals operating in the frequency band allocated to the Mobile
    Satellite Service (MSS) on a primary basis, 2170 to 2200 MHz (space-to-earth)
    and 1980 to 2010 MHz (earth-to-space).\r\nThis new Part 3 defines the requirements
    for narrowband terminals (CBw < 1 MHz).\r\n"
