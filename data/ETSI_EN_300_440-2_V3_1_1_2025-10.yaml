abstract:
- content: "EN for SRD Radiodetermination equipment for location tracking applications
    operating between 1 GHz to 40 GHz range.. The devices are in conformity with the
    essential requirements of the Radio Equipment Directive 2014/53/EU Article 3(2).
    \r\n\r\nThis work item is to amend the requirements given in EN 300 440 V2.1.1
    for these specific use-cases. This includes a detailed description of the wanted
    performance criteria, receiver requirements and fixed limits for all requirements
    based on a clear test procedure. The EN will not cover location tracking applications
    covered by UWB regulation in ECC/DEC/(06)04 and 2019/785/EC.\r\n"
