abstract:
- language: en
  script: Latn
  content: "The present document defines the requirements to:\r\n1)\tinterface the
    Security Control to NFV-MANO as described in ETSI GS NFV-SEC 013 [1];\r\n2)\tsupport
    management of virtualised lawful interception functionality as described in ETSI
    GR NFV SEC 011 [i.8], ETSI TS 133 127 [i.19] and ETSI TS 102 232-1 [i.20]);\r\n3)\tinterface
    the Certificate Management Function to NFV-MANO. \r\nThe present document identifies
    the extensions to the NFV-MANO architecture related to security management and
    monitoring. Multiple trust domains are considered as well as the handling of NFV-MANO
    certificates is clarified. "
