abstract:
- language: en
  script: Latn
  content: "The scope of this work item is to result in ETSI publication of a specification
    that makes a normative reference to the TIA-1099 standard (Forward Link Only Air
    Interface Specification for Terrestrial Mobile Multimedia Multicast) as an ETSI
    TS deliverable.\r\nThis work item is anticipated to be the first in a series of
    work items to standardize FLO technology.  This effort is not limited solely to
    the FLO air interface standard."
