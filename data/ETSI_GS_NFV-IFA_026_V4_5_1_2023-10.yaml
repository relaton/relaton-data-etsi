abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 026 propagates the deliverable into NFV Release
    4. This edition will add requirements to support Release 4 features and it will
    extend the scope of the former Release 3 edition summarized hereafter:\r\n\r\nNFV-IFA
    026 defines the requirements to interface the Security Control to NFV-MANO as
    described in ETSI GS NFV-SEC 013 and the LI Controller in ETSI GR NFV-SEC 011.
    The present document identifies the extensions to the NFV-MANO architecture related
    to security management and monitoring. Multiple trust domains are considered."
