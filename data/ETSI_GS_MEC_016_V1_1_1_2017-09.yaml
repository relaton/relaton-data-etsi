abstract:
- language: en
  script: Latn
  content: This work item specifies the Mx2 reference point. This includes requesting
    application instantiation , discovering applications or application instances
    running in the mobile edge system, triggering the relocation of applications in
    and out of the mobile edge system, and exchanging information regarding an ongoing
    application, such as getting information on application IP address change. It
    will describe the information flows, required information, and as applicable,
    will specify the necessary data model and data format. The document produced will
    be a Group Specification that contains normative parts.
