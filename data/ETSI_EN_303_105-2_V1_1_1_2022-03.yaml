abstract:
- content: This specification covers the next generation transmission system for digital
    terrestrial MIMO broadcasting to handheld terminals making use of multi-aerial
    structures at the transmitting and receiving ends. It specifies the differences
    of the MIMO profile physical layer part to the physical layer part of the base
    profile EN 303 105-1 - from the input streams to the transmitted signals. This
    transmission system is intended for carrying Transport Streams or generic data
    streams feeding linear and non-linear applications like television, radio and
    data services. DVB-NGH terminals might also process DVB-T2-lite signals.
