  content: "This part 7 of the ETS contains an electronic copy of the ANSI-C code\r\nfor
    the GSM half rate codec, necessary for a bit exact implementation\r\nof the half
    rate speech transcoder (see part 2 of this ETS - GSM\r\n06.20), Voice Activity
    Detection (see part 6 of this ETS - GSM 06.42),\r\ncomfort noise (see part 4 of
    this ETS - GSM 06.22), Discontinuous\r\nTransmission (see part 5 of this ETS -
    GSM 06.41) and example\r\nsolutions for sustituting and muting lost frames (see
    part 3 of this\r\nETS - GSM 06.21).\r\n "
