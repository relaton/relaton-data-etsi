  script: Latn
  content: "Update of the European Norm that applies to Telemetry, Command and Ranging
    (TCR) systems. In particular:\r\n- Extension of operation to Ka-band,\r\n- Extension
    to LEOP phase for GEO satellites\r\n- Extension to non-geostationary communications
    satellites\r\n- Incorporation of flexible frequency assignment and related protocols\r\n-
