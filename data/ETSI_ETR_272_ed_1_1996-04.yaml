abstract:
- content: "a) Study the embedding of SBV videotex protocols within the ITU-T\r\nT.120
    series of Recommendations, paying attention to X.25 and H.221\r\nbeing side by
    side;\r\nb) In conjunction with STCs TE4 and TE10, and taking into account the\r\ndecision
    of TC TE (12/94) on initial priority setting, establish a\r\npriority list of
    possible scenarios identified in DTR/TE-01050. For\r\nthe top scenarios of the
    above mentioned list:\r\ni) Define and describe the different services corresponding
    to these\r\nscenarios;\r\nii) Specify the associated interactive protocols;\r\niii)
    Define the interworking units (if required by the scenario.\r\nc) Study the possible
    constraints of the possible scenarios on the\r\nhardware and software of audiovisual
    terminals.\r\n  "
