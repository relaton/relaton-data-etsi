abstract:
- content: 'This work item will present the gap analysis for new internet architectures,
    focusing on the solution to support multi-path for 5G and beyond: 1) access network
    may or may not have multiple interfaces; 2) content provider network is directly
    connected to access network or peering through an IXP or a transit network 3)
    multi-path are available between access networks of end-users. The solution may
    include new control and data plane protocol proposals.'
