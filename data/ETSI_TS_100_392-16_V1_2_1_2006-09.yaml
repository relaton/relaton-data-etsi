abstract:
- language: en
  script: Latn
  content: "In order to achieve consistent audio performance in TETRA networks using
    different terminals and other audio sources, certain values, e.g. nominal sending
    level for speech, need to be specified so that different equipment gives the same
    transmission performance. Both semi-duplex and full-duplex communications should
    be covered.\r\n\r\nStandardisation of test methods for audio performance parameters.\r\n"
