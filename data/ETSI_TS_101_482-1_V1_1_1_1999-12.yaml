abstract:
- language: en
  script: Latn
  content: "This document describes the DSS1 based protocol for call control & resource
    management over a TCP/IP network to a Network Access Server (NAS).\r\nThis protocol
    applies at the N reference point in the ETSI EP Tiphon architecture between the
    Media Gateway Controller (MGC) and the Media Gateway (MG). The NAS is the MG in
    the Tiphon architecture.\r\nThe Network Access Server terminates the SCN connections
    and packetizes data for forwarding to IP networks.\r\n\r\n \r\n"
