abstract:
- content: "The technical realization of service accessibility in terms of\r\nregistration,
    handover, roaming and system selection is defined in the\r\n03 series of GSM Specifications.\r\nThe
    purpose of this ETS is to describe the service access procedures\r\nas presented
    to the user.\r\nDefinitions and procedures are provided in this specification
    for\r\ninternational roaming, national roaming and regionally provided\r\nservice.
    These are mandatory in relation to the technical realisation\r\nof the Mobile
    Station.\r\n"
