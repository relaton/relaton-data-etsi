abstract:
- language: en
  script: Latn
  content: "To describe the extensions required for the support of the generic addressing
    and transport protocol (GAT) mechnism over the public network nodal interface
    (NNI);  The application makes use of the Enhanced Application Transport Mechansim
    described in Recommendation Q.765.2000 for bearer related signalling, and the
    transaction capability (TC) for signalling involving no bearer.  This recommendation
    specifies the respective users (i.e. APM-user, TC-user) to support signalling
    applications using the Generic Addressing and Transport Protocol as defined in
    ITU-T Rec Q.gft. (endorsement deliverable ITU-T recommendation Q.765.GAT)\r\n"
