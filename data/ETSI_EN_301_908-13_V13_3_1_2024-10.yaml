abstract:
- content: "This version of the HS includes the following revisions,\r\n-Revision
    of the maximum output power requirements outlined in clause 4.2.2.\r\n-Inclusion
    of requirements for band 41\r\n-Inclusion of Additional spurious emissions limits
    for frequency range 470-694MHz to protect BB-PPDR (Broadband Public Protection
    and Disaster Relief) and DTT (Digital Terrestrial Television) operations.\r\n-Inclusion
    of specific requirements for bands 72, 87, and 88 to protect BB-PPDR (Broadband
    Public Protection and Disaster Relief) and DTT (Digital Terrestrial Television)
    operations."
