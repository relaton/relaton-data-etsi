abstract:
- content: "This GSM Technical Specification (GTS) gives the stage 3 description\r\nof
    the call transfer supplementary services.\r\nThis specification specifies the
    procedures used at the radio\r\ninterface (Reference point Um as defined in technical
    specification\r\nGSM 04.02) for normal operation, registration, erasure, activation,\r\ndeactivation,
    invocation and interrogation of call transfer\r\nsupplementary services. Provision
    and withdrawal of supplementary\r\nservices is an administrative matter between
    the mobile subscriber and\r\nthe service provider and cause no signalling on the
    radio interface.\r\nIn technical specification GSM 04.10 the general aspects of
    the\r\nspecification of supplementary services at the layer 3 radio interface\r\nare
    given.\r\nTechnical specification GSM 04.80 specifies the formats and coding for\r\nthe
    supplementary services.\r\nDefinitions and descriptions of supplementary services
    are given in\r\ntechnical specifications GSM 02.04, GSM 02.8x and GSM 02.9x-series.\r\nTechnical
    specification GSM 02.91 is related specifically to call\r\ntransfer supplementary
    services.\r\nThe technical realization of supplementary services is described
    in\r\ntechnical specifications GSM 03.11, GSM 03.8x and 03.9x-series.\r\nTechnical
    specification GSM 03.91 is related specifically to call\r\ntransfer supplementary
    services.\r\nThe procedures for Call Control, Mobility Management and Radio\r\nResource
    management at the layer 3 radio interface are defined in\r\ntechnical specifications
    GSM 04.07 and GSM 04.08.\r\nThe following supplementary services belong to the
    call transfer\r\nsupplementary services and are described in this specification:\r\n-
    Explicit Call Transfer (ECT) (see clause 4).\r\n  "
