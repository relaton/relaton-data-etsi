abstract:
- language: en
  script: Latn
  content: "Revised TS 103 491 will include metadata to improve the sound field signalling
    to include more matrixing variants from FOA up to 4th order HOA. Additionally,
    a number of Annexes will be added to facilitate delivery of DTS-UHD streams.\r\nThe
    proposed Annexes will define profiles for the DTS-UHD codec. Data structures and
    code points will be defined for MPEG-2 TS, ISO File Format, MPEG DASH and MPEG
    CMAF.\r\nThe delivery of an audio program with components in more the one DTS-UHD
    elementary stream will also be addressed."
