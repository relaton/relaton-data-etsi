abstract:
- content: "This revision of NFV-SOL 003 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 published edition summarized hereafter:\r\n\r\nNFV-SOL 003 specifies a set of
    RESTful protocols and data models fulfilling the requirements specified in ETSI
    GS NFV-IFA 007 for the interfaces used over the Or-Vnfm reference point, except
    for the \"Virtualised Resources Management interfaces in indirect mode\" as defined
    in clause 6.4 of ETSI GS NFV-IFA 007."
