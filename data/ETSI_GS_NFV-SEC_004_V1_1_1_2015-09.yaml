  content: The aim of this work item is to expand the problem statement for application
    of Lawful Interception (LI) in NFV. The report shall identify the security and
    architecture pre-conditions for the provision of LI in an NVF based network. The
    report shall identify the requirements for provision of the points of interception
    for each of Intercept Related Information (IRI) and Content of Communication (CC)
    with respect to the handover requirements defined by ETSI TC LI.
