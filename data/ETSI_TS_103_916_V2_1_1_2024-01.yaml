abstract:
- language: en
  script: Latn
  content: 'To specify the facility layer service responsible for the generation of
    dynamic parking availability information in various transport environments (On
    street, off street, in parking facilities and park & ride stations). The dissemination
    is intended from a roadside unit or any other appropriate node, e.g. a central
    station. Several categories of vehicles'' types and classes are supported, including
    automated vehicles and private and professional ones. Syntax and semantics of
    the Parking Availability Message (PAM) are defined as well. '
