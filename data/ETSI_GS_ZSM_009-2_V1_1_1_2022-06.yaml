  script: Latn
  content: This work item describes specification for solutions of particular E2E
    service and network automation use cases, based primarily on the generic enablers
    and architectural elements for closed loops defined in ZSM002, ZSM009-1. The solution
    will specify how the E2E management loop interacts with ZSM consumers with specifics
    for the selected use cases. The WI will make recommendations on the preferred
    option if multiple solutions are available.
