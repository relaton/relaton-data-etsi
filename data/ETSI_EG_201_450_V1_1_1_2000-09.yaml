- content: "This EG applies to all TTE and to all RE as defined in the R&TTE Directive,
    Article 1, scope and aim.\r\nThis EG is intended to cover the provisions of article
    3.1a and 3.1b of the R&TTE Directive 1999/5/EC.\r\nIn addition to this EG, other
