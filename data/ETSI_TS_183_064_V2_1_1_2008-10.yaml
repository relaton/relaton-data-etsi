abstract:
- language: en
  script: Latn
  content: Specification of dedicated subsystem IPTV stage 3 to support IPTV services
    based on the architecture and stage 2 information flows described in TS 182 028.
    Specifications of the scope of IPTV for further specification of new or enhanced
    Protocol specifications. This specification will describe the Procedures on the
    Functional Entities and Call Flows for applicable protocols and possibly enhancements
    for existing protocols. Interactions with other subsystems and common areas between
    dedicated and IMS based subsystems will be considered. Applicability of existing
    IPTV protocols and ongoing work in other SDOs will be considered
