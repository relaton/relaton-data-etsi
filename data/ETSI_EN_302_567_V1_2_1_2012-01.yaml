abstract:
- content: Revision to V1.1.1 to align the power limit to ERC Rec 70-03 Annex 3 by
    specifying a single power limit of +40dBm. Align the spurious emission limit above
    40 GHz in line with the FCC limit to enable global regulation and a global product
    solution. Clarify the measurement method for the spurious emission limit. To consider
    changes because of the note 1 in Annex 3 of ERC Rec 70.03.
