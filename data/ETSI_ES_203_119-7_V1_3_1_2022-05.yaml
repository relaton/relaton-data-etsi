abstract:
- language: en
  script: Latn
  content: 'This extension package to TDL introduces additional features for the specification
    of extended test configurations by reusing existing test configurations. Existing
    test configurations can be instantiated within an extended test configuration.
    By means of test configuration operations, the test configuration instances can
    be modified within an extended test configuration, without affecting the original
    test configuration specification that is instantiated. '
