- content: This document provides a framework and a high-level reference architecture
    for Mobile Edge Computing that will enable MEC applications to be efficiently
    and seamlessly integrated across MEC platforms from multiple vendors. This document
    presents the concepts and enabling technologies required to define the architecture.
    It defines the functional elements and their interfaces (or APIs) that comprise
    the solution. The document produced will be a Group Specification containing normative
    parts.
