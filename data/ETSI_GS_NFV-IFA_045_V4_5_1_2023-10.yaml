- language: en
  script: Latn
  content: "The work item will document use cases that illustrate the use of information
    in fault management processes, and specify the content of the alarms (i.e., fault
    type, cause, severity, relationship with type of resources, and additional information
    of faults) for the various NFV-MANO managed objects (i.e., virtualised resources,
    VNF and NS) exposed on the interfaces of the NFV-MANO architectural framework.\r\nThe
    resulting deliverable will contain normative provisions."
