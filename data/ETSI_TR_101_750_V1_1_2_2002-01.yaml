abstract:
- language: en
  script: Latn
  content: "Liaison and studies into the impact of lawful interception on TIPHON and
    TIPHON access networks.  This shall include the following specific tasks:\r\nReview
    of IUR, CALEA and ETR 331 to assess applicability to TIPHON and report findings
    to TC-SEC-L1 in addition to EP-TIPHON;\r\nReview of TIPHON access networks to
    determine capability to support L1 requirement;\r\nAct as primary liaison with
    TC-SEC-L1 during development of packet data handover interface ensuring that it
    is suited to TIPHON.\r\n\r\n"
