abstract:
- content: The given Revision of the document   endorses and defines a profile of
    the LIF specification TS 101 by OMA that are applicable to the emergency location
    information services. LIF has since the publication of this document been affiliated
    into OMA where the evolution of MLP has continued, taking further requirements
    on emergency location information services into account. To benefit from achived
    and  potential enhancements of MLP, liasion with OMA Location WG shall be estabilshed
    with the purpose to implement in MLP the modification identified by TISPAN. TS
    102 164 shall then be revised to define a profile of the latest version of OMA
    MLP. In addtion extension to the profile shall be considered where identified.
    Exampes of such extensions are support of more flexible descriptions of the estimated
    area of an emergency caller by adding further shape definitions.
