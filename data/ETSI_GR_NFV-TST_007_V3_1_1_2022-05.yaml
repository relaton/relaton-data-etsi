abstract:
- language: en
  script: Latn
  content: 'This revision of NFV-TST 007 adds guidelines on testing requests to VIM
    when specific virtualized resources are needed (typical examples are SR-IOV, DPDK,
    OVSDB, etc). It also adds guidelines on the description of test VNFs capabilities.   NFV-TST
    007 provides informative interoperability test guidelines for NFV capabilities
    requiring interaction among VNF, MANO and VIM-NFVI, such as (but not limited to):
    NS Lifecycle Management, VNF Lifecycle management, VNF Package Management, Software
    Image Management. The document follows the Interoperability Testing Methodology
    developed by the NFV TST WG (TST002) and is intended to be applicable for all
    implementations aligned with ETSI NFV architecture; references to open source
    implementations may be  included as examples.'
