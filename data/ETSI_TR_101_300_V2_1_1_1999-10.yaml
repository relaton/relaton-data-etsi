  content: "This work item will provide an overview of the different technical issues
    and work items which TIPHON will face as defined in the terms of reference of
    the project. The document will summarize the working groups' expected output and
    provide to the means to understand TIPHON, what are its challenges, and also explain
    the goals of the project for targetting these issues.\r\nThis work item will not
    provide solutions for the technical issues which are identified therein.\r\nThis
    work item will take input from TIPHON working group work items.\r\n"
