  script: Latn
  content: Due to recent legislative changes in the EU (e.g. Directive (EU) 2018/1972
    and Commission Delegated Regulation (EU) 2023/444) there is a need to align definitions
    in ETSI deliverables with the legislation in certain cases. This issue was formally
    raised by the EC in the  ICT Rolling Plan for Standardisation 2023 (See action
    1 - Emergency communications and public warning systems (RP2023)). Rationale for
    work item presented at EMTEL#57 (see- EMTEL(23)000044)
