abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SOL 003 continues the development of the specification
    as part of the NFV Release 5. This edition will extend the specification of protocol
    and data models to support the Release 5 features. The scope of the former edition
    is summarized hereafter:\r\n\r\nNFV-SOL 003 specifies a set of RESTful protocols
    and data models fulfilling the requirements specified in ETSI GS NFV-IFA 007 for
    the interfaces used over the Or-Vnfm reference point, except for the \"Virtualised
    Resources Management interfaces in indirect mode\" as defined in clause 6.4 of
    ETSI GS NFV-IFA 007."
