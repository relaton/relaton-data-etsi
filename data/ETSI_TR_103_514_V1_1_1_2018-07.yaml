abstract:
- language: en
  script: Latn
  content: "This technical report aims on studying DECT 2020: New Radio. \r\n\r\nThe
    study focus on\r\n1.) Defining use cases of DECT 2020\r\n2.) Revisiting and potentially
    conducting RF channel measurements in typical deployment scenarios.\r\n3.) The
    review and definition of benchmarking channel models for DECT frequency bands
    and use cases.\r\n4.) First stage definition of DECT 2020: New Radio providing
    guidance for a following technical specification."
