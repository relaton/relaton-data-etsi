abstract:
- language: en
  script: Latn
  content: "CPCM is a system for Content Protection & Copy Management of commercial
    digital content delivered to consumer products and home networks. CPCM manages
    content usage from acquisition into the CPCM system until final consumption, or
    export from the CPCM system, in accordance with the particular usage rules of
    that content.\r\nThe following CPCM Specification elements are proposed for this
    part of the draft TS: \r\nPart [13] CPCM Compliance Framework - informative \r\nThe
    other 12 elements include:\r\nPart [1] CPCM Abbreviations, Definitions and Terms
    - normative\r\nPart [2] CPCM Reference Model - normative\r\nPart [3] CPCM Usage
    State Information - normative\r\nPart [4] CPCM System Specification - normative\r\nPart
    [5] CPCM Security Toolbox - normative\r\nPart [6] CPCM Security Test Vectors -
    informative\r\nPart [7] CPCM Authorised Domain Management - normative\r\nPart
    [8] CPCM Authorised Domain Management scenarios - informative\r\nPart [9] CPCM
    System Adaptation Layers - normative\r\nPart [10] CPCM Acquisition, Consumption
    and Export Mappings - normative\r\nPart [11] CPCM Content management scenarios
    - informative\r\nPart [12] CPCM Implementation Guidelines - informative"
