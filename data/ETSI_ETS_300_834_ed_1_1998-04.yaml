abstract:
- language: en
  script: Latn
  content: "This ETS will define the protocol elements for interactive\r\naudiovisual
    retrieval services on narrowband networks without\r\ndata-facility: \"Access for
    ISDN or PSTN videophony terminals to\r\naudiovisual databases using Dual Tone
    Multi Frequency (DTMF)\".\r\nThe protocol stack on PSTN access shall be based
    on ITU-T Recs H.324\r\nand H.245.  The protocol stack on ISDN shall be based on
    ETS 300 144\r\nand ETS 300 145.  Details of the protocl stack are given in the\r\ndocuments
    listed in the Reference documents list.\r\nNew work item supported by Austrian
    PTT, France Telecom, KPN,\r\nTeleDenmark\r\n  "
