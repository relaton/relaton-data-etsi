  content: "A technical report giving guidance on the needs of older and disabled
    people for assistive technology devices and the requirements for the interconnection
    of such devices to ICT systems.  The report considers devices for user interface
    input (eg key presses) and output (eg display content) as well as speech and video
    transmission. It reviews available transmission technologies (eg bluetooth and
    DECT) and requirement on the transmission protocols.\r\n\r\n"
