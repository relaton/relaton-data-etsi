abstract:
- language: en
  script: Latn
  content: "This multi-part document will provide test suites for testing interoperability
    of signatures compliant with CAdES core specification and CAdES Baseline Profile.
    It will also define a test suite for testing conformance of CAdES signatures against
    CAdES core specification and CAdES Baseline Profile.\r\n\r\nTest suites for testing
    interoperability of signatures conformant to CAdES core specification will take
    as starting point the test suites specified for the first ETSI Plugtests(TM) on
    CAdES. \r\n\r\nTest suites for testing conformity will take into account ETSI
    TS 119 134-5 v1.1.1 \"Conformance Testing for XAdES Baseline Profile\".\r\nThis
    part 1 provides an overview of the series.\r\n\r\n"
