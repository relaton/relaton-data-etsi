  content: This document Specifies Reputation Management in a PDL. Ways to define
    reputation, value of reputation as a proportion of the company shareholding .
    Reputation management over time. Use of reputation (e.g. prefered vendor). Collection
    of data to determine score. Timelines of objectives. Value of data (proximity
    of source to objective being measured). Strategies of detecting falacies. GDPR
    compliance. The breadth is not limited to blockchain nodes/chains but blockchain's
    inherent immutability prevents misinformation.
