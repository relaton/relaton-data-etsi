  content: This report analyses and describes an optimised solution to make use of
    NGSI-LD in the context of Building Information Management (BIM). It builds upon
    Industry Foundation Classes (IFC), a common data model for building industry technology
    and CityGML which handles information related to topological and semantic properties
    of a geographical area including buildings, to propose a comprehensive approach
    for context management (including temporal aspects) in BIM deployments.
