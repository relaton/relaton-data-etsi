abstract:
- content: "This work item will develop a framework for developing conformance test
    specification for e-Identification\r\n This deliverable will contain :\r\n路An
    extended selection of test purposes \r\n路The Abstract Test Suite of the sample
    test cases \r\n路A report on the validation of the prototype.\r\n路The lab procedure
    for standardized test reporting.\r\n\r\nThe technical scope will cover, but not
    necessarily be restricted to:\r\n-ISO/IEC 7816-4: Identification cards - Integrated
    circuit cards: Organization, security and commands for interchange\r\n-BSI Technical
    Guideline TR-03110 1.1 : Advanced Security Mechanisms for Machine Readable Travel
    Documents - Extended Access Control (EAC)\r\nBSI TR-03105-5 1.1 : ePassport Conformity
    Testing - Test plan for ICAO compliant inspection systems with EAC\r\n"
