abstract:
- content: 'This WI evaluates ultra-low power, ultra-wide band technology (UWB) for
    a swallowable, pill-camera, wireless medical device operating in the 3,1 GHz to
    10,6 GHz frequency band. This evaluation is within the context of Smart Body Area
    Networks (SmartBAN). It considers the SmartBAN requirements, UWB physical layer
    (PHY) regulation and Medium Access Control (MAC) layer parameters, such as: data
    rates, modulation, forward error correction, signal-to-noise ratio, quality-of-service
    and channel sharing, which does not cover article 3.1(b) and 3.2 requirements.
    The output is a report containing the results of the studies and simulations and
    concluding with recommendations.'
