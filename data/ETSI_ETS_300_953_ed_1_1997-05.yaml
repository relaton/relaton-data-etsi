abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (Reference point Um as defined in GSM 04\r\n.02) for
    normal operation, registration, erasure, activation, deactiva\r\ntion, invocation
    and interrogation of call completion supplementary se\r\nrvices. Provision and
    withdrawal of supplementary services is an admin\r\nistrative matter between the
    mobile subscriber and the service provide\r\nr and cause no signalling on the
    radio interface.\r\nIn GSM 04.10 the general aspects of the specification of supplementary\r\nservices
    at the layer 3 radio interface are given.\r\nGSM 04.80 specifies the formats and
    coding for the supplementary servi\r\nces.\r\nDefinitions and descriptions of
    supplementary services are given in GS\r\nM 02.04 and GSM 02.8x and 02.9x-series.
    GSM 02.83 is related specially\r\nto call completion supplementary services.\r\nTechnical
    realization of supplementary services is described in GSM 03\r\n.11 and GSM 03.8x
    and 03.9x-series.\r\nGSM 03.83 is related specially to call completion supplementary
    servic\r\nes.\r\nThe procedures for Call Control, Mobility Management and Radio
    Resourc\r\ne management at the layer 3 radio interface are defined in technical
    s\r\npecifications GSM 04.07 and GSM 04.08.\r\nThe following supplementary services
    belong to the call completion sup\r\nplementary services and are described in
    this ETS:\r\n-\tCall waiting\t(CW)\t\t(clause 1);\r\n-\tCall hold\t\t(HOLD)\t\t(clause
    2).\r\n  "
