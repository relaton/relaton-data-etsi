- content: This Work Item studies the features needed within the NFV-MANO framework
    to support license management for NFV. In this version, focus is made on the software
    licenses for VNFs. A set of use cases related to VNF licenses in the NFV environment
    are described, analyzed and used to understand the issues and produce recommendations
    regarding support for license management within the NFV architectural and NFV-MANO
    frameworks.
