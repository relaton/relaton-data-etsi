abstract:
- language: en
  script: Latn
  content: "To modify the standard, where applicable, to resolve the comments received
    by EU Commission (including rejection letter in ERMEMC(23)069010) and in particular:\r\n-
    clarify clauses with unclear statements\r\n- consider to modify the reference
    to EN 55032 following the discussion with EU Desk Officer on the justification
    for the adoption of EN55032 A1:2020\r\n- Clarify the applicable clauses of basic
    standards to avoid alternative requirements\r\n- Clarify the exclusion of conducted
    emission test on ports intended for connection to cables shorter than a specified
    length\r\n- Clarify the exclusion of RF conducted immunity test on ports with
    cables not intended to be longer than 3 m\r\nFurthermore, investigation will be
    carried out for the audio demodulated level for immunity testing"
