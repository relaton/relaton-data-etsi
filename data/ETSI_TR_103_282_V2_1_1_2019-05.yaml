abstract:
- language: en
  script: Latn
  content: 'The scope of this WI is to produce a Technical Report on revising ETSI
    TR 103 282 V1.1.1 (2014-07) by reflecting possible other options than ENUM-like
    technology  concerning all IP Number Portability considering that each country
    may have different scenario  and the ENUM-based option may not necessarily be
    the target for some networks or countries. This WI discusses pro and con of several
    scenario selected from the previous study(e.g. ETSI TR 184 003)   and finds actual
    use case corresponding to each scenario. '
