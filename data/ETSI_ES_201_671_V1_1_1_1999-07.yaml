  content: "This ETSI Standard describes the handover interface for Lawful Interce\r\nption\r\nbetween
    Network Operators/Service Providers/Access Providers and Law E\r\nnforcement\r\nAgencies.
    The interface will support the delivery of 64 kbit/s speech\r\nand data.\r\nTC
    remarks: This document will be the first of a set of interface desc\r\nriptions.
    Other documents, which describe other network technologies,\r\nwill follow as
    seperate parts. This document, as well as the following\r\nones, will be in line
    with the requirements of the Law Enforcement Ag\r\nencies, as given in ETR 331,
    and the requirements for the network func\r\ntions, as given in DE/SEC-002311.\r\n
