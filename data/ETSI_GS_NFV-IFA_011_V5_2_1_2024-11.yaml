abstract:
- content: "This revision of NFV-IFA 011 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    011 provides requirements for the structure and format of a VNF Package to describe
    the VNF properties and associated resource requirements in an interoperable template.
    The focus is on VNF packaging, meta-model descriptors (e.g. VNFD) and package
    integrity and security considerations."
