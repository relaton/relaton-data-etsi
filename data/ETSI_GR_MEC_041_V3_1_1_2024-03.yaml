  content: This Work Item will study security topics and paradigms that apply to MEC
    deployments. The study will broadly cover the themes of application and platform
    security, Zero-Trust Networking, and security requirements for MEC Federations.
    It may also draw upon prior work from other standards and gather requirements
    from industry associations (e.g. 5GAA). It will identify gaps in ETSI ISG MEC
    and provide recommendations for new normative work.
