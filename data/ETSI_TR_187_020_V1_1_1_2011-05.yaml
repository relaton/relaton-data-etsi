abstract:
- language: en
  script: Latn
  content: "Mandate M 436 describes a European Commission request to the European
    Standards Organizations (ESOs) to deliver a coordinated response on the subject
    of Radio Frequency Identification Devices (RFID) in relation to privacy, data
    protection and information security. The Mandate M 436 is divided into 2 phases.
    This WI refers to Phase 1 only and involves both CEN and CENLEC.\r\n"
