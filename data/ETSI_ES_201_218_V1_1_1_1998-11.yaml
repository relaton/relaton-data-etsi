abstract:
- language: en
  script: Latn
  content: "To specify an API for DAVIC Service Information. This allows applications
    running on a set Top Unit (STU) to access DAVIC SI in a standardized way. Three
    kinds of applications will benefit from this API:\r\n- MHEG5 applications\r\n-
    Virtual Machine (Java) applications\r\n- directly executable (private) applications\r\n-
    This API is needed to implement Electronic Program Guide (EPG) application that
    is not built in the STU but can be dynamically downloaded\r\nSupported by Austrian
    PTT, TeleDanmark, FT and KPN"
