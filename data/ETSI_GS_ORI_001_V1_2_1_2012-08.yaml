- content: "Addition of C&M requirements applicable to the first release (Release
    1) of the Open Radio equipment Interface (ORI).\r\nRelease 1 focuses on the support
    of the following 3GPP radio access technologies: \r\n­\tUTRA-FDD, \r\n­\tE-UTRA-FDD,\r\n­\tE-UTRA-TDD.\r\n\r\n(Note):
