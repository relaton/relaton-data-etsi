abstract:
- language: en
  script: Latn
  content: "To define a ETSI Standard (ES) for remote management of CPE WAN interfaces
    over broadband networks.\r\n\r\nThis ES shall comprise a set of normative references
    to the suite of individual specifications comprising the Broadband Forum (BBF)
    CPE WAN Management Protocol (CWMP) and Data models.\r\n\r\nTo liaise and collaborate
    with other competent bodies (including the Broadband Forum, ITU-T SG15, ETSI ATTM
    AT3 and ETSI ATTM TM6).\r\n\r\nThis document shall be coherent with ETSI TS 183
    065 (Telecommunications and Internet converged Services and Protocols for Advanced
    Networking (TISPAN); Customer Network Gateway Configuration Function; e3 Interface
    based upon CWMP) V2.0.0.  \r\n"
