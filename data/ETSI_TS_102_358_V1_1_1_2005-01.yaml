abstract:
- content: "The present document extends and regulates in detail some aspects of the
    generic and application-independent Distribution and Communication Protocol (DCP)
    to build a common basis for all DCP-based application protocols standardized within
    the scope of Digital Radio Mondiale (DRM). These DRM specific application protocols
    comprise for example the Multiplex Distribution Interface (MDI), the Modulator
    Control Interface (MCI), the Service Distribution Interface (SDI), the Receiver
    Status and Control Interface (RSCI), and others.\r\nThe definitions and restrictions
    to the DCP protocol given in this document are mandatory for all DCP based DRM
    application protocols."
