- content: "This European Telecommunication Standard (ETS) specifies the Voice Act\r\nivity
    Detector (VAD) to be used in the Discontinuous Transmission (DTX\r\n) as described
    in GSM 06.31. It also specifies the test methods to be\r\nused to verify that
    a VAD complies with the technical specification.\r\nThe requirements are mandatory
    on any VAD to be used either in the GSM\r\nMobile Stations (MS)s or Base Station
    Systems (BSS)s.\r\n"
