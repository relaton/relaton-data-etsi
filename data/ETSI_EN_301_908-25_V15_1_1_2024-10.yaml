abstract:
- content: "The EN will cover all NR features that are relevant for NR UE, up to and
    including 3GPP Release 15. \r\nUE NR EN will be based on TS 138 101 (essential
    requirements) and TS 138 521-1, TS 138 521-2, TS 138 521-3 (conformance testing).
    The NR UE Emission Mask is specified in section 6.5.2 (TS 138 101-1 for FR1 (450
    MHz to 6 GHz) and TS 138 101-2 for FR2 (24.25 GHz to 52.6 GHz)). \r\nThis EN will
    cover the essential requirements of article 3.2 of the Radio Equipment Directive
    for NR UE in addition to those common ones of Part 1."
