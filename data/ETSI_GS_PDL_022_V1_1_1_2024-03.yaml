abstract:
- language: en
  script: Latn
  content: "This WI will \r\n1.Discuss the use of PDL in a multi-domain/multi-entity
    (provider/issuer) wholesale supply chain for services with emphasys on the ICT
    sector.\r\n2.Discuss the life cycle of an ICT service from inception throuhg quote,
    order, delivery, quality management, change management, settlement.\r\n3.Discuss
    the different use-cases of services with relation to the mix of manual and automated
    tasks.\r\n4.The GS will include flow diagrams and sequence diagrams.\r\n5.Study
    potential impact on PDL and RA."
