abstract:
- content: This Work Item intends to perform the necessary changes to enhance Vehicular-to-Everything
    (V2X) MEC services in order to facilitate interoperability in a multi-vendor,
    multi-network and multi-access environment, considering the relevant work of other
    industry bodies relating to V2X communication (e.g., ETSI ITS, 5GAA). It describes
    the related information flows, required information and operations. The present
    document specifies the necessary API with the data model and data format. This
    work item also intends to align with ETSI GS MEC 030 v2.2.1.
