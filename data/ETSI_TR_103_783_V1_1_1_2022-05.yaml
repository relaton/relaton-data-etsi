abstract:
- language: en
  script: Latn
  content: "Assure full alignment of SAREF and the oneM2M base ontology and provide
    guidelines about how devices adopting the oneM2M SDT (Smart Device Template) informational
    model can interoperate seamlessly with oneM2M devices and systems adopting SAREF
    and vice versa.\r\nThe SDT SAREF interworking and a potential update of oneM2M
    base ontology will be contributed to oneM2M and documented in D3, the guidelines
    for the use of SAREF on oneM2M will be included in D4."
