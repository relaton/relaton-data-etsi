abstract:
- content: "Candidate Harmonised Standard under the R&TTE Directive article 3.2 covering
    requirements and essential radio test suites of the technical parameters for vehicle
    to vehicle and vehicle to roadside/infrastructure in the 63 GHz to 64 GHz range.\r\nThe
    EN shall cover Physical Layer and MAC Layer parameters to avoid harmful interference.
    Special emphasis on requirements from European regulations involving spectrum
    management.\r\nThis work supports the eSafety initiative\r\nThis work is in co-operation
    with ISO TC 204 (Intelligent Transport Systems) ISO IS 21216."
