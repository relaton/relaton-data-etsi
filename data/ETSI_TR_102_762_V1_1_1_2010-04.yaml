abstract:
- content: "The use of ICT in private motor vehicles is increasing such as the use
    of mobile phones, location based services offering intelligent road maps, cars
    alerting automatically when accidents occurs, passengers being offered the possibility
    to work or being entertained.  \r\nThis guide will provide recommendations and
    guidance to solve the common issues related to the use of ICT in vehicles. Both
    the driver's and the passenger's requirements will be examined aiming at personalised
    communication services. This work will focus specifically on the driver's needs
    and preferences related to ICT usage while driving.\r\nNot within the scope: Issues
    related to professional use of vehicles such as managing transport of goods."
