abstract:
- content: "The purposes of the new work item are as follows:\r\n- to collect together
    regulatory and public interest issues of NGN standardisation\r\n- to increase
    the awareness of the regulatory and public interest requirements for the ongoing
    NGN standardisation \r\n- to carry out a review on the contents of the existing
    NGN documents in order to ensure that the requirements are properly incorporated
    into the specifications \r\n- to inform WGs if inconsistences or shortages are
    found  \r\n-  to improve the visibility of the regulatory and public interest
    topics for the development and deployment of NGN technology. \r\n\r\nThis is the
    top-level document of a hierarchical work-item"
