abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    specifies the procedures used at the radio interface (reference p\r\noint Um as
    defined in GSM 04.02) for normal operation, registration, e\r\nrasure, activation,
    deactivation, invocation and interrogation of comm\r\nunity of interest supplementary
    services. The provision and withdrawal\r\nof supplementary services is an administrative
    matter between the mob\r\nile subscriber and the service provider and causes no
    signalling on th\r\ne radio interface.\r\nIn GSM 04.10, the general aspects of
    the specification of supplementar\r\ny services at the layer 3 radio interface
    are given.\r\nGSM 04.80 specifies the formats coding for the supplementary services.\r\nDefinitions
    and descriptions of supplementary services are given in GS\r\nM 02.04 and GSM
    02.8x and GSM 02.9x-series. GSM 02.85 is related to th\r\ne community of interest
    supplementary services.\r\nTechnical realization of supplementary services is
    described in techni\r\ncal specifications GSM 03.11 and GSM 03.8x and 03.9x-series.
    GSM 03.85\r\nis related to the community of interest supplementary services.\r\nThe
    procedures for Call Control, Mobility Management and Radio Resourc\r\ne management
    at the layer 3 radio interface are defined in GSM 04.07 a\r\nnd GSM 04.08.\r\nSignalling
    interworking for supplementary services between GSM 09.02 a\r\nnd GSM 04.08 and
    between GSM 09.02 and GSM 04.80 is defined in GSM 09.\r\n11.\r\nThe following
    supplementary services belong to the community of intere\r\nst supplementary services
    and are described in this GTS:\r\n-\tClosed User Group (CUG)\tclause 1.\r\n "
