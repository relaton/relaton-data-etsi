abstract:
- content: "SMG2 have according to the UTRA definition procedure elaborated proposal
    for concept groups for the definition of the UMTS Terrestrial Radio Access UTRA.
    This work have resulted in the following five concept groups:\r\na - concept:
    Wideband CDMA\r\nAllocated to this groups are the following original proposals:\r\n-FRAMES
    FMA mode 2 (CSEM/Pro Telecom, Ericsson, France Telecorn/CNET, Nokia, Siemens)\r\n-Wideband
    Code Division Multiple Access (W-CDMA) (Fujitsu Europe Telecom R&D Centre)\r\n-Wideband
    Direct Sequence (DS) CDMA, (NEC Technologies (UK) Ltd)\r\n-DS-CDMA Utilising FDD
    and TDD, (Panasonic (Matsushita Europe & Matsushita Comm. Ind. Ltd))\r\nb- concept:
    OFDM\r\nAllocated to this groups are the following original proposals:\r\n-Band
    Division Multiple Access (BDMA) (OFDM & SFH-TDMA), (Sony International (Europe)
    Gmbh)\r\n-Orthogonal Frequency Division Multiple Access (OFDMA) (Telia Research)\r\n-OFDMA
    (Lucent Technologies)\r\ng - concept: Wideband TDMA\r\nAllocated to this groups
    are the following original proposals:\r\n-Frames FMA mode 1 without spreading
    (CSEM/Pro Telecom, Ericsson, France Telecom/CNET, Nokia, Siemens)\r\nd - concept:
    Wideband TDMA/CDMA\r\nAllocated to this groups are the following original proposals:\r\n-Code
    Time Division Multiple Access (CTDMA) (Swiss Telecom PTT)\r\n-Frames FMA mode
    1 with spreading (CSEM/Pro Telecom, Ericsson, France Telecom/CNET, Nokia, Siemens)\r\ne
    - concept: ODMA\r\nAllocated to this groups are the following original proposals:\r\n-Opportunity
    Driven Multiple Access (ODMA) (Vodafone LTD., Salbu R&D (Pty) Ltd.)\r\n\r\nThe
    following proposals are considered relevant for more than one Concept Group:\r\nFor
    the b, g, d concept groups are allocated the proposal Flexible Frames Structure
    (Philips Consumer Communications/Philips Research Laboratories).\r\nFor all concept
    groups are allocated the proposal Multi-Dimensional Packet Reservation Multiple
    Access (MD PRMA) (NEC technologies (UK) Ltd., Kings College London).\r\nTemplates
    describing the key attributes of the proposals contained in the five concept groups
    follow.\r\n\r\n"
