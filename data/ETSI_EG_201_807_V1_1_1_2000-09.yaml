abstract:
- content: "This document specifies the requirements that network operators have in
    delivering special accesses to service providers, mainly in the field of (but
    not necessarily restricted to) network integrity. This work item follows on from
    DEG/NA-061601, adopting an equivalent scope (enhanced telephony services only).
    Service interaction and application to other types of network will be considered
    in a subsequent work item.\r\nReference documents: NA-061209, NA-061208, NA-061205,
    NA-061204, NA-061601, ECTRA report on Special Network Access, ECTRA report on
    Network Integrity, ETP report on CLI."
