  content: This work is to specify interoperability tests for IMS-based IPTV Rel.2
    covering all the main IPTV functions via different methods as well as RACS integration
    based on the MSF IPTV interoperability test specification produced for the GMI
    2008 event. Interoperability tests should include checking of high level message
    flows at key standardized reference points in the TISPAN IPTV infrastructure,
