abstract:
- content: "This Work Item focuses on the enhancement and maintenance of the MEC Location
    Service. This includes both updating the existing features and defining new features,
    such as support for location reporting using a civic address, or based on a local
    coordinate system. It will describe the information flows, required information,
    and as applicable, will specify the necessary operations, data model, and data
    format.\r\nThis Work Item also intends to align with ETSI GS MEC013 v2.2.1."
