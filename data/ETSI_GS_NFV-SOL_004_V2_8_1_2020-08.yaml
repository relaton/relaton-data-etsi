abstract:
- content: "This revision of NFV-SOL 004 conducts NFV Release 2 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    2 edition summarized hereafter:\r\n\r\nThis document specifies the structure and
    format of a VNF package file and its constituents, fulfilling the requirements
    specified in ETSI GS NFV-IFA 011 for a VNF package.\r\nThis document also specifies
    the structure and format of a PNFD archive file and its constituents, fulfilling
    the requirements specified in ETSI GS NFV-IFA 014 for a PNFD archive."
