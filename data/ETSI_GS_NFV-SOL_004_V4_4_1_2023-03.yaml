abstract:
- content: "This revision of NFV-SOL 004 continues the development of the specification
    as part of the NFV Release 4. This edition will extend the specification of protocol
    and data models to support the Release 4 features. The scope of the former edition
    is summarized hereafter:\r\n\r\nNFV-SOL 004 specifies the structure and format
    of a VNF package file and its constituents, fulfilling the requirements specified
    in ETSI GS NFV-IFA 011 for a VNF package. NFV-SOL 004 also specifies the structure
    and format of a PNFD archive file and its constituents, fulfilling the requirements
    specified in ETSI GS NFV-IFA 014 for a PNFD archive."
