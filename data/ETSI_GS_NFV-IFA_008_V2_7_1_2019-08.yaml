abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 008 conducts NFV Release 2 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    2 edition summarized hereafter:\r\n\r\nIFA 008 specifies the interfaces supported
    over the Ve-Vnfm-em and Ve-Vnfm-vnf reference points of the NFV-MANO architectural
    framework ETSI GS NFV-MAN 001 as well as the information elements exchanged over
    those interfaces."
