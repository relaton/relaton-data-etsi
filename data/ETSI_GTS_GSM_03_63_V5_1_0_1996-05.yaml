abstract:
- language: en
  script: Latn
  content: "for efficient transmission of very short structured packets of data,\r\na
    mechanism is needed which:\r\n- is applicable for all existing dedicated channel
    types;\r\n- is easy to implement;\r\n- can be used in parallel to other telecommunications
    services\r\n(mainly speech);\r\n- could be considered as an enhancement to the
    already defined packet\r\nmode access (see TS GSM 09.06);\r\n- allows usage of
    temporarily unused resources (e.g. SDCCHs);\r\n- doesn t have the signalling overheads
    of SMS; and\r\n- can supplement future GPRS channels.\r\n "
