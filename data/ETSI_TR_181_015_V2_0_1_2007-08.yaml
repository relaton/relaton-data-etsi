abstract:
- language: en
  script: Latn
  content: "The goal of this study is:\r\n-To define requirements for originating
    and terminating party multimedia information presentation and restriction during
    session establishment e.g. name, nickname, photo, visiting card, etc. \r\n-To
    define requirements for interoperability,\r\n-To take into account current studies
    (e.g. UCI STF 302, OMA, Liberty Alliance).\r\nDepending on results of this study,
    a new service capability may be defined in a new document (TR) or an update of
    the current document WI 1025 (service and capability requirements) concerning
    multimedia information presentation and restriction services may be done."
