abstract:
- language: en
  script: Latn
  content: "Develop a technical report (TR) that defines how to optimally set up the
    test environment to execute test case implementations based on ETSI TC SCP test
    specifications. \r\nThis shall include (but is not limited to):\r\n-Derived guidelines
    to set up a test environment\r\n-Test equipment behaviour in case of additional
    activity triggered by test sequences\r\n-Optimisation of the test environment
    \r\noNoise issues when using the Single Wire Protocol\r\noLimiting the noise impacts\r\n-Checking
    the integrity of the test environment \r\n-Example of a Test Case for Integrity
    check\r\nTarget audience for this technical report are users of test case implementations
    based on ETSI TC SCP test specifications as well as test equipment manufacturers."
