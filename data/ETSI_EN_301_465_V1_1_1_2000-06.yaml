abstract:
- language: en
  script: Latn
  content: "This European Standard (EN) specifies the functions for the emulation
    of a basic access over ATM, thus providing an efficient way to connect existing
    N-ISDN terminal equipment to a PINX over a digital ATM section. Such an ATM connection
    can be either a (semi-) permanent connection, but might also be a switched virtual
    connection as defined in related ATM Forum specifications.\r\n\r\n"
