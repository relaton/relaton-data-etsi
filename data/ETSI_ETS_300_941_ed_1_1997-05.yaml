abstract:
- language: en
  script: Latn
  content: "In this ETS the general aspects of the specification of supplementary\r\nservices
    at the layer 3 radio interface are given.\r\nGSM 04.8x and 04.9x-series specify
    the\r\nprocedures used at the radio interface (reference point Um as defined\r\ninGSM
    04.02) for normal operation,\r\nregistration, erasure, activation, deactivation,
    invocation and\r\ninterrogation of supplementary services. Provision and withdrawal
    of\r\nsupplementary services is an administrative matter between the mobile\r\nsubscriber
    and the service provider and cause no signalling on the\r\nradio interface.\r\nGSM
    04.08 and GSM 04.80 specifies the formats\r\nand coding for the supplementary
    services.\r\nDefinitions and descriptions of supplementary services are given
    in\r\nGSM 02.04 and GSM 02.8x and 02.9x-series.\r\nTechnical realization of supplementary
    services is described in\r\nGSM 03.11 and GSM 03.8x and 03.9x-series.\r\nThe procedures
    for Call Control, Mobility Management and Radio\r\nResource management at the
    layer 3 radio interface are defined in\r\nGSM 04.07 and GSM 04.08.\r\n  "
