abstract:
- language: en
  script: Latn
  content: "Note : Part I is WI 1004-(1)\r\n           part 2 is WI 3014-(2)\r\nThis
    work item delivers a service and network management framework for ETSI Tiphon
    [requirements, information models, management interfaces and information bases].\r\nBased
    on existing general service & network management frameworks, it defines:\r\nService
    \ and Network Management Requirements\r\nThe roles of network management in TIPHON
    networks, a common terminology, information models for IP telephony manageable
    elements and a set of protocols & information bases to communicate network management
    information."
