  content: This EN will focus on radiodetermination devices installed in road and
    rail vehicles utilising ultra-wideband (UWB) sensing technologies.  Equipment
    covered by the present document operates in accordance with EC DEC 2019/785 and
    ECC/DEC(06)04 (2019 revision, annexes A1.2 and 5).  The EN will provide a device
    categorization based on motion characteristics (e.g. micro-, minor- and major-motion
    detection), use-cases or intended radiation (e.g. in-cabin or vehicle surrounding).
