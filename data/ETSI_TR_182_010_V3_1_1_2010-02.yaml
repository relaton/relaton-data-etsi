  content: "Peer-to-peer for content delivery for IPTV services: use cases, requirements,
    architecture studies and other aspects.\r\nThe scope of this work item includes:\r\nUse
    cases and requirements\r\noTypes of peer-to-peer mechanisms\r\nDelivery of stored/off-line
    content\r\nDelivery of streaming content\r\noApplication of peer-to-peer mechanisms\r\nDeliver
    content from IPTV Service Provider to Consumer\r\nShare User-Generated Content
    (UGC) between users via the IPTV solution\r\nAcquire content from third-party
    Content Providers by IPTV Service Provider.\r\nManage content within the IPTV
    solution \r\nCustomer profiling based on traffic characteristics\r\nArchitecture
    studies\r\noTopology analysis\r\noSuper-peer-based  solution architectures\r\noImpact
    on TISPAN IPTV network architecture\r\noImpact on Customer Premises Network architecture\r\nOther
    aspects\r\noNetwork aspects, transport level\r\noSecurity aspects, risk analysis\r\noLegal
    aspects\r\noCharging aspects\r\noTraffic management aspects\r\noIndexing aspects
    (\"naming\")\r\noConcatenation of peer-to-peer (\"NNI\")\r\nOrganization:\r\nThe
    Work Item meetings will take place as part of the joint WG1/2 meetings, as the
    core of the work is use cases, requirements and architecture, focussed on the
    TISPAN IPTV network architecture.\r\nOther WG's will be informed and involved
    when theWG1/2 meeting decides this is appropriate.\r\nOutput:\r\nThe output of
    this Work Item will be an informational document that may serve as input to future
    IPTV and other NGN activities.\r\n"
