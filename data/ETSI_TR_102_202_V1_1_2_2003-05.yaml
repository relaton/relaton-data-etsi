abstract:
- language: en
  script: Latn
  content: "The call centre industry is expanding rapidly and employs a significant
    and increasing number of people, in some countries over 1.5% of the total work
    force.\r\nThis report is intended to investigate the Human Factors that are important
    in this unique working environment and to suggest practices to minimise the occurrence
    of some of the identified problems."
