abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) defines the layer 3\r\nprotocol
    for signalling for the support of circuit-mode bearer\r\nservices (used either
    on thei own or in support of teleservices) at\r\nthe Q reference point between
    Private Telecommunication Network\r\neXchanges (PTNX) connected together within
    a Private Telecommunication\r\nNetwork (PTN). The Q reference point is defined
    in ETS 300 475-1.\r\n"
