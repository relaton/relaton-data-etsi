- content: This document gives guidance on how facsimile services can be provided
    in a GSM or UMTS network. It studies how facsimile messages can beexchanged between
    mobile equipment and a PSTN facsimile machine. Although the approaches described
    herein can be applied to cases where none ofthe end points are connected to a
    PSTN, the study of such cases are out of the scope of this document.
