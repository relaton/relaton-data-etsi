abstract:
- content: "The report will propose a model of the NFV test domain and recommend requirements
    for a test Domain Specific Language (DSL) to manipulate it. The description will
    include an NFV test automation ecosystem that facilitates interaction among NFV
    suppliers and operators, based on the DevOps principles outlined in TST006.  \r\nThe
    scope of the NFV test domain considered by this work item contains: \r\n- System
    Under Test (SUT): Network Functions (NF), Network Functions Virtualization Infrastructure
    (NFVI), and Network Services  (NS)\r\n- Test Resources: tools or instrumented
    NF's and NFVI elements that test cases can interface to manipulate the SUT\r\n-
    Test Execution Flow: controlled and uncontrolled state transitions\r\n- Test case
    configuration data and parameters: test-resource-specific and non-test-resource-specific
    \ \r\nThe report will explore the following attributes to enable efficient multi-supplier
    NFV interaction: \r\n- Reusability of test plans, test cases and test resources
    \r\n- Abstraction of test data \r\n- Decoupling of test case from the test environment
    \r\n- Use of test resource abstractions in place of concrete test resources  \r\n-
    Dynamic allocation of concrete test resources"
