abstract:
- content: "To merge the current standards (EN 302 435 & EN 302 498) and to amended
    based on changes in the current EC and ECC framework. \r\nThe present document
    specifies the requirements for material sensing applications using UWB technology
    operating in all or part of the frequency band from 2,2 GHz to 8,5 GHz. Additionally,
    it specifies reduced emissions in the ranges from 0,96 GHz to 2,2 GHz and 8,5
    GHz to 10,6 GHz.\r\nIn addition the revision of current standard parts to cover
    the essential requirements of article 3.2 of the RE-D.  "
