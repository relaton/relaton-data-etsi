  content: 'This part will fully specify the binding to a set of messaging protocols
    that are supporting electronic delivery services provision. This sub-part will
    specify bindings for transporting evidence and identification information for
    the following messages transport protocols: SOAP, ebMS 3.0, BDXR, and PReM as
    further specified by CEN TC 331 WG2.'
