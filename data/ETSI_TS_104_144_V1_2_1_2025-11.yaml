abstract:
- content: "The present document provides an interface definition for the e-Evidence
    Regulation (EU) 2023/1543, supporting National Authorities and Service Providers
    in understanding and complying with its requirements. The present document provides
    an overview of the overall solution, defines the workflow profile for ETSI TS
    103 120 that facilitates compliance with Regulation (EU) 2023/1543 and provides
    best practices and technical recommendations.\r\nThe present document serves as
    a technical interface definition to foster consistent and effective application
    across the EU.\r\n\r\nThis revision is to provide the following: Changing terminology
    of \"RI-API\"; Additional structured information for Form 3; Corrections to tables;
    Correcting SenderID / ReceiverID; Corrections related to clauses E and F; e-Evidence
    Workflows; Additional endpoint to query DIS Authorities."
