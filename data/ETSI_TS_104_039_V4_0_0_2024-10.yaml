abstract:
- content: "The present document specifies the Near-RT RIC layer signalling protocol
    for the E2 interface.\r\nThe E2 interface provides means for interconnecting a
    Near-RT RIC and an E2 Node. The E2 Application Protocol (E2AP) supports the functions
    of E2 interface by signalling procedures defined in the present document. E2AP
    is developed in accordance to the general principles stated in O-RAN E2 General
    Aspects & Principles."
