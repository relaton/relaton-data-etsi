abstract:
- language: en
  script: Latn
  content: "The present document provides the revised PICS proforma for ERM; Digital
    Mobile Radio (DMR), as defined in Air Interface specification TS 102361-1 v1.2.1,
    Voice and Generic Services and Facilities specification TS 102361-2 v1.2.1, Data
    specification TS 102361-3 v1.1.1 and Trunking specification TS 102361-4 v1.1.1,
    in compliance with the relevant requirements, and in accordance with the relevant
    guidance given in ISO/IEC 9646-7 and ETS 300 406.\r\nIt details in tabular form
    the implementation options, i.e. the optional functions additional to those which
    are mandatory to implement"
