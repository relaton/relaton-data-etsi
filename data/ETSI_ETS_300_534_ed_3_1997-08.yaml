abstract:
- content: "This ETS specifies the network functions needed to provide the\r\nsecurity
    related service and functions specified in technical\r\nspecification GSM 02.09.\r\nThis
    ETS does not address the cryptological algorithms that are needed\r\nto provide
    different security related features. This topic is\r\naddressed in Annex C. Wherever
    a cryptological algorithm or mechanism\r\nis needed, this is signalled with a
    reference to Annex C. The\r\nreferences refers only to functionalities, and some
    algorithms may be\r\nidentical or use common hardware.\r\n"
