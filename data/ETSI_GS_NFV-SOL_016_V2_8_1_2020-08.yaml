abstract:
- language: en
  script: Latn
  content: "The work item will specify stage 3 NFV-MANO procedures involving multiple
    interfaces that reference the operations specified in Release 2 versions of ETSI
    GS NFV-SOL 003, ETSI GS NFV-SOL 002 and ETSI GS NFV-SOL 005, and the information
    from NFV descriptors as specified in ETSI GS NFV-SOL 001 and ETSI GS NFV-SOL 006.
    The procedures will comply with the functional requirements specified in ETSI
    GS NFV-IFA 010 and related IFA interface specifications. The resulting deliverable
    will contain normative provisions.\r\n"
