- language: en
  script: Latn
  content: "To standardise the Radio part i.e. layer 1 including the physical aspects
    of Medium Access Control (MAC) of the equipment transmitting and receiving the
    communication protocols for DRSC, as defined by CEN 278 for RTTT.\r\nThis ETS,
