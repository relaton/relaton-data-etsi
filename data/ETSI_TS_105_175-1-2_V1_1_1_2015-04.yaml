abstract:
- content: "The following are the objectives of the PHY:\r\n•\tProvide 1 Gbps and
    100 Mbps full duplex data transmission.\r\n•\tProvide lower speeds than 1 Gbps
    and 100 Mbps with adaptive bit rate functionality if communication channel does
    not provide enough capacity.\r\n•\tSupport operation over Plastic Optical Fibres
    defined in [3] IEC 60793-2-40 types A4a.2 with the parameters specified in the
    respective annexes for each PHY.\r\n•\tProvide a Bit Error Rate (BER) less than
    or equal to 10-12.\r\n*       Provide low power modes to manage netowrking power
    consumption."
