  script: Latn
  content: "\r\nThe Work Item envisions a TR that will present test methodology, test
    set configurations, channel profiles and measurement criteria, results and analysis
    for Forward Link Only (draft TS 102 589) compliance with respect to a DVB-T waveform
    and ETSI critical mask (ETSI EN 302 296 v1.1.1 2005-01) for adjacent channel and
    co-channel interference subject to defined planning criteria (ITU-R BT.1368-7
    Table 14 and Table 15), respectively. \r\n"
