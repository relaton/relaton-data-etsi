- language: en
  script: Latn
  content: "Investigation of support for lower data rate voice connections in DECT,
    using half slots and/or another slot format lower than a full slot. The study
    includes the following aspects:\r\n- Codec requirements\r\n- Impact on audio delay
    of 20ms codec frame\r\n- Channel coding requirements\r\n- Optimizations to DECT
    slot formats (e.g. A field reduction, A/B field sharing etc.)\r\n"
