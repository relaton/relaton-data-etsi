abstract:
- content: "This revision of NFV-IFA 026 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 edition summarized hereafter:\r\n\r\nNFV-IFA 026 defines the requirements to
    interface the Security Control to NFV-MANO as described in ETSI GS NFV-SEC 013
    and the LI Controller in ETSI GR NFV-SEC 011. The present document identifies
    the extensions to the NFV-MANO architecture related to security management and
    monitoring. Multiple trust domains are considered."
