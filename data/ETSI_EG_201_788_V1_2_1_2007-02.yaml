  script: Latn
  content: 'General update of the guidance for drafting System Reference Documents
    in order to better reflect the current practices and to fulfil the needs of CEPT.  This
    should include: Clear statement of the status of the document (e.g approved, preliminary
    information, etc.), general clean up of the Executive summary section to make
    it better reflect the current practices, addition of guidance note to allow clause
    splitting in the case of difference of views, improvement of guidance under ECC
    actions to include timing requirements and amendments to the annexes to give better
    guidance.'
