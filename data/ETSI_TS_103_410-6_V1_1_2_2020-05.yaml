abstract:
- content: "Specify an initial extension to SAREF to include the semantic model for
    smart agriculture and food chain domain.\r\nThis initial extension will be based
    on a limited set of use cases and available existing data model identified in
    the corresponding requirement TR.\r\nThis work is expected to be developed in
    close collaboration with AIOTI, the H2020 Large Scale Pilots and with ETSI activities
    in the smart agriculture and food chain domain.\r\nFuther extensions are envisaged
    in future to cover entirely the smart agriculture and food chain domain. "
