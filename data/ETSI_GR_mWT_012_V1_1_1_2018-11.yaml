abstract:
- language: en
  script: Latn
  content: "  \r\n\r\nThe present document provides information about the prominent
    5G wireless backhaul/X-Haul scenarios. In addition, it shows how current microwave
    and millimetre wave transmission technologies as well as their foreseen evolution,
    in the pertinent areas of innovation, shall satisfy upcoming 5G access requirements.
    Moreover, it points out the importance of the appropriate regulation and licensing
    to ease 5G wireless backhaul/X-Haul deployments."
