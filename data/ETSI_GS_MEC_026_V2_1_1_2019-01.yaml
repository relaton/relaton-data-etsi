abstract:
- language: en
  script: Latn
  content: 'This work item aims to specify the identified functionalities in support
    of the regulatory requirements in areas of Lawful Interception and Retained Data
    for the cases where underlying networks do not provide those. The work will identify
    gaps with the regulatory requirements, and fill the gaps, if exist. The document
    produced will specify the functionality required with minimum impact to MEC reference
    points and interfaces to fulfill the regulatory requirements in LI & RD. Any aspects
    related to virtualisation will be aligned with ETSI ISG NFV. ETSI TC LI will be
    consulted in order to understand the precise regulatory Lawful Intercept and Retained
    Data requirements. '
