abstract:
- content: "The procedures currently described in this Recommendation are for the\r\ncall
    control of circuit-switched connections, the control of packet-mo\r\nde communication,
    mobility management and radio resource management. T\r\nhe transport of other
    message-based information flows is a subject for\r\nfurther study.\r\n Procedures
    for supplementary services are contained in Recommendation\r\nGSM 04.10.\r\n Note
    1:  The term \"layer 3\" is used for the functions and protocol des\r\ncribed
    in this Recommendation.\r\n The terms \"data link layer\" and \"layer 2\" are
    used interchangeably to\r\nrefer to the layer immediately below layer 3.\r\n "
