abstract:
- language: en
  script: Latn
  content: "The use and general aspects of the A-bis interface are given in\r\nTechnical
    Specification GSM 08.51.\r\nThis specification defines the structure of the physical
    layer (layer\r\n1) of the BSC - BTS/TRX interface for supporting traffic channels
    and\r\ncontrol channels. Use of the physical layer for supporting link\r\nprotocol
    is covered in Technical Specification GSM 08.56.\r\nThe physical layer is the
    lowest layer in the OSI Reference Model and\r\nit supports all functions required
    for transmission of bit streams on\r\nthe physical medium.\r\nFor this specification
    only digital transmission will be considered,\r\nthe use of analogue transmission
    is a national concern.\r\n "
