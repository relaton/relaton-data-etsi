abstract:
- language: en
  script: Latn
  content: The scope of the present document is to create a common understanding on
    security within oneM2M systems. To achieve that, security services are explained,
    threats analysed and security requirements within oneM2M identified and derived
    from use cases. In addition the present document discusses how security mechanisms
    relate to the oneM2M architecture and defines suitable security procedures and
    mechanisms.
