abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the\r\nsignalling
    protocol for the support of Call Diversion supplementary\r\nservices (SS-DIV)
    at the Q reference point between Private\r\nTelecommunication Network eXchanges
    (PTNX) connected together within a\r\nPrivate Telecommunication Network (PTN).
    The Call Diversion\r\nsupplementary services are Calling Forwarding Unconditional
    (SS-CFU),\r\nCall Forwarding Busy (SS-CFB), Call Forwarding No Reply (SS-CFNR)
    and\r\nCall Deflection (SS-CD).\r\n "
