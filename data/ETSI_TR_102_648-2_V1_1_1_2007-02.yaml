abstract:
- content: "The present document is a guideliune for tests to be conducted in the
    framework of ETSI VoIP speech quality tests. The document describes: the general
    test conditions, the test setup, the test methodologies, and the result representations.\r\nThe
    test principles described in this document are applicable for tests: between the
    two acoustic interfsaces of a connetion, between the acoustic interface and the
    electrical accesspoint of a connetion, between two electric interfaces of a VoIP
    connection.\r\nThe document covers narrowband connections and to some extent wideband
    connections. Besides handset terminals hands-free terminals are adressed."
