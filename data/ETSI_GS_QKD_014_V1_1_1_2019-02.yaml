abstract:
- content: This work item will specify a REST (REpresentational State Transfer) API
    that allows application developers to make simple function calls to a QKD network
    to request cryptographic keys. It is intended to allow interoperability of equipment
    from different vendors. The QKD network may consist of a single QKD link or an
    extended network but it is beyond the scope of the document to describe how the
    underlying QKD network generates key material shared between nodes. URI formats,
    communication protocols (HTTPS), and the JSON (JavaScript Object Notation) data
    format encoding of posted parameters and responses (including key material) will
    be described.
