abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 010 provides bug fixes and other improvements
    as a Release 4 maintenance version of the document, starting with NFVIFA(23)000730
    and NFVIFA(23)000755. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    010 specifies functional requirements for NFV management and orchestration, and
    general guidelines and requirements for NFV management and orchestration interface
    design. The scope of NFV-IFA 010 does not cover the functional requirements on
    interfaces."
