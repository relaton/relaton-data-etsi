abstract:
- content: "This EN 300 220-3-2 revision includes the work already done in REN/ERM-TG28-505
    & REN/ERM-TG28-506, also including REN/ERM-TG28-521, under RE-D mandate M/536.
    DEN/ERM-TG28-523 draft material will be incorporated on this “Part 3-2” as appropriate
    and its grandfather DEN/ERM-TG28-499 (prEN 303 131) resolution of ENAP comments
    will be duly taken into account under this WI. The new EN 300 220 arrangement
    is based on a multipart approach.\r\nThis “Part 3-2” defines the minimum requirements
    for wireless alarm devices when operating in the designated bands 868,6-868,7;
    869,250-869,4 and 869,65-869,7 MHz."
