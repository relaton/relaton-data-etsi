    will be duly taken into account under this WI. The new EN 300 220 arrangement
    is based on a multipart approach.\r\nThis “Part 3-2” defines the minimum requirements
    for wireless alarm devices when operating in the designated bands 868,6-868,7;
    869,250-869,4 and 869,65-869,7 MHz."
