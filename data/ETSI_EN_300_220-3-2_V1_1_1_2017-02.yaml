abstract:
- content: "This EN 300 220-3-2 revision includes the work already done in REN/ERM-TG28-505
    & REN/ERM-TG28-506, also including REN/ERM-TG28-521, under RE-D mandate M/536.
    DEN/ERM-TG28-523 draft material will be incorporated on this “Part 3-2” as appropriate
