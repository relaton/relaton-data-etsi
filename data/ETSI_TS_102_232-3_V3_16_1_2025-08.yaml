abstract:
- language: en
  script: Latn
  content: "The present document contains a stage 1 description of the interception
    information in relation to the process of binding a \"target identity\" to an
    IP address when providing Internet access and a stage 2 description of when Intercept
    Related Information (IRI) and Content of Communication (CC) need to be sent, and
    what information it needs to contain.\r\nThis revision is to provide IRI without
    network sessions, and session expiry."
