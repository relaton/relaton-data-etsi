  content: "The  update of this guide is to incorporate comments received during the
    Membership Approval Process. \r\nThis guide aims to lay down harmonized specifications
    for a Network Termination Point of supporting voice and non-voice terminals, particularly
    suitable for use by new network operators operating in several European countries.
