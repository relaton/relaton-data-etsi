abstract:
- language: en
  script: Latn
  content: "Specification of the EPG as an application of Electronic Data\r\nTransmission
    (EDT) within analog TV transmissions.\r\nThe service provided by the EPG is scalable:\r\nType
    1: the user gets a Now and Next EPG for one braodcaster.\r\nType 2: the user gets
    an EPG for today for one braodcaster.\r\nType 3: the user gets a full EPG for
    more than one braodcaster.\r\nThe tansport mechanisme is Teletext (see JTC work
    item\r\nDE/JTC-TTEXT-EACEM).\r\nThe data transmission within Teletext (Coding)
    is subject of JTC work\r\nitem DE/JTC-TTEXT-DT).\r\n "
