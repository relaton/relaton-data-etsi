    Corrections to Annex H, both substantive and editorial fixes\r\n• New Normative
    Annex I to define a DTS-HD “Basic” Decoder Profile\r\n• New Informative Annex
    J documenting other DTS and DTS-HD codepoint registrations of interest (Mpeg4RA
    and IANA)."
