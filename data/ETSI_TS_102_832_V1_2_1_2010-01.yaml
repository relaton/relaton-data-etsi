abstract:
- language: en
  script: Latn
  content: The document defines mechanisms for the delivery of messages which are
    used by the IPDC over DVB-H network to provide information about forthcoming events;
    such messages are referred to as Notification messages. The document specifies
    the message format, transport and access mechanisms of Notification messages.
    The new version provides updates on default notification discovery, notification
    of ESG updates as well as notification to the smart card.
