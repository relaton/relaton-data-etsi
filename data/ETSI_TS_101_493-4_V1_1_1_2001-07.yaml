  script: Latn
  content: "Specification of a IEEE 1394 convergence sublayerService Specific sub-layer
    which provides a method of transporting IEEE 1394 isochronous and asynchronous
    packets as well as timing information for a bridge capable device. The IEEE 1394
    convergence SSCS layer sub-part 2 provides services that are specific and required
    by 1394 bridges. It will use the services of the IEEE 1394 SSCS Generic part (DTS/BRAN-0024004-3-1).
    The work will leverage all stable portions of IEEE P1394.1 and be focused on simplified
    restricted topology bus bridges for a Phase 1 TS.\r\n"
