abstract:
- content: "The result of the European Commission Study Group on Smart Appliances
    ontologies will take into account all the interest of the relevant stakeholders.
    This work will review the Study and adapt it to the structure of an normative
    document. Additionally, it will develop the mapping to oneM2M.  \r\nTherefore
    this work has two major objectives:  \r\n1) To provide a standardize framework
    for the  Common Ontology derived from the EC Study Group on Smart Appliances \r\n2)
    To map the common ontology onto the elementary oneM2M\r\n"
