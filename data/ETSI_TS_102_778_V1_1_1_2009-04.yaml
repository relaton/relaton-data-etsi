abstract:
- language: en
  script: Latn
  content: "This is the first phase of an activity to integrate the support of advanced
    electronic signatures, as specified in TS 101 733 and TS 102 903, in with PDF
    (ISO 32000)\r\nThis phase will specify a profile for a basic variant of advanced
    electronic signatures in PDF using the existing features of PDF signatures (ISO
    32 000-1).  \r\nLater phases will produce profiles for advanced electronic signatures
    in PDF incorporating the features of CAdES and XAdES and specify enhancements
    required to ISO 32000 to incorporate these features.  Further phases are also
    planned to specify enhancements required to conforming reader support of advanced
    electronic signatures including visible signatures and interfaces to signature
    support functions"
