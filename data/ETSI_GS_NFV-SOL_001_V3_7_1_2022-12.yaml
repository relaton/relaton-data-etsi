abstract:
- content: "This revision of NFV-SOL 001 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 published edition summarized hereafter:\r\n\r\nNFV-SOL 001 specifies a data
    model for NFV descriptors, using the TOSCA-Simple-Profile-YAML-v1.3, fulfilling
    the requirements specified in ETSI GS NFV-IFA 011 and ETSI GS NFV-IFA 014 for
    a Virtualised Network Function Descriptor (VNFD), a Network Service Descriptor
    (NSD) and a Physical Network Function Descriptor (PNFD). NFV-SOL 001 also specifies
    requirements on the VNFM and NFVO specific to the handling of NFV descriptors
    based on the TOSCA-Simple-Profile-YAML-v1.3."
