abstract:
- language: en
  script: Latn
  content: "This Work Item will specify the interfaces in a form of message flows
    and information elements used for acceleration resource management on the Nf-Vi
    reference point.\r\nThe related information model will be defined in IFA015. \r\nThe
    work will include \r\n1) discovery of acceleration resources.\r\n2) lifecycle
    management of acceleration resources.\r\nThe work will be based on the requirements
    contained in IFA004.\r\nThe deliverable will be a normative specification."
