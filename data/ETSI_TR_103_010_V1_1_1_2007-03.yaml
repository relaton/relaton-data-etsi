abstract:
- language: en
  script: Latn
  content: "The purpose of the document is to examine whether accuracies achievable
    by currently available synchronization methods in IP networks are adequate to
    ensure end user's quality of experience for a particular multimedia service. This
    document will discuss the issues related to inter-stream synchronization when
    all the concerned media are offered using:\r\n? IP networks from end-to-end;\r\n?
    A combination of TDM and IP networks."
