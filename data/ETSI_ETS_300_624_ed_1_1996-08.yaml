abstract:
- content: "To ensure management of different manufacturers  BTSs from the OMC\r\nthrough
    the BSC in a standardised way, this BSC interworking ETS\r\nrelates the OMC-BSC
    interface (Q3) as specified in GSM 12.20 and the\r\nBSC-BTS interface (A-bis Qx)
    as specified in GSM 12.21. In GSM 12.01\r\nit is required that the BSC performs
    the Mediation Function between\r\nthe OMC and the BTS. This ETS defines the requirements
    for this\r\nMediation Function.\r\n  "
