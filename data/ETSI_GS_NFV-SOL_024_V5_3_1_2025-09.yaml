abstract:
- content: The work item will develop a specification fulfilling the requirements
    specified in ETSI GS NFV-IFA 049. This work item will analyze existing solutions
    against ETSI GS NFV-IFA 049 requirements. Based on the analysis results, the WI
    will develop the protocol and data model for the NB-F interfaces of VNF generic
    OAM functions, prominently using the CRD schema format where feasible, and other
    formats for some VNF generic OAM functions if CRD is not feasible. The WI will
    specify requirements for the protocol(s) on the SB-V interfaces toward the VNF.
    The resulting deliverable will contain normative provisions.
