abstract:
- language: en
  script: Latn
  content: To prepare a new sub-part of TS 102 165 (part 3) to address the specificities
    of addressing AVA_VAN in the vulnerability analysis. Given that the EUCC is based
    on the Common Criteria VAN levels with an indicative mapping of AVA_VAN levels
    1 or 2 for CSA Substantial, and AVA_VAN levels 3 to 5 for CSA High the intent
    of this work item is to expand the guidance from ETSI CYBER to give a wider appreciation
    of the role of the VAN levels. This will add AVA_VAN analysis as TS 102 165-3
    (as an extension of the TVRA core) and expand on existing content in ETSI EG 202
    387 and ETSI ES 202 382
