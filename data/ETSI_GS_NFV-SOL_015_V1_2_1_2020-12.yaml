abstract:
- content: "This revision of NFV-SOL 015 conducts maintenance. It corrects errors,
    ambiguities, misalignments, and applies editorial modifications. This edition
    may add or modify specified features necessary for the specification of RESTful
    based NFV-MANO APIs. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-SOL
    015 defines patterns and conventions for RESTful NFV-MANO API specifications,
    gives recommendations on API versioning and provides an API specification template.
    The document defines provisions to be followed by the ETSI NFV Industry Specification
    Group (ISG) when creating RESTful NFV-MANO API specifications. The provisions
    do not apply to implementations."
