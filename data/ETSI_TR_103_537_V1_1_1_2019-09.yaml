abstract:
- language: en
  script: Latn
  content: Define and specify a Plugtest on Semantic Interoperability based on AIOTI
    High Level Architecture, oneM2M base ontology (linked to ETSI SmartM2M SAREF one)
    and oneM2M Service Layer information sharing to demonstrate a more practical/industrial
    use. This work will include test organizations as well as a test report. This
    work is expected to be developed in close collaboration with the ETSI Centre for
    Testing and Interoperability (CTI).
