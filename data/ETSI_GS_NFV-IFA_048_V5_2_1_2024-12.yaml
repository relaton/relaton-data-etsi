abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 048 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    048 specifies the structure and content of the NFV-MANO policy information model.
    This work item leverages the outcomes of the studies in ETSI GR NFV-IFA023, GR
    NFV-IFA042, and aligns, where applicable, with the existing information and data
    models related to policy management interfaces such as the ones specified in ETSI
    GS NFV-IFA 013 and ETSI GS NFV-SOL 012."
