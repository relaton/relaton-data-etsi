abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (reference point Um as defined in GSM 04\r\n.02) for
    normal operation, registration, erasure, activation, deactiva\r\ntion, interrogation
    and network invocation of call offering supplement\r\nary services. Provision
    and withdrawal of supplementary services is an\r\nadministrative matter between
    the mobile subscriber and the service p\r\nrovider and cause no signalling on
    the radio interface.\r\nIn GSM 04.10, the general aspects of the specification
    of supplementar\r\ny services at the layer 3 radio interface are given.\r\nGSM
    04.80 specifies the formats and coding for the supplementary servi\r\nces.\r\nDefinitions
    and descriptions of supplementary services are given in GS\r\nM 02.04 and GSM
    02.8x and 02.9x-series. GSM 02.82 is related specially\r\nto call offering supplementary
    services.\r\nTechnical realization of supplementary services is described in GSM
    03\r\n.11 and GSM 03.8x and 03.9x-series. GSM 03.82 is related specially to\r\ncall
    offering supplementary services.\r\nThe procedures for Call Control, Mobility
    Management and Radio Resourc\r\ne management at the layer 3 radio interface are
    defined in technical s\r\npecifications GSM 04.07 and GSM 04.08.\r\nThe following
    supplementary services belong to the call offering suppl\r\nementary services
    and are described in this ETS:\r\n- Call forwarding unconditional (CFU) (clause
    1);\r\n - Call forwarding on mobile subscriber busy (CFB) (clause 2);\r\n - Call
    forwarding on no reply (CFNRy) (clause 3);\r\n - Call forwarding on mobile subscriber
    not reachable (CFNRc) (clause 4\r\n).\r\n"
