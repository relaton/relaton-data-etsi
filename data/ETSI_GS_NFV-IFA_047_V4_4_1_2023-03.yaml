abstract:
- language: en
  script: Latn
  content: "The work item will specify the service interfaces for Management Data
    Analytics (MDA) (i.e., data analytics process) according to the recommendations
    in ETSI GR NFV-IFA 041. Normative requirements and operations information model
    applicable to interfaces exposing the MDA services to NFV-MANO and other consuming
    entities will be defined. Service interfaces are produced by architectural elements
    providing the MDA functions described in ETSI GR NFV-IFA 041.\r\nThe resulting
    deliverable will contain normative provisions."
