abstract:
- content: "The present document details the test sequences based on the definition
    and test methods defined in EG 202 843 The deliverable will define the generic
    test sequences for the 4 types of parameters, Time, percentage, number and Opinion
    Ratings. As an example it will also provide a set of dedicated test sequence for
    parameters of selected stages of the customer relationship course (QoS Assessment
    process). \r\nThe intention of this document is to define a common set of test
    sequences that are applicable by any stakeholder in order to provide results that
    are objective, reproducible and comparable."
