  content: This new third version of EN 300 239 is a rework of ECMA-165 (4th edition).
    This rework will introduce (beside smaller editorial and technical changes) a
    new Annex for the purpose of APDU segmentation which enables the transport of
    QSIG APDUs which extceed the maximum length transportable within a Facility Information
    Element between entities acting on behalf of the two ends of a connection through
    a PISN.
