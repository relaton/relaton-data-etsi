abstract:
- content: "Amend v1.1.1 based on comments arrived from the EC\r\n\r\n1) Amend the
    reference of SD-JWT VC to its latest draft\r\n2) Amend Clause 5 SD-JWT VC EAA
    as follows:\r\n2.1. Clause 5.2.1.4. Note referencing EUDIW TS 11.\r\n2.2. Clause
    5.2.10.1. Drop mention to the BitStringStatusListEntry as it does not apply to
    SD-JWT VC\r\n2.3 Clause 5.2.10.2 and 5.2.10.3 Amend requirements so that the status
    element is not mandatory for short-lived EAAs.\r\n\r\nAmend v1.1.1 based on comments
    arrived from other source, also regarding SD-JWT VC EAA.\r\n\r\n1)Make  EAA identifier
    optional for non-QEAA and non PuB-EAA.\r\n2) Amend section 5.2.5.1 and do not
    make mandatory the presence of subject or pseudonym (clause 4.2.6.2 does not mandate
    it) in non-QEAA and non-PuB EAA\r\n3)Clause 5.2.8.1. Do not ban the use of \"aud\"
    claim\r\n4)Not limiting JAdES to JAdES-B-B, but allow other upper levels\r\n\r\nTake
    into account additional comments received from members."
