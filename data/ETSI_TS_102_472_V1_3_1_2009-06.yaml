abstract:
- content: The present document defines a set of Content Delivery Protocols for streaming
    and file delivery services to be used with IP Datacast over DVB-H. Delivery protocols
    will be IP-based and will be implemented both in content servers and IP Datacast
    terminals. The present document includes information applicable to broadcasters,
    network operators, service providers and manufacturers. Version 1.3.1 provides
    a number of corrections and clarifications with respect to version 1.2.1.
