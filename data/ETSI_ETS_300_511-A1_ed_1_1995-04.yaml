abstract:
- content: "REASON 1:\r\nTo allow display of the IMEI check digits and SVN with the
    IMEI.\r\n CONSEQUENCES OF NON-ACCEPTANCE 1:\r\nThis amendment is required to avoid
    potential confusing displays.\r\n REASON 2:\r\nIt is mandatory in France, and
    Italy, to be able to dial two digit\r\nnumbers for emergency services and enquiry
    services after 1995.\r\n CONSEQUENCES OF NON-ACCEPTANCE 2:\r\nEmergency services
    and enquiry services in France and Italy will not\r\nbe reachable by customers.\r\n "
