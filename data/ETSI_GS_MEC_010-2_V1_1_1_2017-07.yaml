abstract:
- language: en
  script: Latn
  content: "This work item focuses on the management of mobile edge applications,
    such as application lifecycle and application-related policies. This includes
    description of application-related information (such as information related to
    policies, configuration, services, traffic rules, DNS), application lifecycle
    (instantiation and , relocation termination), and application-related events,
    mobility handling. It will describe the information flows, required information
    and operation, and when applicable, will specify the necessary data model, data
    format and operation format. The document produced will be a Group Specification
    that contains normative parts.\r\n"
