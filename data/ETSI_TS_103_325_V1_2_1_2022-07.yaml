abstract:
- language: en
  script: Latn
  content: "The WI is focused on relay capability in the MAC (two-hop capability).
    The two main focus areas / scope of the NWI are: \r\n1) relay node functionality
    enabling a two hop communication within a SmartBAN and \r\n2) hub to hub communication.
    \r\n\r\nThe possible use of different radios/ frequency bands is considered for
    the hop."
