abstract:
- content: This work item will study multi-tenancy related use cases for NFV to remove
    the gap between the existing IFA010 general functional requirements on multi-tenancy
    management and the missing requirement details regarding NFV elements consumed
    by different tenants. It will also take into consideration possible relation with
    Release 3 features like multi-domain NS provisioning, security orchestration.
    Key issues on multi-tenancy in NFV (e.g. tenant-dependent LCM, tenant-dependent
    resource management, traffic separation, ..) will be identified and analyzed for
    concluding the recommendations.
