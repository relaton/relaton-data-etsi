abstract:
- content: 'This Technical Specification will define the Multiradio Interface (MURI)
    reconfiguring the radios in mobile devices - this interface has been identified,
    among others, as standardization candidates in ETSI TS 103 095 following the RRS
    work flow recommendation (stage 4: Protocol and Interfaces  Specification(TS)).
    The work will be based on the Use Cases defined in ETSI TR 103 062 (Use Cases
    and Scenarios for SDR Reference Architecture for Mobile Device), ETSI TR 102 839
    (Multiradio Interface for Software Defined Radio (SDR); Mobile Device Architecture
    and Services) , ETSI TR 102 944 (Use Cases for Baseband Interfaces for Unified
    Radio Applications of Mobile Device‚Äù), the requirements defined in ETSI TS 102
    969 (Radio Reconfiguration related Requirements for Mobile Devices) and the Radio
    Reconfiguration related Architecture for Mobile Devices defined in ETSI TS 103
    095.'
