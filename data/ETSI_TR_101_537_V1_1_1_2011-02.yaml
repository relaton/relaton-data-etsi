abstract:
- language: en
  script: Latn
  content: To gain more information on the parameters necessary to optimise co-existence,
    between ER-GSM and RFID in the band 918 - 921 MHz. The results of the measurements
    should be used to define suitable mitigation strategies to ensure acceptable protection
    of ER-GSM. Furthermore the measurements should verify the initial assumptions
    of STF397 and should form the basis for the definition of suitable test procedures
    for RFID interrogators
