abstract:
- language: en
  script: Latn
  content: "The present document provides the information on electrical safety requirements
    for Information and Technical equipment including 3G mobile phone in each country
    and region. \r\nThe present document summarises the difference between international
    standards and national standards relevant to IEC60950 and also refers to regulations
    with regard to the conformity assessment because each country has different standards
    from other countries in current situation.\r\nThe present document does not define
    any new electrical safety requirements."
