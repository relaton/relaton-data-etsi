abstract:
- content: "This draft European Norm (EN) contains the Abstract Test Suite (ATS) specification
    for testing of the Digital Enhanced Cordless Telecommunications (DECT) DECT packet
    Radio Service (DPRS) Medium Access Control (MAC) layer at the Portable radio Termination
    (PT).\r\nThe objective of this test specification is to provide a basis for conformance
    tests for DECT equipment giving a high probability of air interface inter-operability
    between different manufacturer's DECT equipment.\r\nThe ISO standard for the methodology
    of conformance testing (ISO/IEC 9646-1 and ISO/IEC 9646-2) as well as the ETSI
    rules for conformance testing (ETS 300 406) are used as a basis for the test methodology.\r\nAnnex
    A provides the Tree and Tabular Combined Notation (TTCN) part of this ATS.\r\nAnnex
    B provides the specification of the parallel test component LT_MAC.\r\nAnnex C
    provides the Partial Protocol Implementation Extra Information for Testing (PIXIT)
    Proforma of this ATS.\r\nAnnex D provides the Protocol Conformance Test Report
    (PCTR) Proforma of this ATS.\r\nReference documents and work: ETS 300 175; ETS
    300 435; ETS 300 651; ETS 300 699; ETS 300 701; ETS 300 497; EN 301 649.\r\n\r\n"
