  content: "This EN will cover the essential requirements of article 3.2 of the R&TTE
    Directive for UTRA FDD UE in addition to those common ones of Part 1. The 6th
    release of the EN will cover all UTRA features that are relevant for UTRA FDD
    UE, up to and including 3GPP Release 10.\r\nIn addition it covers any new operating
    band planned to be used in the 6th release.\r\n"
