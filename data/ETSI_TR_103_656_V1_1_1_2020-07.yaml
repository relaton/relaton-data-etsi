  script: Latn
  content: The present document assesses and characterises the problems associated
    with interception and secure onward delivery of high-bandwidth user traffic using
    TCP or TLS as currently defined in ETSI TC LI specifications, identifies whether
    there is a need to solve these problems, and identifies potential technical and
    other measures that can be used to mitigate or address them.
