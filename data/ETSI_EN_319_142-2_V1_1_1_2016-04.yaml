abstract:
- content: "To produce an European Norm that will specify  formats for PDF Advanced
    Electronic Signatures (PAdES).  It will include a PAdES mother specification and
    companion PAdES profiles, including the PAdES Baseline Profile, and  one profile
    for E-Invoicing Profile.    \r\n\r\nPAdES mother specification part will evolve
    the latest version of ETSI TS 102 788; PAdES Baseline Profile part will evolve
    the latest version of ETSI TS 103 172.  The work will include the identification
    and agreement of relevant issues to deal with during the evolution of the aforementioned
    TSs to EN parts. It will also include the specification of a new profle of PAdES
    for e-Invoicing\r\nPart 2 defines extendes profiles for PDF signatures, taking
    over parts 2 to 6 of TS 102 778"
