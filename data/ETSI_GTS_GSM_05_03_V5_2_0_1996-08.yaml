abstract:
- language: en
  script: Latn
  content: "A reference configuration of the transmission chain is shown in GSM\r\n05.01.
    According to this reference configuration, this technical\r\nspecification specifies
    the data blocks given to the encryption unit.\r\nIt includes the specification
    of encoding, reordering, interleaving\r\nand the stealing flag. It does not specify
    the channel decoding\r\nmethod.\r\nThe definition is given for each kind of logical
    channel, starting\r\nfrom the data provided to the channel encoder by the speech
    coder, the\r\ndata terminal equipment, or the controller of the MS or BS. The\r\ndefinitions
    of the logical channel types used in this technical\r\nspecification are given
    in GSM 05.02, a summary is in annex 1.\r\n "
