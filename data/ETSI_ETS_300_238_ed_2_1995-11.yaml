abstract:
- language: en
  script: Latn
  content: "Thie European Telecommunication Standard (ETS) specifies the\r\nsignalling
    protocol for the support of Name identification\r\nsupplementary services at the
    Q reference point between Private\r\nTelecommunication Network eXchanges (PTNX)
    connected together within a\r\nPrivate Telecommunication Network (PTN). The name
    identification\r\nsupplmentary services are Calling Name Identification Presentation\r\n(SS-CNIP)
    and Connection Name Identification Presentation (SS-CONP).\r\n  "
