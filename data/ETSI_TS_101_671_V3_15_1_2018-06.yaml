  content: "The present document is step 3 of a three-step approach to describe a
    generic Handover Interface (HI) for the provision of lawful interception from
    a Network Operator, an Access Provider or a Service Provider (NWO/AP/SvP) to the
    Law Enforcement Agencies (LEAs).\r\nThis revision marks the present document is
    made historical and is therefore no longer maintained or revised. It has been
    superseded by TS 102 232 parts 1 to 7 and TS 103 280."
