abstract:
- language: en
  script: Latn
  content: "The purpose of this Global System for Mobile communications Technical\r\nSpecification
    (GTS) is to present the general requirements for the Pub\r\nlic Switched Telephone
    Network (PSTN) and the Integrated Services Digi\r\ntal Network (ISDN) as well
    as for the mobile network to be met in orde\r\nr to ensure a correct integration
    of the mobile service in the fixed n\r\network.\r\nThis technical specification
    covers only the signalling aspects of the\r\ninterworking. The service requirements
    are covered in a specific spec\r\nification: only the signalling impacts are dealt
    with here.\r\n"
