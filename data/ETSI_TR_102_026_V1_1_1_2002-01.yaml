  content: Study of using TTCN-3 for specifying tests for SIP. This TR should describe
    the technical approach used including experiences of implementing the tests on
    a real test platform. It will include example test purposes and TTCN-3 tests.
    However, it will not define a complete SIP conformance test suite but should lay
    the foundations for producing one in the future if required.
