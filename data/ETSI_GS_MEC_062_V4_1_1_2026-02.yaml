abstract:
- content: 'This work item specifies the implementation of MEC support for Security
    Management and Monitoring (SMM) feature. It will describe the information flows,
    will list security-related data to be collected, and as applicable, will specify
    the necessary data model and data format. This work item will provide guidelines
    to enable integration into existing security automation tools. This work item
    will also provide MEC SMM related informative descriptions on the use of security
    profiles, directives, policies, and the functionality of collection, distribution,
    and storage of security data. '
