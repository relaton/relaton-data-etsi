abstract:
- content: "a) Make use of the DTR/TE-10002 functional model for describing the\r\nfunctional
    architecture of multimedia applications;\r\nb) Detail which new services and applications
    may take benefit from\r\nthe MHEG API and the script representation;\r\nc) Indicate
    why those services and applications require the\r\ndevelopment of a MHEG API and
    a script representation;\r\nd) Investigate how those applications and services
    are likely to use\r\nthe MHEG API and the script representation;\r\ne) Specify
    the functions which should be provided by the MHEG API and\r\nthe script representation;\r\nf)
    Identify the associated technical requirements;\r\ng) Evaluate technical options
    for the definition of the MHEG API and\r\nthe script representation, making recommendations
    accordingly and\r\nlisting open issues.\r\n "
