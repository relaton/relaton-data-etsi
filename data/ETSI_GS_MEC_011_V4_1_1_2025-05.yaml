  script: Latn
  content: 'This work item focuses on the enhancement and maintenance of Mp1 reference
    point between MEC applications and MEC platform. This includes both updating the
    existing features and defining new features, such as completing the MEC profile
    of CAPIF and other necessary alignment with the related 3GPP work, security related
    aspects. It will describe the information flows, required information, and as
    applicable, will specify the necessary operations, data model and data format.  '
