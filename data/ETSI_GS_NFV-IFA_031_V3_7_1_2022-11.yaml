abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 031 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 edition summarized hereafter:\r\n\r\nNFV-IFA 031 specifies the interface requirements,
    the interfaces and the necessary information elements enabling the fault, configuration
    and information, performance, state and log management of NFV-MANO functional
    entities. In addition, the document also describes the framework to support the
    management of NFV-MANO functional entities. The different aspects specified in
    NFV-IFA 031 have been analysed firstly in ETSI GR NFV-IFA 021."
