abstract:
- content: "Describe the requirements that allow connection of  (IP-) PBX's to the
    NGN.\r\nFollowing aspects need to be covered:\r\n-Support Direct Inward Dialling
    to private extensions behind the PBX from the operators NGN.\r\n-Support for user
    with a private extension behind a PBX when calling to an NGN user.\r\n-Support
    for calls from a PBX to an enterprise user in the NGN.\r\n-Support PBX/PBX interconnection
    in the operators NGN.\r\n-E164 addressing of private extensions\r\n-Support of
    Regulatory requirements like emergency\r\nSecurity requirements"
