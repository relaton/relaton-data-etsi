abstract:
- language: en
  script: Latn
  content: "To perform the air interface functional protocol validation\r\n(more precisely
    the layer 2 and 3 of the Voice and Data (V&D)\r\nand Packet Data Optimized (PDO)
    air interface protocol).\r\n-06012: Validation of SDL models\r\n-06013: Validation
    of test suites\r\n Define the functional validation model;\r\nDefine the test
    environment, the validation test to be performed\r\nand the tools required;\r\nWrite
    and run the defined tests on the ETSI tools.\r\nLiaison with PT 65 (Validation
    and Verification techniques),\r\nreporting to TC MTS.\r\nActivity limited to Functional
    validation, excluding Load validation.\r\n"
