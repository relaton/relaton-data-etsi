- content: This work describes and defines the specification level requirement for
    MEC federation, information flows for MEC federation, interfaces over the reference
    points to support MEC federation, i.e., Mfm-fed, Mff-fed, and Mfb-fed. This work
    also specifies necessary data model, data format, and operation format for MEC
    federation. This work carefully considers the relevant work of other industry
    bodies relating to MEC federation (e.g., GSMA OPG, 5GAA, etc.) and all relevant
