abstract:
- content: "This work item aims at \r\n\r\n1. Providing guidelines on the use of the
    three configuration options enabled by the NFV architectural framework \r\n\r\n2.
    Identifying gaps in current specifications preventing interoperability between
    VNFs and independently-developed VNF configuration management functions, and/or
    embedding VNF configuration management in VNF lifecycle management. \r\n\r\n3.
    Providing recommendations on normative work to be carried out to fill these gaps.
    This might include recommending that profiles of externally defined protocols,
    APIs and configuration frameworks be specified. \r\n\r\nThe resulting deliverable
    will be informative."
