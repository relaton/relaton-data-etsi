  script: Latn
  content: "Specification of a mapping of the functional procedures of the Re interface
    \ (defined in ETSI ES 282 003) over the DIAMETER protocol\r\n\r\nIn practice,
    the deliverable will specify:\r\nWhich DIAMETER commands are mapped to the functional
    procedures\r\nThe set of DIAMETER AVPs (Attribute Value Pairs) that need to be
    specified in each command\r\nThe procedures at the A-RACF side and their relationship
    to the DIAMETER commands and AVPs\r\nThe procedures at the RCEF side and their
    relationship to the DIAMETER commands and AVPs\r\n"
