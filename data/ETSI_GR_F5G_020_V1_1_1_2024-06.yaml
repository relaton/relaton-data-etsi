abstract:
- content: "This Work Item will describe use cases for the F5G Advaced network. The
    use cases include services and applications to consumers, enterprises, vertical
    industries, operational optimizations, and evolved fixed end-to-end infrastructure.\r\nThe
    F5G Advanced WI will address use cases not included in F5G so far. Use cases will
    be aimed to introduce new technical requirements for the F5G Advance Network along
    various characteristic dimensions. \r\nThe use cases will be used as input for
    gap analysis and technology landscape activities to extract technical requirements.\r\n"
