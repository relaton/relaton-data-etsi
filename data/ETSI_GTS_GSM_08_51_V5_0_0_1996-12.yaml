abstract:
- language: en
  script: Latn
  content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    is an introduction to the 08.5x - 08.6x series of GSM Technical S\r\npecifications
    and deals with the definition of the Base Station Contro\r\nller (BSC) to Base
    Transceiver Station (BTS) interface defined inside\r\nthe base station system
    (BSS) for the GSM system. These Technical Spec\r\nifications define the basic
    interface with some identified options req\r\nuiring further elaboration. The
    BSC-BTS interface is mandatory within\r\nGSM only if the BSC and the BTS are not
    collocated.\r\n "
