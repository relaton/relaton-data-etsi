abstract:
- language: en
  script: Latn
  content: "This technical specification (TS) contains the Abstract Test Suite (ATS)
    to test the BRAN HIPERLAN type 2; Data Link Control Layer (DLC); Part 2: Radio
    Link Control (RLC) sublayer.\r\nThe objective of this test specification is to
    provide a basis for conformance tests for BRAN HIPERLAN type 2 equipment giving
    a high probability of air interface inter-operability between different manufacturer's
    BRAN HIPERLAN type 2 equipment.\r\nThe ISO standard for the methodology of conformance
    testing (ISO/IEC 9646-1 and ISO/IEC 9646-2) as well as the ETSI rules for conformance
    testing (ETS 300 406) are used as a basis for the test methodology."
