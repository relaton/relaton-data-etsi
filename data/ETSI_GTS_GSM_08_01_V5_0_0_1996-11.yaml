abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    is an introduction to the GSM 08.0X series of Technical Specifica\r\ntions and
    deals with the definition of the Base Station System (BSS) t\r\no Mobile Switching
    Centre (MSC) (referred to as the A-interface) defin\r\ned for the GSM system.\r\nIt
    also introduces Technical Specifications in the GSM 08.20 series, d\r\nealing
    with the support of data services on this interface.\r\nThis GTS gives an overview
    of the content of the GSM 08.0X and GSM 08.\r\n20 series of Technical Specifications
    explaining how the detailed cont\r\nent of the Technical Specifications is partitioned
    and how the Technic\r\nal Specifications can be used to support a full BSS-MSC
    interface.\r\n "
