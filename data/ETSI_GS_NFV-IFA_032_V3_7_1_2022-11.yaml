abstract:
- language: en
  script: Latn
  content: "This revision of NFV-IFA 032 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    3 edition summarized hereafter:\r\n\r\nNFV-IFA 032 specifies the interfaces for
    management of multi-site connectivity services. The services are produced by a
    WAN Infrastructure Manager (WIM). The present document also describes the operations
    and the information elements that are exchanged over these interfaces."
