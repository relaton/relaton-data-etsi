abstract:
- content: 'The DCAT Application Profile (DCAT-AP) is a specification based on W3C''s
    Data Catalog vocabulary (DCAT) for describing public sector and other open datasets
    in Europe. Its basic use case is to enable a cross-data portal search for datasets
    and make public sector data better searchable across borders and sectors. This
    report proposes a mapping to enrich NGSI-LD datasets with metadata aligned with
    DCAT/DCAT-AP definitions. '
