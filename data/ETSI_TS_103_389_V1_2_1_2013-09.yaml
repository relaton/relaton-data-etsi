  script: Latn
  content: "Scope of work to be undertaken:  Technical Specification for the usage
    of Session Initiated Protocol (SIP) based interface on the interface between Network
    Switching Subsystem (NSS) and Fixed Terminal Subsystem (FTS).\r\noThe TS shall
    consider NSS architectures according 3GPP Release 99 and 3GPP Release 4 (BICN)
    on-wards.\r\nThe TS shall only cover the interface between NSS and FTS but not
    other interfaces internal to either NSS or FTS."
