abstract:
- language: en
  script: Latn
  content: "This document defines the control strings (service codes) for MMS functions
    and MMS supplementary services as defined in the service description of the Multimedia
    Messaging Service (MMS). \r\nThese MMS control strings can be used between a Multimedia
    Messaging Terminal Equipment (MM-TE) and a Multimedia Messaging Service Centre
    (MM-SC) to control both the MMS functions and the optional MMS supplementary services.\r\nThese
    MMS control strings can be used via PSTN/ISDN accesses."
