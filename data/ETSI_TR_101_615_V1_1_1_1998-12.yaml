abstract:
- language: en
  script: Latn
  content: "The relationship between the Telecommunications services platform, the\r\nend-user
    roles and the other platforms defined in EII Enterprise Mode,\r\nand the GMM Framework
    architecture. The requirements of these are spe\r\ncified in architectural terms.
    This model shall include current IN and\r\nTMN functions. Items for consideration
    include:\r\n- Relationship with EII/GII;\r\n- Relationship with the Internet;\r\n-
    Support for applications;\r\n- Service interworking;\r\n- U and V reference points;\r\n-
    Information flows between platforms;\r\n- Evolution of DASH principles and extension
    to applications in the c\r\nontext of    network interconnection.\r\n  "
