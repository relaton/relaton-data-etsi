abstract:
- content: 'Test descriptions, procedures, methods and test configurations, along
    with precise expected outcomes that will comprise a conformance test plan for
    the APIs exposed on the following reference points: Os-Ma-Nfvo, Or-Vnfm, and Ve-Vnfm,
    defined in NFV Release-5 versions 5.1.1 of ETSI GS NFV-SOL 012, ETSI GS NFV-SOL
    011, ETSI GS NFV-SOL 009, ETSI GS NFV-SOL 005, ETSI GS NFV-SOL 003, and ETSI GS
    NFV-SOL 002, respectively. Where possible, the tests will be specified using means
    to facilitate automation of the testing.'
