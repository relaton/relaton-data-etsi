abstract:
- content: "The reporting of Global KPIs in accordance with EN 305 200-2-2 requires
    the collection of data to enable the calculation of the following aspects\r\n
    - Objective KPI relating to task efficiency (KPITE) based on data_volume and total
    energy consumption (KPIEC); \r\n- Objective KPI relating to the use of renewable
    energy (KPIREN). \r\nThe present document supports the requirements of EN 305
    200-22 providing a framework for, and detailing, the implementation procedures
    including any necessary techniques for estimation of energy consumption together
    with clarification and treatment of different types of data volume."
