abstract:
- language: en
  script: Latn
  content: This Work Item focuses on the enhancement of the Traffic Management APIs.
    The possible enhancements include incorporating a bandwidth range to the Bandwidth
    Management API, implementing priority functionality for the Multi-access Traffic
    Steering API to handle splitting and switching, introducing a pub/sub mechanism
    to enhance bandwidth usage and quality of service, introducing new response codes,
    etc. Further, if any, this Work Item allows to correct errors and omissions within
    the specification.
