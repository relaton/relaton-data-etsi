abstract:
- content: "This specification describes the supplementary services belonging to\r\nthe
    group CALL OFFERING SUPPLEMENTARY SERVICES.\r\nThe general aspects, including
    definitions and recommended provision,\r\nof the description of the GSM supplementary
    services are given in\r\nspecification GSM 02.04.\r\nThe group of supplementary
    services CALL OFFERING SUPPLEMENTARY\r\nSERVICES is divided into four different
    supplementary services:\r\n- Call forwarding unconditional (section 1);\r\n- Call
    forwarding on mobile subscriber busy (section 2);\r\n- Call forwarding on no reply
    (section 3);\r\n- Call forwarding on mobile subscriber not reachable (section\r\n4).\r\n"
