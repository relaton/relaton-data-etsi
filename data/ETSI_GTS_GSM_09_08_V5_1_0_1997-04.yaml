abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    describes the subset of Base Station System Application Part (BSS\r\nAP) messages
    and procedures, defined in GSM 08.06 and GSM 08.08, which\r\nis used on the E-interface.
    A general description can be found in GSM\r\n03.02 and GSM 03.09.\r\nFor the initiation
    and execution of handover between MSCs a subset of\r\nBSSMAP procedures are used.
    For the subsequent control of resources al\r\nlocated to the Mobile Station (MS)
    BSSMAP procedures are used. DTAP is\r\nused for the transfer of connection management
    and mobility managemen\r\nt messages between the MS and the controlling MSC.\r\n
