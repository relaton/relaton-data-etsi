abstract:
- language: en
  script: Latn
  content: This work item delivers a service and network management framework for
    ETSI TIPHON Release 4 [e.g. requirements, information models, management interfaces
    and information bases]. Based on existing general service & network management
    frameworks, it defines applicable service and network management requirements,
    the roles of network management in TIPHON networks, a common terminology, relevant
    information models for IP telephony manageable elements and a set of related protocols
    & information bases to communicate network management information.
