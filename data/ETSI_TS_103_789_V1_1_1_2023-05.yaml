abstract:
- language: en
  script: Latn
  content: The purpose of the document is to summarize Radar related parameters for
    object detection, identification and RCS measurement and to develop a physical
    test setup (e.g. based on fixed and moving targets with specified RCS) to provide
    a simplified test for the assessment of RBS and RBR requirements. Therefore, a
    clear specification is necessary to provide all necessary information to test
    houses to run reproducible and comparable tests. Furthermore, the content of the
    document could be transferred in future into EN 303 883-2.
