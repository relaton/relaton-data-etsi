abstract:
- language: en
  script: Latn
  content: "The purpose of this Technical Specification is to present the possible\r\narchitectures
    of the mobile system. Clause 3 of this specification\r\ncontains a definition
    of the different functional entities needed to\r\nsupport the mobile service.
    In clause 4, the configuration of a PLMN\r\nis described as well as the organisation
    of the functional entities;\r\nthe configuration presented is the most general
    in order to cope with\r\nall the possible implementations which can be imagined
    in the\r\ndifferent countries. To illustrate that purpose, some examples of\r\npossible
    configurations are presented. Clause 5 of this specification\r\ncontains a brief
    description of the interfaces involved which shows\r\nthe principle of the organisation
    considered.\r\n "
