abstract:
- content: "The purpose of this European Telecommunication Standard (ETS) is to de\r\nscribe
    typical attributes of different types of Mobile Stations (MS) t\r\no be used on
    GSM PLMNs. The term GSM PLMN refers to a GSM, DCS 1 800 o\r\nr any PLMN based
    on the GSM specification, irrespective of the frequen\r\ncy band used.\r\nManufacturers
    and customers may choose any appropriate combination of\r\nthese attributes in
    order to fulfil their need while utilizing the ser\r\nvices offered through a
    GSM or a DCS 1 800 PLMN. This is not an exhaus\r\ntive list of attributes or types
    of MS. Type approval of MSs is addres\r\nsed in GSM 11.10.\r\n  "
