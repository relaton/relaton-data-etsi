abstract:
- language: en
  script: Latn
  content: "This part of a set of ETSs on VB5 reference points specifies the\r\nphysical,
    procedural and protocol requirements for the interfaces at\r\nthe VB5.1 reference
    point between a broadband or combined narrowband &\r\nbroadband access network
    and a service node. The access network shall\r\nsupport flexible (provisioned)
    VPC and VCC allocation but without\r\nconcentration capability at VC level within
    the access network.\r\n"
