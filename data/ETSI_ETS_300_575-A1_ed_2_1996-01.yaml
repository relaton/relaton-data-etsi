abstract:
- content: "A reference configuration of the transmission chain is shown in GSM 05\r\n.01.
    According to this reference configuration, this technical specifi\r\ncation specifies
    the data blocks given to the encryption unit.\r\nIt includes the specification
    of encoding, reordering, interleaving an\r\nd the stealing flag. It does not specify
    the channel decoding method.\r\nThe definition is given for each kind of logical
    channel, starting fro\r\nm the data provided to the channel encoder by the speech
    coder, the da\r\nta terminal equipment, or the controller of the MS or BS. The
    definiti\r\nons of the logical channel types used in this technical specification\r\nare
    given in GSM 05.02, a summary is in annex 1.\r\n  "
