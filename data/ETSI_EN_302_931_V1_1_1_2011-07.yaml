abstract:
- language: en
  script: Latn
  content: Specifies types and definition of geographical areas based on basic geometric
    shapes. Defines the geographical destination area for the GeoNetworking protocol
    headers. Defines basic geometric operations to determine whether a point is located
    inside, outside or at the border of a geometric shape. Out of scope are existing
    location referencing schemes and definition of SAPs. Out of scope is encoding
    of the definitions in the protocols.
