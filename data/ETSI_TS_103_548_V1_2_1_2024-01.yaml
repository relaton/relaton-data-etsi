abstract:
- content: 'to specify the set of SAREF reference ontology patterns for the modelling
    and the description of any kind of applications-related data/information/systems.
    The SAREF reference ontology patterns can be instantiated in different verticals
    to provide the SAREF suite of ontologies a homogeneous and predictable structure,
    and to achieve higher semantic interoperability. They extend and are aligned with
    the core of the following ontologies: W3C&OGC SOSA (Sensing, Observation, Sampling
    and Actuation) and SSN (Semantic Sensor Network), QUDT (Quantity, Unit, Dimension
    and Type).'
