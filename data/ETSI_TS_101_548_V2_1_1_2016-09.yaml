abstract:
- language: en
  script: Latn
  content: "To allow interoperability the following requirements will be technically
    improved:\r\n- Management of the Reverse Power Feeding System;\r\n- Start-Up procedure.\r\n\r\nThe
    following new requirements will be added:\r\n- POTS adaptation including signalling
    translation;\r\n- Low power modes/battery operation;\r\n- New scenarios/classes;\r\n-
    Start-up protocol for no POTS scenario;\r\n- the definition of a passive based
    handshake protocol and DPU Power requirements for reverse power feeding as part
    of this work item and the next TS 101 548 RPF revision."
