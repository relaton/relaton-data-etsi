abstract:
- language: en
  script: Latn
  content: "This document defines an enhancement of the ISUP protocol, the latter
    contained in ETS 300 356.\r\nThe objective is to allow a prioritized call setup
    in case of an emergency situation, facilitating the organization of relief action.\r\nIt
    focuses on marking the calls of emergency relief personnel in the international
    signalling network.\r\nThus, the document provides a solution for supporting IEPS
    according to E.106 on the international connection section.\r\nCooperation with
    SPAN 14 takes place , where appropriate. Work in ITU-T SG 11 will be observed.\r\n"
