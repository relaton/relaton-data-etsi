- language: en
  script: Latn
  content: "To prepare a System Reference Document to be sent to CEPT-ERC on the evolution
    of TETRA to provide high speed packet data at speeds approximately 10 times that
    available in existing TETRA, to support multimedia and other high speed data applications
    required by existing and future TETRA users. Areas involved expected to include:\r\n-Modulation
    method/FEC\r\n-Air interface protocol stack\r\n-Interference/guard bands\r\nroaming
    indicator\r\nGPRS interaction"
