- content: This work item focuses on the enhancement and maintenance of Mp1 reference
    point between MEC applications and MEC platform. This includes both updating the
    existing features and defining new features, such as filling any gaps identified
    (e.g., mapping MEC API framework to CAPIF, information exposure for MEC Application
    Instances, necessary alignment with the related 3GPP work). It will describe the
    information flows, required information, and as applicable, will specify the necessary
    operations, data model and data format.
