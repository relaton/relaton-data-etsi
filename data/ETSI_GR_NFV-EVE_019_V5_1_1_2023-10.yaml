abstract:
- content: "This work item will revise the published GR NFV-EVE019 to further investigate
    \ in Release 5 aspects of VNF generic OAM relevant to:\r\na) the way automation
    can be incorporated within the set (or framework) of VNF  generic OAM functions.\r\nb)
    the mechanisms that can simplify the management of VNF network connectivity on
    a virtualized platform.\r\nc) the way VNF generic OAM functions can support metrics
    aggregation and configuration management. \r\nThe work item will identify relevant
    use cases and will also delineate a set of possible design options and potential
    solutions, and the impact on the NFV framework and the specified VNF generic OAM
    functions. Both container and VM-based environments will be considered. "
