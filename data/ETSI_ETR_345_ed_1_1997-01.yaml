abstract:
- content: "In a process where users participate in the work on three different\r\nlevels
    the requirements for key size and key spacing for\r\npeople with special needs
    will be investigated. These items are\r\nprioritised as standardisation issues
    in the report from PT16V. Also\r\nthe need has been recognised by the Danish Centre\r\nfor
    Technical aids when assessing telephones in respect to people\r\nwith special
    needs. The work item will be carried out as a part\r\nof the Heart project, line
    A, workpackage A.3  Case study in user\r\nparticipation on standardisation & testing
    requirements .\"\r\n"
