abstract:
- language: en
  script: Latn
  content: "This WID will describe the MEC PoC criteria to be used within the PoC
    Framework. It will also describe the MEC PoC criteria to be used within the PoC
    Framework. It will create the MEC Proof of Concept Framework to stimulate multi-vendor
    Proof of Concepts based on a specific set of MEC PoC criterias. The submission
    details will be described to ensure that all relevant data of the PoC proposal
    will be correctly captured. Furthermore, the process how the POC criteria can
    be evaluated impartially and transparently, shall be described.  \r\n\r\nThis
    Group Specification is informative."
