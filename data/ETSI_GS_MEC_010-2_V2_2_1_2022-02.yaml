abstract:
- language: en
  script: Latn
  content: This Work Item maintains and/or enhances APIs for the application lifecycle,
    rules and requirements management over Mm1 and Mm3 or Mm3* reference points; and
    specifies the new APIs to support the MEC in NFV over reference points, e.g. Mv1,
    Mv2 and Mv3. This document produced will describe the information flows, required
    information,  and as applicable, will specify the necessary operations, data models
    and data formats to support the related features identified by requirements in
    MEC002 GS and alignment with the ETSI NFV Management and Orchestration Interface
    Specifications respectively.
