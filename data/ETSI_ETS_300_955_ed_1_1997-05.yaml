abstract:
- content: "This European Telecommunication Standard (ETS) specifies the procedure\r\ns
    used at the radio interface (reference point Um as defined in GSM 04\r\n.02) for
    normal operation, registration, erasure, activation, deactiva\r\ntion, invocation
    and interrogation of charging supplementary services.\r\nThe provision and withdrawal
    of supplementary services is an administ\r\nrative matter between the mobile subscriber
    and the service provider a\r\nnd causes no signalling on the radio interface.\r\nIn
    GSM 04.10 the general aspects of the specification of supplementary\r\nservices
    at the layer 3 radio interface are given.\r\nGSM 04.80 specifies the formats and
    coding for the supplementary servi\r\nces.\r\nDefinitions and descriptions of
    supplementary services are given in GS\r\nM 02.04 and GSM 02.8x and 02.9x-series.
    GSM 02.24 and 02.86 are relate\r\nd to the charging supplementary services.\r\nTechnical
    realization of supplementary services is described in GSM 03\r\n.11 and GSM 03.8x
    and 03.9x-series. GSM 03.86 is related to the chargi\r\nng supplementary services.\r\nThe
    procedures for Call Control, Mobility Management and Radio Resourc\r\ne management
    at the layer 3 radio interface are defined in GSM 04.07 a\r\nnd GSM 04.08.\r\nThe
    following supplementary services belong to the charging supplement\r\nary services
    and are described in this ETS:\r\n-\tAdvice of Charge (Information)\t(AoCI)\t(clause
    1);\r\n-\tAdvice of Charge (Charging)\t(AoCC)\t(clause 2).\r\n"
