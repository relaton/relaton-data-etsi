abstract:
- language: en
  script: Latn
  content: "Identify gaps and recommendations of existing and required IPv6 standards
    both inside ETSI and in other SDOs needed to accelerate IPv6-based innovations,
    with special focus on:\r\n\tIPv6 based 5G (and beyond 5G) IP transport, and cloud
    & IP network convergence \r\n\tIPv6 based enterprise networking and Industrial
    Internet\r\n\tIPv6 cybersecurity and management\r\nThe identified IPv6 based gaps
    and recommendations derived by this work item will be communicated to, and coordianted
    with suitable ETSI TCs and ISGs and as well other SDOs, such as IETF. This WI
    itself will not specify any protocols or solutions."
