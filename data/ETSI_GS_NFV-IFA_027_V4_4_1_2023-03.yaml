abstract:
- content: "This revision of NFV-IFA 027 continues the development of the specification
    as part of the NFV Release 4. This edition will add requirements to support the
    Release 4 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    027 specifies the performance measurements and use cases for descriptors and interfaces,
    including Or-Vnfm reference point, Ve-Vnfm reference point, Vi-Vnfm reference
    point, Or-Vi reference point, and Os-Ma-nfvo reference point, based on the performance
    metrics collected at NFVI."
