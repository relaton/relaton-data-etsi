abstract:
- language: en
  script: Latn
  content: "Implementation of revisions to the standard as requested by CEPT and BNetzA
    relating to clauses 8.4/8.5 and clause 10.\r\nChanges to clauses 8.4 and 8.5 are
    necessary to detect unwanted transients at power-up and power-down of the signal
    transmitted by an interrogator..\r\nChanges to clause 10 are necessary to align
    the test method  to CEPT Rec 74-01\r\nAdditional changes:\r\nTo align the extreme
    temperature ranges with those quoted in other standards.\r\nTo ensure consistency
    in the limits for the horizontal beamwidths of antennas"
