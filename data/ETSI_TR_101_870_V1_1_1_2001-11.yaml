    where, due to the presence of radio transmitters, EMF levels may exceed those
    for the general public as stated in the relevant Recommendations. \r\nIt is not
    for use for Radio amateurs. Antenna sites with a total EIRP of 2W or less are
    excluded from these guidelines. \r\n"
