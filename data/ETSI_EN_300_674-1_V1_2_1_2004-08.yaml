  script: Latn
  content: Part 1 of the standard should specify the radio requirements for Road Side
    Units and On-Board Units for road telematics and include the testing methodology
    and test cases. The standard should be a product standard and not discuss specific
    systems or applications. However, the set of parameters and their values should
    be sufficient to achieve specific systems performance.
