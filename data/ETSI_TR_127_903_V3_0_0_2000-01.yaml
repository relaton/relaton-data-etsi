  script: Latn
  content: "Report identifing applications not covered elsewhere + and propose method
    of handling in WG2.\r\nThe present document provides information on existing synchronisation
    protocols. It summarises proprietary and standard protocols relevant to current
    and future mobile communication devices.\r\nThe present document covers only synchronisation
    between end-user devices, desktop applications, and server-based information services.
    It does not refer to replication or synchronisation between enterprise databases."
