    Work Item will perform gap analyses between the technologies required by the use
    case and those that are available. \r\nThe identification of the relevant SDOs
    will be based on their exisiting projects, Work Items and competence for each
    matter, thereby avoiding duplication of work and conflicts.\r\n"
