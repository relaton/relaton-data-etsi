abstract:
- language: en
  script: Latn
  content: "This European Telecommunication Standard (ETS) provides the survey of\r\nthe
    GSM Network Management (NM) interfaces in accordance with the\r\nrequirements
    in the GSM standards and with the architectural concept\r\nand methodology defined
    in GSM 12.00 (ETS 300 612-1)[80].\r\nNOTE: The requirements for GSM covers the
    requirements for a DCS 1800\r\nnetwork as well.\r\nThe various possibilities for
    transfer of NM messages between the NM\r\nentities and Network Elements (NEs)
    are outlined in this standard, and\r\nthe requirements are set up for an OSI protocol
    stack appropriate for\r\na GSM TMN.\r\nThis ETS describes the relevant protocol
    profiles for Q3 and Qx\r\ninterfaces.\r\n"
