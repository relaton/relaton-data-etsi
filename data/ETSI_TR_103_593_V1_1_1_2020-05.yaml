abstract:
- language: en
  script: Latn
  content: "The document will provide information on the existing and intended applications,
    the technical parameters, the relation to the existing spectrum regulation (ECC/DEC(04)03
    and 2004/545/EC) and reflecting the WRC15 decision (RR footnote 5.559B and ITU-R
    recommendation M.2057 and ITU-R report M.2322) on automotive radar (AI.1.18).
    The current regulation should be reviewed in the light of the results of WRC15.
    \r\nThe document will include necessary information to support the co-operation
    between ETSI and the Electronic Communications Committee (ECC) of the European
    Conference of Post and Telecommunications Administrations (CEPT), including:  Detailed
    market information (annex A);  Technical information (annex B);  Relation to existing
    spectrum regulation (annex C);  Expected compatibility issues (annex D). \r\n"
