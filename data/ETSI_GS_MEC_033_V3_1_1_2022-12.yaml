abstract:
- content: "This work item will introduce a service to assist the deployment and usage
    of devices that require additional support in a MEC environment, e.g., due to
    security constraints, limited power, compute and communication capabilities, such
    as IoT and MTC devices. The work item will define an API necessary to enable the
    device provisioning, and configuration of the associated components and applications
    requiring connection to these devices.\r\nIt will describe the information flows,
    required information, and as applicable, will specify the necessary operations,
    data model and data format."
