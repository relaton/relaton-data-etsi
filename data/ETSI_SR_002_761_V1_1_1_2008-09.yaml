abstract:
- language: en
  script: Latn
  content: "Providing guidance for users choosing between various telecommunication
    service offers. \r\n- Identification of relevant information a user needs to have
    access to in order to perform an informed choice.\r\n- Providing basic user understandable
    explanations on how a telecommunication service works and what the relationship
    between terminal equipment, network and service aspects (service elements) are.\r\n-
    Structured approach for choosing an adequate telecommunication service. (kind
    of check-list)\r\n- Collect all available information on user QoS and providing
    guidance on how to use it\r\n- Take into account  interoperability issues of service
    (normally a service is bought at a single provider; service level guarantees are
    not given for inter-network calls."
