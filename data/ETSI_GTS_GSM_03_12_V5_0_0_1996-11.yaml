abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    describes the procedures in the network related to location regis\r\ntration.
    They include:\r\n- location updating;\r\n - location cancellation;\r\n- periodic
    location updating;\r\n - IMSI attach/detach.\r\n The procedures in the Mobile
    Station (MS) are described in GSM 03.22.\r\nThe procedures between MSC, VLR and
    HLR utilise the Mobile Applicatio\r\nn Part (MAP) and details concerning the exchange
    of information are co\r\nntained in GSM 09.02.\r\n"
