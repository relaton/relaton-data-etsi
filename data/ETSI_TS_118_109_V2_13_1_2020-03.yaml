abstract:
- content: "The specification will cover the protocol specific part of communication
    protocol used by oneM2M compliant systems as 'RESTful HTTP binding'.\r\nThe scope
    of this Work Item includes (not limited to as shown below):\r\n-Binding oneM2M
    Protocol primitive types to HTTP method\r\n-Binding oneM2M response codes (successful/unsuccessful)
    to HTTP resopnse codes\r\n-Binding oneM2M RESTful resources to HTTP resources\r\nThis
    specification is depending on Core API protocol specification (TS-0008) for data
    types.\r\n"
