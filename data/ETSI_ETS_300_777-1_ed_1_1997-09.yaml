abstract:
- content: "This ETS will be based on ISO/IEC 13552-5 for European use, selecting\r\nfrom
    MHEG-1 the necessary features to ensure interoperability of\r\nbasic multimedia
    applications across minimal resource platforms.\r\nBasic multimedia applications
    include (eg, as defined by DAVIC),\r\nTelevision distribution, near Video on Demand,
    Video on Demand and\r\nteleshopping.\r\nNote: MHEG-5 is a subset of MHEG-1 for
    basic level implementations.\r\nMHEG-5 is scheduled for CD ballot in August 1995
    and is planned to go\r\nto DIS ballot in November 1995.  PT75 will generate the
    BNF and ASN.1\r\nencodings and the execution model of MHEG-5.  This will result
    in a\r\njoint ISO/ETSI specification.\r\n "
