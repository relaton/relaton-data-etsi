abstract:
- content: The present document defines the VNF Package security requirements and
    procedures. The present document addresses the security issues related to the
    integrity, authenticity and confidentiality of the VNF Package artifacts. The
    VNF Package specification is already undertaken in ETSI GS NFV-IFA 011 [1] and
    ETSI GS NFV-SOL 004 [2], this is used as input to the present document. Clarification
    around digital signing of package artifacts is included in the present document.
