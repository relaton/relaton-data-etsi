abstract:
- content: This Technical Standard will define a consumer object based audio renderer
    for use with the AC-4 codec as specified in ETSI TS 103 190-2, and the object
    audio metadata specified therein. The renderer inputs are the object essences
    and the corresponding metadata defined in ETSI TS 103 190-2, and renders into
    outputs feeding speakers in consumer setups.
