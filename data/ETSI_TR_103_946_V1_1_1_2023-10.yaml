abstract:
- language: en
  script: Latn
  content: 'Compile case study experiences related to the security validation and
    assurance for the integration and conformity of IoT applications with an existing
    IoT architecture in order to have a common understanding in MTS and related committees
    and to support trustworthiness. Industrial experiences may cover but are not restricted
    to the following domains: smart home, smart grid, unmanned air systems, automated
    driving.'
