abstract:
- content: "This specification describes the end-to-end oneM2M functional architecture,
    including the description of the functional entities and associated reference
    points.\r\noneM2M functional architecture has focus on the Service Layer aspects
    and takes Underlying Network-independent view of the end-to-end services. The
    Underlying Network is used for the transport of data and potentially for other
    services.\r\n"
