abstract:
- content: "This document will specify technical solutions for enabling a telecom
    network to be capable of provisioning various PDL services over the infrastructure
    itself. The scope of the WI aims to specify required end-to-end enhancements/modifications
    on: \r\n1) The telecom network architecture across user entities, (radio) access
    network, core network and service providers (e.g., by adding new functions or
    modifying functions); \r\n2) Functionalities of the new functions and/or modified
    functions; and\r\n3) Interfaces and procedures among the new functions and/or
    existing functions."
