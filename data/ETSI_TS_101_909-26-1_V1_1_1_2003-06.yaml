abstract:
- language: en
  script: Latn
  content: "Produce a multi-part Technical Specification for Multimedia IP telecommunication
    services over European broadband cable networks, (such as voice, video and data)
    including but not limited to those studied under the title IPCablecom by ITU-T
    SG9 from inputs by CableLabs. \r\nPart 26 of the multipart deliverable TS 101
    909 covers a PICS pro forma that can be utilised in both the development and the
    application of conformance test suites for the assessment of IP Cable communication
    products. \r\nPart 26-1 covers a PICS pro forma for the embedded MTA."
