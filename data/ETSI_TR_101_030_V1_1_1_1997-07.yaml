abstract:
- language: en
  script: Latn
  content: "In liaison with relevant ETSI committees and activities, including\r\nEPIISG,
    NA, RES, RPM, SMG, SPS and TM, the group shall study and\r\nreport on the current
    activities within ETSI relating to RLL,\r\nincluding reference models and terminology.
    Liaison with other\r\norganisations, including but not limited to CENELEC, CEPT,
    EC, FCC and\r\nITU may also be established.\r\nThe group shall also study and
    report on the current and foreseeable\r\nactivities of manufacturers, national
    authorities, international\r\nauthorities and operators.\r\nThe group shall include
    in its final report recommendations for future\r\nstandardsiation activities within
    ETSI, required to facilitate the\r\nimplementation of RLL systems, including:\r\n-
    \ the scope and objectives of future RL standardisation activity;\r\n-  the relevant
    committees to carry out the work;\r\n-  target time scales for the work;\r\n-
    \ proposal for joint action between ETSI and ERC on\r\nspectrum-regulation matters
    in line with the ETSI-ERC MoU; and\r\n-  recommandations for future RLL work.\r\n"
