abstract:
- language: en
  script: Latn
  content: "This revision of NFV-SOL 006 propagates the deliverable into NFV Release
    4. This edition will add protocol and data models to support the Release 4 features,
    and it will extend the scope of the former Release 3 edition summarized hereafter:\r\n\r\nNFV-SOL
    006 specifies the YANG models for representing Network Functions Virtualisation
    (NFV) descriptors, fulfilling the requirements specified in ETSI GS NFV-IFA 011
    and ETSI GS NFV-IFA 014 applicable to a Virtualised Network Function Descriptor
    (VNFD), a Physical Network Functions Descriptor (PNFD) and a Network Service Descriptor
    (NSD)."
