abstract:
- content: "This specification defines Terminal Adaptation Functions (TAF) which\r\nare
    integrated in a Mobile Termination (MT) and which enable the\r\nattachment of
    Synchronous Terminals to an MT (see GSM 04.02). The\r\ngeneral aspects of Terminal
    Adaptation Functions are contained in\r\nspecification GSM 07.01. This specification
    covers support of\r\nsynchronous data services (see GSM 02.02) for the following
    interfaces\r\nand procedures:\r\n- V.22\tDTE/DCE Interface\r\n- V.22bis DTE/DCE
    Interface\r\n- V.26ter DTE/DCE Interface\r\n- V.32\tDTE/DCE Interface\r\n- X.21\tDTE/DCE
    Interface\r\n- X.21bis DTE/DCE Interface\r\n- X.25\tProcedure\r\n- X.32\tProcedure\r\n-
    V.25bis Procedure\r\n- I.420\tInterface (S)\r\n LAPB is the only synchronous non-transparent
    protocol which is\r\nconsidered here.\r\n "
