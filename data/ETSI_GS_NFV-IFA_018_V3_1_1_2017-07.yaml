abstract:
- content: "This WI will specify the message flows and information elements on the
    interface between the VNF and an allocated switch controlled by the VNF.\r\nThis
    WI is built on the DOPFR (Dynamic Optimization of Packet Flow Routing) use case
    in IFA001, it will analyze the position of the interface in the NFVI, and identify
    the VNF types.\r\nThe work will consider the cases where the switch is a physical
    switch, a virtual switch and/or a switching accelerator.\r\nFor DOPFR, this WI
    aims to using a common language to define the semantics of the VNF while IFA002
    continuation will cover the EPD (Extensible Para-virtualized Device) specification.\r\nThe
    deliverable will be a normative specification."
