  script: Latn
  content: "JTC#16(21/03/97) approved revision in order to incorporate the\r\nparameters
    relevant to K1-SECAM television standard transmission.\r\n NICAM provides analogue
    terrestrial television systems with two high-\r\nquality digital sound channels
    & a small amount of additional data\r\ncapacity. Either two independent mono or
    a single stereo signal may be\r\ntransmitted. Alternatively, one or both sound
    channels may be used for\r\ntransparent transmission of data.\r\n "
