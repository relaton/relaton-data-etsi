abstract:
- language: en
  script: Latn
  content: "The present document focuses on how to leverage large language model technologies
    to assist in communication network operations and management. It identifies typical
    application scenarios, analyses key technologies, and investigates the business
    architecture and standardization requirements for applying large language model
    technologies in communication network operations and management scenarios. Specific
    technical aspects include:\r\n1)Analysis of  how large language models can assist
    communication network operations and management.\r\n2)Application scenarios of
    communication network operations and management assisted by large language models.\r\n3)Interaction
    processes in communication network operations and management assisted by large
    language models.\r\n4)Standardization recommendation for communication network
    operations and management assisted by large language models.\r\n"
