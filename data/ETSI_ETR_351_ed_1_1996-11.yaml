abstract:
- language: en
  script: Latn
  content: "This ETSI Technical Report (ETR) contains technical performance object\r\nives
    that should be met for the fixed infrastructure of GSM PLMNs. Con\r\ncerning transmission
    delay for the PLMN in clause 4, the requirements\r\nshould also be met by GSM
    Mobile Stations (MS)s.\r\nThese performance design objectives are applicable to
    all implementati\r\nons at all points in the growth cycle up to the maximum size.
    These re\r\nference loads and performance objectives may be used by manufacturers\r\nin
    designing GSM PLMNs and by Administrations or Recognized Private Op\r\nerating
    Agencies (RPOA)s in evaluating a specific design or for compar\r\ning different
    designs for potential use in the Administration s or RPO\r\nA s intended implementation.\r\n "
