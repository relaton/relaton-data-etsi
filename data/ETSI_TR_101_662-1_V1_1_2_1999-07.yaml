abstract:
- language: en
  script: Latn
  content: "(Draft scope, which will be refined in the March 98 SPS3 meeting.)\r\nTo
    define the V5 functionality in LE and AN to support routing of internet (dial-up)
    traffic in \r\nthe AN to an internet acces interface. For phase 1 the functionality
    is limited to a routeing \r\nwithout signaling between LE and the internet access
    interface. The specification of the \r\ninternet access interface is not part
    of this work item, although some requirements for this \r\ninterface may evolve
    from this activity.\r\nSupporting members: Siemens, Ericsson, Kycebtm, Alcatel
    (ES)"
