abstract:
- language: en
  script: Latn
  content: "This standard is intended to cover the provisions of Directive 1999/5/EC
    (R&TTE Directive) Article 3.2 and will apply to active RTEs. It will contain the
    minimum technical, operational and functional requirements, describes tests and
    conditions under which tests will take place to establish that the equipment meets
    these minimum requirements. Active RTEs operate in frequency range 2 900 MHz to
    3 100 MHz or 9 300 MHz to 9 500 MHz allocated to the radio navigation service
    as defined in article 5 of the Radio Regulations\r\n"
