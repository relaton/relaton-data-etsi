abstract:
- content: 'This present document will provide an understanding of the harm from Generative
    AI along with presenting the different ways to prevent that harm. This includes
    but is not limited to malicious code generation, deepfakes, spam messages, disinformation
    etc. The areas also covered are the issues of AI hallucinations, loss of confidentially
    and IPR infringements. The types of methods to counter the harm from Generative
    AI to be included are detection, enforcement, reporting and removal.  '
