abstract:
- content: "This revision of NFV-SOL 012 conducts NFV Release 3 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications. This
    edition does not add or modify features, nor does it extend the scope of the former
    Release 3 edition summarized hereafter:\r\n\r\nNFV-SOL 012 specifies a RESTful
    protocol and data model fulfilling the requirements specified in the following
    Group Specifications for the policy management interfaces used over the NFV-MANO
    reference points: ETSI GS NFV-IFA 005, ETSI GS NFV-IFA 006, ETSI GS NFV-IFA 007,
    ETSI GS NFV-IFA 008, ETSI GS NFV-IFA 013, ETSI GS NFV-IFA 030. A data model for
    policy content is out of scope of the document."
