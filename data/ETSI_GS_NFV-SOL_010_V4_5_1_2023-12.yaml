abstract:
- content: "This revision of NFV-SOL 010 propagates the deliverable into NFV Release
    4. This edition will extend the specification of protocol and data models to support
    the Release 4 features. The scope of the former edition is summarized hereafter:
    \r\n\r\nNFV-SOL 010 specifies the structure and format of a VNF Snapshot Package
    file and of the artifacts it contains, fulfilling the requirements specified in
    ETSI GS NFV IFA 011 for a VNF Snapshot Package, in casethat all artifacts are
    stored and available within a single NFVI."
