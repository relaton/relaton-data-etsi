abstract:
- language: en
  script: Latn
  content: 'This update includes bug fixes, clarifications and enhancements following
    early implementations, as well as new features: Server-side Service List management,
    use of CI Plus CAM, signalling of service prominence as per AVMSD article 7a,
    new Interoperability Point (IP2) based on "common profile" input from Italian
    and German trials, additional parameters to support satellite direct tuning, Signalling
    of accessibility services, Signalling of service provider home page, signalling
    of 5G services.'
