abstract:
- language: en
  script: Latn
  content: "The present document, \"TIPHON signalling and control of end-to-end Quality
    of Service (QoS)\", specifies procedures for the control of end-to-end QoS and
    for the registration and discovery aspects of QoS management within and between
    domains in a multi-media environment. This includes the control of firewall devices
    in a secure manner. Annexe A to the present document specifies the TIPHON meta-protocols
    and object definitions required by these management and control procedures.\r\nAdditional
    annexes to the present document define profiles for mapping a number of existing
    candidates protocols to the specified TIPHON meta-protocols."
