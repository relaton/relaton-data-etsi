abstract:
- content: "The present document, \"TIPHON Quality of Service (QoS) Management\",
    specifies procedures for the monitoring of end-to-end QoS performance within and
    between TIPHON domains in a multi-media environment. This includes the monitoring
    of firewall devices in a secure manner. Annexe A to the present document specifies
    the TIPHON meta-protocols and object definitions required by these performance
    monitoring procedures.\r\nAdditional annexes to the present document define profiles
    for mapping a number of existing candidate protocols to the specified TIPHON meta-protocols."
