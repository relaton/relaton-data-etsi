abstract:
- language: en
  script: Latn
  content: "This draft European Telecommunication Standard (ETS) specifies the\r\nprocedures
    used at the radio interface (reference point Um as defined\r\nin technical specification
    GSM 04.02) for normal operation,\r\nregistration, erasure, activation, deactivation,
    invocation and\r\ninterrogation of call offering supplementary services. Provision
    and\r\nwithdrawal of supplementary services is an administrative matter\r\nbetween
    the mobile subscriber and the service provider and cause no\r\nsignalling on the
    radio interface.\r\nIn technical specification GSM 04.10 the general aspects of
    the\r\nspecification of supplementary services at the layer 3 radio interface\r\nare
    given.\r\nTechnical specification GSM 04.80 specifies the formats and coding for\r\nthe
    supplementary services.\r\nDefinitions and descriptions of supplementary services
    are given in\r\ntechnical specifications GSM 02.04, GSM 02.8x and 02.9x-series.\r\nTechnical
    realization of supplementary services is described in\r\ntechnical specifications
    GSM 03.11, GSM 03.8x and 03.9x-series.\r\nThe procedures for Call Control, Mobility
    Management and Radio\r\nResource management at the layer 3 radio interface are
    defined in\r\ntechnical specifications GSM 04.07 and GSM 04.08.\r\n "
