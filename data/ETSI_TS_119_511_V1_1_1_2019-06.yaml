abstract:
- content: This document contains policy and security requirement for trust service
    providers providing preservation of digital signatures and associated signed data,
    or preservation of integrity and proof of existence of unsigned data using signature
    techniques. The document builds on top of EN 319 401. The document contains requirements
    against which the preservation service can be audited. The document provides requirements
    for qualified and non-qualified preservation services. The document provides requirements
    for services with and without storage. Different preservation schemes will be
    covered, like augmentation, evidence records, etc, as described in SR 019 510
    clause 5. OIDs will be defined for specific practice statements. The requirements
    stated in TS 101 533-1 will be taken as input to the document. The document will
    provide a checklist that can be used by the auditor and the TSP for self-evaluation.
    For the checklist, TR 101 533-2 is taken as additional possible input.
