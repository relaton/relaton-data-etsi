abstract:
- content: "This second edition European Telecommunication Standard (ETS) gives th\r\ne
    stage 2 description of the subscriber data management handling betwe\r\nen the
    Home Location Register (HLR) and the Visitor Location Register\r\n(VLR).\r\nA
    number of procedures require updating of subscriber information from\r\nHLR to
    VLR:\r\n-\tlocation updating;\r\n-\trestoration;\r\n-\tmodification of data by
    the operator;\r\n-\tmodification of data by the subscriber via the Mobile Station
    (MS).\r\n Only the rules for the updating of subscriber data from the HLR to the\r\nVLR
    are described in this ETS. Public Land Mobile Network (PLMN) spec\r\nific and
    Unstructured Supplementary Service Data (USSD) subscriber dat\r\na are out of
    scope of this ETS.\r\n"
