abstract:
- language: en
  script: Latn
  content: The present document describes Voice Applications specification. The VoiceXML
    profile is explained with details about the modularization of VoiceXML 2.0, the
    dialog constructs, the user input, the system output, the control flow and scripting
    and the environment and resources. The synchronisation management mechanism is
    explained, followed by the specification of the extended interfaces. Finally,
    the transport and signalling of Voice Applications are detailed.
