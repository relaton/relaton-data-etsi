abstract:
- content: "This revision of NFV-IFA 045 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    045 specifies the content of the alarms (i.e., fault type, cause, severity, relationship
    with type of resources, and additional information of faults) for the various
    NFV-MANO managed objects (i.e., virtualised resources, VNF and NS) exposed on
    the interfaces of the NFV-MANO architectural framework."
