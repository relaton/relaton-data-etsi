abstract:
- content: "This revision of NFV-IFA 032 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    032 specifies the interfaces for management of multi-site connectivity services.
    The services are produced by a WAN Infrastructure Manager (WIM). The present document
    also describes the operations and the information elements that are exchanged
    over these interfaces."
