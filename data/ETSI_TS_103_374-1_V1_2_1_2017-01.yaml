abstract:
- content: The Rf interface that enables transfer of offline charging information
    is located between the Call Session Control Functions (CSCF) or Application Servers
    (AS) and the Charging Data Function (CDF). The Ro interface that enables transfer
    of online charging information is located between the Application Server (AS),
    IMS Gateway Function (IMS-GW) or Media Gateway Control Function (MGCF) and the
    Charging Data Function (CDF).
