abstract:
- content: "This revision of NFV-IFA 040 continues the development of the specification
    as part of the NFV Release 4. This edition will add requirements to support the
    Release 4 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    040 specifies the NFV object model for OS container management and orchestration.
    The document also specifies requirements on the list of services to be offered
    by architectural elements providing the Container Infrastructure Service Management
    (CISM) and Container Image Registry functions described in ETSI GR NFV-IFA 029
    and on the interfaces for exposing these services to NFV-MANO and other consuming
    entities."
