abstract:
- content: 'This work item will specify: 1) the intent management service interface,
    including interface requirements, service requirements, if necessary operations
    and their associated information model; 2) the information model of intents which
    is specific to NFV-MANO domain. The modeling of intents and interfaces from other
    standards organizations (e.g., TM Forum, 3GPP SA5) can be used as a reference
    in the development of the NFV-MANO intent information models. Relevant recommendations
    from ETSI GR NFV-IFA 041 will be considered. The resulting deliverable will contain
    normative provisions.'
