abstract:
- content: 'To provide a detailed review of actions to be taken by ETSI, in partnership
    with other SDOs and industrial development groups, in driving ICT standards to
    support societal responses to health crisis. The report shall consider the role
    played by ICT in response to the SARS-CoV-19 pandemic and shall identify where
    there were successes, where there were failures, and where ICT and particularly
    standards in ICT, may play a role in future mitigations. '
