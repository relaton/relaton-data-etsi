  content: "This revision of NFV-IFA 027 conducts NFV Release 2 maintenance. It corrects
    errors, ambiguities, misalignments, and applies editorial modifications (i.e.
    Corrections of category F and D as described in ETSI TWPs Annex L). This edition
    does not add or modify features, nor does it extend the scope of the former Release
    2 edition summarized hereafter:\r\n\r\nIFA 027 specifies the performance measurements
    and use cases for descriptors and interfaces, including Or-Vnfm reference point,
    Ve-Vnfm reference point, Vi-Vnfm reference point, Or-Vi reference point, and Os-Ma-nfvo
    reference point, based on the performance metrics collected at NFVI."
