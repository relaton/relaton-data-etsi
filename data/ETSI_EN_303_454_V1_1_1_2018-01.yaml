abstract:
- content: Define metal and object sensor devices below 148.5kHz with related performance
    requirements and essential requirements in accordance with the Radio Equipment
    Directive 2014/53/EU Article 3(2). The EN will not cover devices under EN 303
    348 (Inductive loop for hearing impaired in 0- 20kHz) and inductive robotic mowers
    and the work will be coordinated with EN 303660 to avoid overlap. Currently metal
    detectors are working below and above 9kHz. This situation could lead to a conflict
    between EN 300330 and EN 303 660. This specific EN may be integrated into a future
    multi-part EN 300330 version.
