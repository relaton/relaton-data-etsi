  script: Latn
  content: "The scope of this work item is to define the system design of the RRS,
    which include the following activities: \r\nDefinition of the system design and
    architecture of RRS in Public Safety domain on the basis of users requirements.\r\nInvestigate
    the results produced by the TC RRS Working Group System Aspects and adapt them
    to the Public Safety domain.\r\nThe output of the work item will be a feasibility
    study in the form of a technical report."
