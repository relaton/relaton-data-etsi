abstract:
- language: en
  script: Latn
  content: 'The present document gives implementation guidelines on the use of the
    electronic service guide in IP Datacast over DVB-H system for the announcement
    of services to the terminal. The present document intends in particular to guide
    implementers of IP Datacast over DVB-H Services, Servers and Terminals to make
    best use of the specification IP Datacast over DVB-H: Electronic Service Guide
    TS 102 471. Version 1.1.2 sees the document become a multi-part document. The
    present revision, creating Part 1, results from editorial changes necessary due
    to the addition of Part 2 dealing with DVB-SH.'
