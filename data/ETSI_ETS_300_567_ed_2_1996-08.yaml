abstract:
- language: en
  script: Latn
  content: "This ETS specifies the procedures used at the radio interface\r\n(Reference
    point Um as defined in technical specification GSM 04.02)\r\nfor normal operation,
    registration, erasure, activation, deactivation,\r\ninvocation and interrogation
    of call completion supplementary\r\nservices. Provision and withdrawal of supplementary
    services is an\r\nadministrative matter between the mobile subscriber and the
    service\r\nprovider and cause no signalling on the radio interface.\r\nIn technical
    specification GSM 04.10 the general aspects of the\r\nspecification of supplementary
    services at the layer 3 radio interface\r\nare given.\r\nTechnical specification
    GSM 04.80 specifies the formats and coding for\r\nthe supplementary services.\r\nDefinitions
    and descriptions of supplementary services are given in\r\ntechnical specifications
    GSM 02.04 and GSM 02.8x and 02.9x-series.\r\nTechnical specification GSM 02.83
    is related specially to call\r\ncompletion supplementary services.\r\nTechnical
    realization of supplementary services is described in\r\ntechnical specifications
    GSM 03.11 and GSM 03.8x and 03.9x-series.\r\nTechnical specification GSM 03.83
    is related specially to call\r\ncompletion supplementary services.\r\nThe procedures
    for Call Control, Mobility Management and Radio\r\nResource management at the
    layer 3 radio interface are defined in\r\ntechnical specifications GSM 04.07 and
    GSM 04.08.\r\nThe following supplementary services belong to the call completion\r\nsupplementary
    services and are described in this ETS:\r\n-\tCall waiting\t(CW)\t\t(clause 1);\r\n
    -\tCall hold\t(HOLD)\t(clause 2).\r\n 0.1\tNormative references\r\nThis ETS incorporates
    by dated and undated reference, provisions from\r\nother publications. These normative
    references are cited at the\r\nappropriate places in the text and the publications
    are listed\r\nhereafter. For daned references, subsequent amendments to or revisions\r\nof
    any of these publications apply to this ETS only when incorporated\r\nin it by
    amendment or revision. For undated references, the latest\r\nedition of the publication
    referred to applies.\r\n "
