abstract:
- language: en
  script: Latn
  content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    specifies the link layer used for signalling on the A-bis interfa\r\nce between
    Base Station Controller (BSC) and Base Transceiver Station\r\n(BTS). The use and
    general aspects of the A-bis interface are describe\r\nd in GSM 08.51 and the
    interface aspects in GSM 08.52.\r\nThe Link Access Procedure on the D-channel
    (LAPD) specification used o\r\nn the A-bis interface in the GSM PLMN is a subset
    of the ETS 300 125 w\r\nhich in turn has less options than the CCITT Recommendation
    Q.921.\r\nThis description contains first the protocol definitions and second
    th\r\ne services provided by the layer 2 to the layer 3.\r\n  "
