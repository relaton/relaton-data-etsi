abstract:
- content: "This Work Item proposes to develop a set of Normative interoperability
    requirements for the NFV hardware ecosystem and telecommunications physical environment
    to support NFV deployment. It builds on the work originated in EVE003. \r\n\r\nThe
    Work Item scope encompasses the following:\r\n-Specification of requirements to
    enable interoperability of equipment in the telecommunications environment to
    support NFV deployment. The focus includes the following areas:\r\n-Operations
    \r\n-Environmental\r\n-Mechanical\r\n-Cabling\r\n-Maintenance.\r\n•Specification
    of requirements for the support of lawful intercept and/or critical national infrastructures.\r\n•Investigate
    baseline reliability requirements for NFVI Node\r\n•Collaborate with other existing
    industry fora or SDOs (e.g., Open Compute Project – Telco Project) to ensure NFV
    hardware interoperability requirements are fulfilled.\r\n"
