abstract:
- language: en
  script: Latn
  content: "Specifies the additional  radio conformance tests needed by ER-GSM. The
    specification will be based on:\r\n- 3GPP TS 51.021;  ETSI TS 101 087  \"Digital
    cellular telecommunications system (Phase 2 & Phase 2+); Base Station System (BSS)
    equipment specification; Radio aspects;\r\n- 3GPP TS 51.010-1; ETSI TS 151 010-1
    \"Digital cellular telecommunications system (Phase 2+); Mobile Station (MS) conformance
    specification; Part 1: Conformance specification;\r\n- 3GPP TS 45.005; ETSI TS
    100910 Digital cellular telecommunications system (Phase 2+);Radio Transmission
    and Reception.\r\nThe specification will identify the radio conformance tests
    as an extension to the testing of the core-GSM-R frequencies."
