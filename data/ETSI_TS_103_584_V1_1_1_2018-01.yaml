abstract:
- language: en
  script: Latn
  content: The DTS-UHD Point Source Renderer is a Vector Base Amplitude Panning (VBAP)
    based audio renderer for sources composed of either audio channels or audio objects.
    The audio renderer described in this specification will include support for both
    DTS-UHD Metadata as described in TS 103 491, and API based parameter over-rides
    which facilitate user interaction.
