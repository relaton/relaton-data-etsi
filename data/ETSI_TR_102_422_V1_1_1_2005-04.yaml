abstract:
- language: en
  script: Latn
  content: "Define the IMS Network Integration Testing Infrastructure.\r\nFor the
    definition of  a complete IMS Network Integration Testing Infrastructure will
    be necessary to define Network Configurations where the nodes involved interwork
    through  the various interfaces (e.g.  IuPS, Mw, Mg, Mr, Mi, Mj, Mk, and Cx).
    \r\nPCO and PO will be defined for configurations dealing with:\r\n- Single Operators
    Network Architecture\r\n- Multiple Operators Network Architecture\r\n- Roaming
    Configurations"
