abstract:
- content: " Based on DVB-T EN 300 744, with the hollowing additions for hand-held
    terminals:\r\n•Time Slicing for reducing the average power consumption of the
    terminal and enabling smooth hand-over.\r\n•MPE-FEC for improving C/N-performance
    and Doppler performance in Mobile channels and improving tolerance to impulse
    interference.\r\n•Extended TPS-bit signalling to allow enough information of the
    service carried in a robust way to enhance and speed up service discovery and
    to conserve the free TPS-bits.\r\n•4k-mode for improving single antenna reception
    in medium to large SFNs and adding flexibility to the network design."
