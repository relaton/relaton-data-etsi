abstract:
- content: "This document defines the procedure to be followed when applying for a
    code for a new supplementary service that is to be entered on the ETSI Register
    of Supplementary Service Codes.  It also sets out the responsibilities of the
    parties involved in the application.\r\nThis document is applicable to all supplementary
    services used in public network services.\r\nThis document is not applicable to
    supplementary services implemented on Centrex or on corporate networks."
