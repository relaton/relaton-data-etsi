abstract:
- content: "This technical specification (TS) contains the Test Suite Structure (TSS)
    and Test Purposes (TP) to test the BRAN HIPERLAN type 2; Packet based Convergence
    Layer; Part 3: IEEE 1394 Service Specific Convergence Sublayer (SSCS).\r\nThe
    objective of this test specification is to provide a basis for conformance tests
    for BRAN HIPERLAN type 2 equipment giving a high probability of air interface
    inter-operability between different manufacturer's BRAN HIPERLAN type 2 equipment.\r\nThe
    ISO standard for the methodology of conformance testing (ISO/IEC 9646-1 and ISO/IEC
    9646-2) as well as the ETSI rules for conformance testing (ETS 300 406) are used
    as a basis for the test methodology."
