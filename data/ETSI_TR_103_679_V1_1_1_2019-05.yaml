  content: '1) Search to identify if Product Category Rules (PCR) and Life Cycle Assessment
    (LCA) models for the smart phone product category have been developed. 2) Explore
    existing PCRs and LCAs for gaps compared to the PEF Guide requirements. 3) Explore
    the challenges associated with: setting the the scope, defining the unit of analysis,
    reference flow, representative products, product classification, system boundaries,
    data quality requirements, data collection, benchmark and classes of environmental
    performance, interpretation, reporting, disclosure, communication, and verification,
    4) Explore the challenges with PEF Screening (impact assessment, interpretation
