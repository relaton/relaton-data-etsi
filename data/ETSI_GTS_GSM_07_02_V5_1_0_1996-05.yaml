abstract:
- language: en
  script: Latn
  content: "This specification defines the interfaces and Terminal Adaptation\r\nFunctions
    (TAF) integral to a Mobile Termination (MT) which enables\r\nthe attachment of
    asynchronous terminals to a MT (see GSM 04.02). The\r\ngeneral aspects of Terminal
    Adaptation Functions are contained in GSM\r\n07.01. This specification covers
    support of these services for the\r\nfollowing interfaces and procedures:\r\n(i)
    V.14 procedures\r\n(ii) V.21 DTE/DCE interface\r\n(iii) V.22bis DTE/DCE interface\r\n(iv)
    V.23 DTE/DCE interface\r\n(v) V.32 DTE/DCE procedures\r\n(vi) I.420 S interface\r\n(vii)
    V.25bis signalling procedures\r\n The asynchronous data rates between the MT and
    the TE2 are defined in\r\nGSM 02.02.\r\n  "
