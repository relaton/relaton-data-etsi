abstract:
- content: This work item defines enablement APIs produced by MEO over Mm1 reference
    point to support customer self-service portal. This includes the related aspects
    on tenant management, per tenant application management, per tenant resource management,
    basic monitoring per tenant, per tenant accounting capabilities. It will describe
    the information flows, required information, and as applicable, will specify the
    necessary operations, data model and data format with example codes. The features
    over the Mx1 reference point (between the OSS and the customer facing service
    portal) and the actual features in customer facing service portal are out the
    scope of this work. The related work in other SDOs and industry organizations
    (e.g. in TM Forum) may be taken into account.
