abstract:
- language: en
  script: Latn
  content: The purpose of this Group Report is to explain with examples the usage
    of NGSI-LD information model and API, as defined in GS 009 NGSI-LD API. It is
    going to extend the previous version of the document, covering additional features
    of the NGSI-LD API. Working examples are provided, with code fragments made available
    in a public repository. No changes in the GS 009 NGSI-LD API specification can
    be introduced or proposed in this document.
