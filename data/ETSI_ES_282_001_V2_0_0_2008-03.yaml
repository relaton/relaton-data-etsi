abstract:
- language: en
  script: Latn
  content: "Specify the functional architecture of the NGN Release 2.  ES 282 001
    will be used as a basis. The following categories of modifications to ES 282 001
    will be addressed:\r\n-Modifications ensuring consistency with the TISPAN NGN
    Release 1 specification of other subsystems;\r\n-Modifications ensuring consistency
    with the 3GPP IMS architecture evolutions;\r\n-Enhancements ensuring alignment
    with the specification of the RACS R2;\r\n-Enhancements ensuring alignment with
    the specification of the NASS R2;\r\n-Enhancements supporting the TISPAN NGN R2
    specifications on IP/TV architectures;\r\n-Enhancements taking into account NGN
    access from enterprise networks;\r\nEnhancements required in support of NGN interconnection
    reference points and functionalities."
