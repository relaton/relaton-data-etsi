abstract:
- content: "This ETS specifies the voice activity detector\r\n(VAD) to be used in
    the Discontinuous Transmission (DTX) as described\r\nin GSM 06.31. It also specifies
    the test methods to be used to verify\r\nthat a VAD complies with the technical
    specification.\r\nThe requirements are mandatory on any VAD to be used either
    in the GSM\r\nMobile Stations or Base Station Systems.\r\n"
