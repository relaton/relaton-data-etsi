abstract:
- language: en
  script: Latn
  content: "The purpose of the present document is to enhance the information described
    in GR ENI 018 and specify how a transformer architecture can be used to translate
    input policies to ENI Policies for use in cognitive networking and decision making
    in modern system design.\r\nThe present document specifies a transformer-based
    architecture that can be used to parse, understand, and translate text.  This
    enables different types of input policies to be translated into an appropriate
    ENI Policy using a transformer architecture."
