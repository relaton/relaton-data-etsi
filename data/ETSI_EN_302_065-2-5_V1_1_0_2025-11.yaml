abstract:
- content: This EN will cover transceivers, transmitters or receivers utilising ultra-wideband
    (UWB) technologies for location tracking applications, operating in the 6,0 GHz
    to 8,5 GHz region based on the enhanced indoor provisions from ECC/DEC/(06)04,
    annex A1.3.2. These systems are intended for general location tracking of people
    and objects. They operate on an unlicensed basis. The transmitting or transceiver
    terminals in these devices are at indoor locations.
