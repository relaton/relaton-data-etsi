abstract:
- content: "This revision of NFV-IFA 011 provides bug fixes and other improvements
    as a Release 4 maintenance version of the document, starting with NFVIFA(23)000753.
    The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA 011 provides
    requirements for the structure and format of a VNF Package to describe the VNF
    properties and associated resource requirements in an interoperable template.
    The focus is on VNF packaging, meta-model descriptors (e.g. VNFD) and package
    integrity and security considerations."
