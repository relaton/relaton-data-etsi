abstract:
- content: "The purpose of this specification is to define the requirements for\r\nand
    give guidelines on the MMI for calls on the GSM mobile station.\r\nThis includes
    the requirements of the user procedures for call control\r\nand supplementary
    service control, the requirements on the physical\r\ninput media and the output,
    such as indications and displayed\r\ninformation.\r\nThis specification complements
    specifications GSM 02.07, 02.11, 02.17,\r\n02.40, 03.01, 03.09, 03.12, 03.14,
    04.08, 05.08 11.01 and 11.10 and\r\ndeals with MMI items not covered by these
    specifications.\r\n"
