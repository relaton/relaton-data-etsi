  script: Latn
  content: Compared to V1.1.1, this new version adds a reporting solution for logging
    and monitoring the multicast gateway, a security solution for authentication and
    tampering protection, new mechanisms for the edition or generation of the multicast
    session configuration, as well as new optional multicast transport protocols (MSYNC,
    NORM). It also includes editorial fixes and functional clarifications.
