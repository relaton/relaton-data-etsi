abstract:
- content: "The output of Work Item DEG/HF-00050 shall be revised as necessary to
    take into account results of the STF's consultation with intended guideline users
    in network provider, equipment manufacturer and service provider organisations.
    \ This shall include:\r\n- Refining the guidelines from DEG/HF-00050 according
    to the requirements of the industry\r\n- developing new  industry guides where
    requirements for these are identified and the data necessary exists\r\n- enhancing
    the presentation of the guidelines through database development and presentation
    aids (e.g., Microsoft PowerPoint) for communicating with key industry representatives
    (e.g., network planners, system developers, marketing managers, research directors)\r\nThe
    Guide shall also describe a web-based guideline access and tutorial system designed
    to be appropriate for key industry representatives. These include strategic planners,
    sales persons, customer support contacts and conference meeting facilitators.\r\n"
