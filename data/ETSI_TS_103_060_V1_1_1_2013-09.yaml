abstract:
- language: en
  script: Latn
  content: "The TS will investigate ideas, methods, and recommendations that will
    lead to specifications and standardization of SRD LDC. The draft ETSI Technical
    Specification on the SRD LDC is needed for nearly-interference-free usage in Europe.
    The document will provide: properly definition of LDC in cooperation with ECC,
    an overview of actual used LDC parameter sets; frequency ranges in which LDC can
    be used; applications (victim and system); usage for e.g. coexistence, protection;
    a harmonized method for LDC parameter set definition; test method for LDC conformance
    testing; proposal for an optimized LDC definition and test method for implementation
    in HENs.\r\nThis work will be based on EN 302 065 v1.2.1 and EN 302 208 v1.3.1
    (both parts).\r\n"
