abstract:
- content: "This ETS defines the language-specific\r\nrequirements for GSM. These
    are specific codepoints required by the\r\nSMS specifications which in turn are
    used not only for SMS (GSM 03.40,\r\n03.41) but also for Unstructured Data (GSM
    02.90) and may additionally\r\nbe used for MMI (GSM 02.30).\r\nThe specifications
    for the DCE/DTE interface (GSM 07.05, 07.06) will\r\nalso use the codes specified
    herein for the transfer of SMS data to an\r\nexternal terminal.\r\n "
