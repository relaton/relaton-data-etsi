abstract:
- content: "This Global System for Mobile communications Technical Specification (\r\nGTS)
    describes the Supplementary Services belonging to the group Line\r\nIdentification
    Supplementary Services.\r\nThe general aspects, including definitions and recommended
    provision,\r\nof the description of the GSM Supplementary Services are given in
    GSM\r\n02.04.\r\nThe group of Line Identification Supplementary Services is divided
    int\r\no the following four Supplementary Services:\r\nCLIP - Calling line identification
    presentation (clause 1);\r\nCLIR - Calling line identification restriction (clause
    2);\r\nCOLP - Connected line identification presentation (clause 3);\r\nCOLR -
    Connected line identification restriction (clause 4).\r\n"
