abstract:
- language: en
  script: Latn
  content: To study the needs and requirements for the use of icons, symbols and pictograms
    in multimodal interfaces, with special emphasis on the requirements of people
    with disabilities and the elderly. The work will cover all ICT domains, and will
    study the navigation aids in the different perception modalities (audio/visual/haptic).
    The ETSI Guide will provide guidelines and case studies for the successful application
    of these elements using the Design for All approach.
