abstract:
- language: en
  script: Latn
  content: "SUBJECT\r\nAllowing re-negotiation of the QoS parameters for throughput
    during a session improves the flexibility of network operation and increases the
    quality of service perceived by the user.\r\nRequirement for the MS to inform
    the network of its GPRS class is not appropriate for the stage 1 and should be
    left for the stage 2 to determine. The three MS classes A, B, C remain unchanged.\r\nClarification
    of the GPRS Attach characteristics. A GPRS-Attach shall be succesfully performed
    only if the subscriber has a valid GPRS subscription.\r\n\r\nSA#05 SP-99440 SP-99479
    A021  A023 6.3.0 Class B mode of operation  GPRS Stage 1 removal of example\r\n\r\n\r\n"
