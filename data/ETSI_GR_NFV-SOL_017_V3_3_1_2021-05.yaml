abstract:
- content: 'The work item will analyse the network connectivity protocols and data
    model solutions that are available in the industry (as specified by other organizations)
    and analyse the extent to which these solutions address the functional, interface
    and descriptor requirements specified in ETSI GS NFV-IFA 032 and partly in ETSI
    GS NFV-IFA 010, NFV-IFA 005, NFV-IFA 007, NFV-IFA 013 and NFV-IFA 014. The work
    item will conclude with a set of recommendations about the stage 3 specification
    work required for addressing the above mentioned requirements set. The deliverable
    will be informative. '
