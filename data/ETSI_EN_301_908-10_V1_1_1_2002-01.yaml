abstract:
- language: en
  script: Latn
  content: "To develop a candidate harmonised EN under Article 3 (2) of the R&TTE
    Directive, for base stations and user equipment covering the member IMT-FT (DECT)
    of the IMT-2000 family defined by ITU-R Recommendation M.1457 and operating in
    the frequency bands defined by ERC Decision (99) 25.\r\nThe document shall be
    based on the existing TBR006. Framework mandate M-284 from the European Commission.\r\nThis
    document is part 10 of a multipart document covering all IMT-2000 family members,
    part 1 to 9 are developed by TB ERM. All ten parts are intended to be sent on
    the same PE.\r\n\r\nSupporting ETSI member Organisations; Siemens, Ericsson, Ascom,
    Telekom Austria, Alcatel."
