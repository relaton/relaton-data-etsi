abstract:
- language: en
  script: Latn
  content: "Core INAP CS3 shall comprise the CAMEL phase 1, 2, and 3 (release 1999);
    ensuring a unique IN Network infrastructure for fixed network and mobile applications
    suitable for implementation in Europe. This shall contain the CAMEL Application
    Part (CAP) for specification for Phase 3 to support GSM\r\nThe first release is
    has the following main topics:\r\nMultiple Point of Control,\r\nEnhanced CPH capabilities;\r\nEnhanced
    Charging;\r\nNumber Portability, \r\nIN Support for H.323 and SIP/SDP architecture\r\nSPAR
    Phase 1 requirements.\r\nCAMEL Phase 3 Release 1999.\r\n\r\n \r\n"
