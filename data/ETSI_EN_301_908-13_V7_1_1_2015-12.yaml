- content: This EN will cover the essential requirements of article 3.2 of the R&TTE
    Directive for UTRA FDD UE in addition to those common ones of Part 1. The 7th
    release of the EN will cover all E UTRA features that are relevant for E-UTRA
    UE, up to and including 3GPP Release 11. Any new operating band planned to be
    used in the 7th release will also be covered.
