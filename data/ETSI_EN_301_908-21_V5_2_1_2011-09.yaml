abstract:
- language: en
  script: Latn
  content: Develop a Harmonised Standard (Part 21) to address the FDD component of
    the OFDMA TDD WMAN technology. All frequency bands identified for IMT will eventually
    be addressed in future revisions of the deliverable. The 1st version of the EN
    will focus on the 900 and 1800 MHz bands. Part 21 dedicated to the User Equipment
    parameters. This EN will cover the essential requirements of article 3.2 of the
    R&TTE Directive in addition to those common ones of Part1.
