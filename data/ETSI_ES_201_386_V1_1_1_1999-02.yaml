abstract:
- content: "This ETS will specify management requirements and a management\r\ninformation
    model (object classes in GDMO & ASN.1 and inheritance &\r\ncontainment hierarchies,
    but excluding MOCS) for the IN CS-2 SSF\r\nfunctionality. Only the management
    of IN specific functionality will\r\nbe subject to this ETS: It will include the
    management of TC and\r\nINAP, it will not address non-IN specific call control
    functionality.\r\nThe management information model for INAP that will be developed
    is\r\nexpected to be largely re-usable for the INAP stacks in other IN\r\nfunctional
    entities (e.g. SCF, SRF)>\r\nThis ETS will provide a set of management interface
    specifications\r\nthat can be used by operators and vendors in the procurement/\r\nofferings
    of new SSF functionality and as a first step towards a more\r\ncomplete specification
    of standard IN management solutions.\r\n "
