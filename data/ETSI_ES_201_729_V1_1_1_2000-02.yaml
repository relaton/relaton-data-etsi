abstract:
- language: en
  script: Latn
  content: "This ETSI Standard (ES) specifies the technical characteristics (electrical
    interface requirements) to be provided by Terminal Equipment (TE) to be connected
    to a 2-Wire analogue interface of the PSTN or equivalent interfaces at which the
    network register recall facility is intended to be performed by means of a time
    break recall signal, insofar as they are particular to this signalling function.\r\n\r\nSupporting
    members = Telkom SA, Telecom Italia/CSELT, Lucent Technologies, NTA, Ericsson
    L.M."
