abstract:
- language: en
  script: Latn
  content: "Specification of test cases to be able to verify the Logical Secure element
    Interface (LSI) as defined in ETSI TS 102 221\r\nTest cases should cover the following
    LSI functionality:\r\n- selecting an Logical Secure Element (LSE) for subsequent
    APDUs;\r\n- resetting an LSE;\r\n- setting up the LSI configuration after power
    up or a reset of the physical interface; \r\n- assigning the UICC-CLF interface
    to an LSE and retrieving the LSI of the LSE that has the UICC-CLF interface assigned.\r\n\r\nCRs
    implemention from SET#116, #117, #118 and #119.\r\n"
