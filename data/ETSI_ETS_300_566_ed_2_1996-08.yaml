abstract:
- language: en
  script: Latn
  content: "This ETS specifies the procedures used at the radio interface\r\n(reference
    point Um as defined in technical specification GSM 04.02)\r\nfor normal operation,
    registration, erasure, activation, deactivation,\r\ninterrogation and network
    invocation of call offering supplementary\r\nservices. Provision and withdrawal
    of supplementary services is an\r\nadministrative matter between the mobile subscriber
    and the service\r\nprovider and cause no signalling on the radio interface.\r\nIn
    technical specification GSM 04.10 the general aspects of the\r\nspecification
    of supplementary services at the layer 3 radio interface\r\nare given.\r\nTechnical
    specification GSM 04.80 specifies the formats and coding for\r\nthe supplementary
    services.\r\nDefinitions and descriptions of supplementary services are given
    in\r\ntechnical specifications GSM 02.04 and GSM 02.8x and 02.9x-series.\r\nTechnical
    specification GSM 02.82 is related specially to call\r\noffering supplementary
    services.\r\nTechnical realization of supplementary services is described in\r\ntechnical
    specifications GSM 03.11 and GSM 03.8x and 03.9x-series.\r\nTechnical specification
    GSM 03.82 is related specially to call\r\noffering supplementary services.\r\nThe
    procedures for Call Control, Mobility Management and Radio\r\nResource management
    at the layer 3 radio interface are defined in\r\ntechnical specifications GSM
    04.07 and GSM 04.08.\r\nThe following supplementary services belong to the call
    offering\r\nsupplementary services and are described in this ETS:\r\n-\tCall forwarding
    unconditional\t\t\t\t\r\n\t(CFU)\t\t(clause 1);\r\n -\tCall forwarding on mobile
    subscriber busy\t\t\r\n\t(CFB)\t\t(clause 2);\r\n -\tCall forwarding on no reply\t\t\t\t\r\n\t(CFNRy)\t(clause
    3);\r\n -\tCall forwarding on mobile subscriber not reachable\t\r\n(CFNRc)\t(clause
    4).\r\n  "
