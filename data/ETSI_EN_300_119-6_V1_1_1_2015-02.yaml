abstract:
- language: en
  script: Latn
  content: "Harmonization of dimensions for mounting flanges and doors of 300mm and
    600mm deep ETSI racks based on EN 300 119-2 and -3.\r\nFurther improvement for
    cable duct access, cable management, installation and thermal management is proposed.\r\nThe
    NWI takes the new standard IEC 60917-2-5 Annex A1 and A2 into account.\r\nA new
    part 6 should be produced for the series EN 300 119."
