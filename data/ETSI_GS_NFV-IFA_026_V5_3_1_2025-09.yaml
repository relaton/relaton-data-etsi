abstract:
- content: "This revision of NFV-IFA 026 continues the development of the specification
    as part of the NFV Release 5. This edition will add requirements to support the
    Release 5 features. The scope of the former edition is summarized hereafter:\r\n\r\nNFV-IFA
    026 defines the requirements to interface the Security Control to NFV-MANO as
    described in ETSI GS NFV-SEC 013 and the LI Controller in ETSI GR NFV-SEC 011.
    The present document identifies the extensions to the NFV-MANO architecture related
    to security management and monitoring. Multiple trust domains are considered.\r\n"
