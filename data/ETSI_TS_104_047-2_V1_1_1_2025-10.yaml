abstract:
- content: "Develop DECT-2020 NR protocol (MAC and layers above) conformance test
    requirements based on TS 103 636 parts 4-5 core spesifications definitions:\r\n-\tDeveloping
    test conditions and common test case parameters for layer 2 and above.\r\nMAC
    layer \r\n1.\tTest areas specific for FT operation such as \r\n-\tSpectrum management
    procedures\r\n-\tBroadcast procedure\r\n-\tNetwork and Cluster Beacon transmission
    procedures\r\n-\tRandom access resource allocation signalling\r\n2.\tRandom access
    \r\n-\tResource allocation\r\n-\tControl data transmission\r\n-\tData transmission
    \r\n-\tHARQ process test\r\n3.\tData transmission procedures using Scheduled data
    transfer \r\n-\tResource allocation\r\n-\tData transmission\r\n-\tPerformance
    test \r\n-\tResource re-allocation (inter FT Handover)\r\n4.\tMAC Procedure test:\r\n-\tAssociation
    procedures\r\n-\tMobility Procedures\r\n-\tNeighbouring discovery test\r\n5.\tSecurity
    procedures\r\n-\tIntegrity protection test\r\n-\tCiphering test\r\n\r\nDLC layer
    \r\n6.\tService type 0: PDU TX and RX \r\n7.\tService type 1: PDU TX and RX with
    Segmentation and concatenation\r\n8.\tService type 2:PDU TX and RX with re-transmission\r\n9.\tService
    type 3: PDU TX and RX with re-transmission, segmentation, and concatenation, Test
    for DLC SDU discarding\r\n10.\tRouting tests: \r\n-\tUplink routing: Device is
    traffic source device and Packet forwarding functionality.\r\n-\tDownlink routing:
    Device is traffic target device and Packet forwarding\r\n-\tHop-limited flooding:
    Device is traffic source device, Device is traffic target device and Packet forwarding\r\n\r\n\r\nCVG
    layer\r\n11.\tMultiplexing functionalities\r\n-\tEndpoint multiplexing\r\n-\tMux
    tag multiplexing\r\n12.\tService type 0\r\n-\tPDU processing\r\n13.\tService type
    1\r\n-\tSequence number setting\r\n-\tDuplicate detection\r\n-\tCiphering and
    integrity protection \r\n14.\tService type 2\r\n-\tSequence number setting\r\n-\tDuplicate
    detection\r\n-\tSegmentation and re-assembly\r\n-\tCiphering and integrity protection\r\n15.\tService
    type 3\r\n-\tSequence number setting\r\n-\tDuplicate detection\r\n-\tSegmentation
    and re-assembly\r\n-\tLife time and Flow control \r\n-\tCiphering and integrity
    protection\r\n16.\tService type 4\r\n-\tSequence number setting\r\n-\tDuplicate
    detection\r\n-\tSegmentation and re-assembly\r\n-\tLife time and Flow control
    \r\n-\tARQ test\r\n-\tCiphering and integrity protection\r\n\r\nAnnexes in the
    protocol conformance test specification\r\n-\tTest methodology and interfaces\r\n-\tOptional
    functions and procedures\r\n-\tHandling of differences between conformance requirements
    in different releases of core specifications\r\n-\tReference tests conditions,
    generic test procedures, message IEs and parameters.\r\n\r\nThe # test purpose
    is not intended to illustrate the sequences of test specification development.
    Test cases will be defined based on industry needs and contributions."
