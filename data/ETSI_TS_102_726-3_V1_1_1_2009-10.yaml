abstract:
- language: en
  script: Latn
  content: "This technical specification (TS) contains the Test Suite Structure (TSS)
    and Test Purposes (TP) for interoperability testing of the ERM; Digital Private
    Mobile Radio using FDMA with a channel spacing of 6,25 kHz as defined in TS 102
    658 v1.1.1.\r\nThe objective of this test specification is to provide a basis
    for interoperability tests for ERM Digital Private Mobile Radio equipment giving
    a high probability of inter-operability between different manufacturer's equipment.\r\n"
