  content: This SR specifies the rules for the structure and drafting of documents
    intended to become an ETSI deliverable. These rules complement the ETSI Technical
    Working Procedures and are intended to ensure that such documents are drafted
    in as uniform a manner as is practicable, irrespective of the technical content.
