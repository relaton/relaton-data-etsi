abstract:
- language: en
  script: Latn
  content: This Work Item will briefly introduce FTTR application in home and business
    building, FTTR system architecture and general requirements of the fibre infrastructure,
    analyse and evaluate energy consumption, environmental impacts and security, provide
    guidance for FTTR system design and network planning, FTTR fiber deployment in
    home and business building  (Green, Brown). This work item will also introduce
    some methods and tools for fiber deployment in premises and acceptance requirements
    of fiber deployment as practice reference.
