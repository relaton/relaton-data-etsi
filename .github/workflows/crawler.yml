name: Crawler

on:
  push:
    branches: [ master, main ]
    tags: [ v* ]
  pull_request:
  schedule:
  - cron: '0 14 * * 1,3,5'
  workflow_dispatch:
    inputs:
      force:
        description: Extra args to pass to crawler.rb script
        required: false
        default: ''

jobs:
  crawl:
    uses: relaton/support/.github/workflows/crawler.yml@master
    with:
      args: ${{ github.event.inputs.args }}
